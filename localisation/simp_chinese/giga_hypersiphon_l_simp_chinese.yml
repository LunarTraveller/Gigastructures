l_simp_chinese:
 giga_hypersiphon_power_estimate:0 "§H计算力量评估：§!\n- 最大海军容量：§Y[this.GigaGetNavalCap]§!\n- 已用海军容量：§Y[this.GigaGetUsedNavalCap]§!\n- 当前舰队力量：§Y[this.GigaGetFleetPower]§!\n\n- 预估力量: §Y[This.giga_hypersiphon_incursion_power]§!"
 giga_tech_shroud_conduit:0 "直连虚境"
 giga_tech_shroud_conduit_desc:0 "经过大量的冥想与研究，我们的灵能使相信有可能打开通向虚境领域的稳定通道。尽管这些通道仅有亚原子尺度，但对其有控制的使用可使我们的灵能人口从其中的能量获益，而非局限在危险与代价高昂的仪式中。"
 giga_tech_psychic_hypersiphon:0 "打开传送门"
 giga_tech_psychic_hypersiphon_desc:0 "虚境是个奇特的领域。通过将新约束科技与强大的感应力量相结合，或许可以直接将虚境与现实在宏观层面直接连接。这样可以大幅提升虚境回路产出，将我们的繁荣推向新高度。所需之外的能量渗透理论上无法避免，但即使最坏的情况也只会渗透极少量。"
 giga_dialog.1401.name:0 "$name_psy_siphon$基址"
 giga_dialog.1401.desc:0 "我们的工程师已经组装好了未来$name_psy_siphon$的基址，它将从虚境本身吸收能量！\n\n一旦完成，行星建筑$building_giga_shroud_conduit$的效果将显著提升，将我们的繁荣带向新高度。"
 giga_dialog.1401.a:0 "明白。"
 giga_dialog.1402.name:0 "$name_psy_siphon$约束框架"
 giga_dialog.1402.desc:0 "$name_psy_siphon$约束框架已经就绪！它的设计目的是约束纯粹沸腾灵能能量形成的球体，汇集灵能使的力量，传导虚境的能量。\n\n最后一步是建造打开传送门本身的设施。"
 giga_dialog.1402.a:0 "收集仪式材料。"
 giga_dialog.1404.name:0 "$name_psy_siphon$完成"
 giga_dialog.1404.desc:0 "[giga_system.GetName]附近连接现实与虚境的巨大传送门已经完全激活！\n\n纯粹的能量正从这个人造门中倾泻而出，流入精神领域。我们的灵能使已经感受到这种直接连接给灵能能力带来的巨大提升！"
 giga_dialog.1404.a:0 "我们是非物质的主人。"
 psychic_hypersiphon_0:0 "$gc_mega$$name_psy_siphon$基址"
 psychic_hypersiphon_0_DESC:0 "该基址将成为未来$name_psy_siphon$的建设基地。"
 psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$-$giga_list_category_psionics$-$giga_list_category_advanced_resource_production$\n打开§Y虚境§!传送门，提升§Y$building_giga_shroud_conduit$§!建筑。-$giga_list_potentially_hazardous$\n多个超虹吸器将提升每个建筑的效果。\n§L将我们的宇宙与虚境连接起来的巨大传送门，大幅提升我们的灵能能力。"
 psychic_hypersiphon_1:0 "$name_psy_siphon$约束框架"
 psychic_hypersiphon_1_DESC:0 "这个大型结构将成为主核心，约束、提炼由虚境提取的能量。中央框架将维持并稳定一颗纯粹灵能能量形成的小型“恒星”，成为一群强大灵媒的驻地。"
 psychic_hypersiphon_2:0 "$name_psy_siphon$"
 psychic_hypersiphon_2_DESC:0 "完全运转并稳定化的$name_psy_siphon$。连接现实与虚境的传送门已经完全激活，正释放出纯粹虚境精华。"
 giga_psy_siphon_interaction_title:0 "§H解锁特性：§!提升$building_giga_shroud_conduit$"
 giga_psy_siphon_interaction_desc:0 "§H提升$building_giga_shroud_conduit$§!\n每建造一个$name_psy_siphon$，£building£§Y$building_giga_shroud_conduit$§!建筑提供额外岗位，基于行星上每个灵能人口产出£sr_psionic_sublimate£§Y$sr_psionic_sublimate$§!。\n\n这可能导致回路出现少量§R不稳定度§!，但应该不太可能产生明显影响……"
 psychic_hypersiphon_3_aeternum:0 "永世$name_psy_siphon$"
 psychic_hypersiphon_3_aeternum_DESC:0 "完全运转并稳定化的$name_psy_siphon$，在无尽时光之前由永世建造。连接现实与虚境的传送门已经完全激活，正释放出纯粹虚境精华且没有任何不稳定度迹象。"
 building_giga_shroud_conduit:0 "虚境回路"
 building_giga_shroud_conduit_desc:0 "大型灵能设施，强力提取虚境能量并将其重分配到行星地表，极大增强感应能力。"
 building_giga_shroud_conduit_hypersiphon_hint:0 "\n建造§Y$psychic_hypersiphon_2$§!巨构建筑将提供额外岗位，根据行星拥有的£pop£§Y灵能人口§!产生£sr_psionic_sublimate£§Y$sr_psionic_sublimate$§!。"
 building_giga_shroud_conduit_hypersiphon_safe_effect:0 "\n灵能强虹吸器正提升此建筑：§Y[owner.GetHypersiphonNetworkSize]§!\n\n由§Y[this.GetHypersiphonPopCount]§!灵能人口产出£sr_psionic_sublimate£§Y$sr_psionic_sublimate$§!"
 building_giga_shroud_conduit_hypersiphon_effect:0 "\n灵能强虹吸器正提升此建筑：§Y[owner.GetHypersiphonNetworkSize]§!\n\n由§Y[this.GetHypersiphonPopCount]§!灵能人口产出£sr_psionic_sublimate£§Y$sr_psionic_sublimate$§!和§R不稳定度§!"
 decision_hypersiphon_mass_summon:0 "大规模召唤$shroud_summoned_army_plural$"
 decision_hypersiphon_mass_summon_effect:0 "召唤§G[owner.GetHypersiphonSummonCount]§!§Y$shroud_summoned_army_plural$§!，基于行星上[owner.GetGigaShroudConduitJobIcon]§Y[owner.GetGigaShroudConduitJob]§!岗位与£pop£§Y灵能人口§!数量。"
 decision_hypersiphon_mass_summon_desc:0 "通过复杂的仪式和大量浓缩$sr_psionic_sublimate$，虚境实体可大规模召唤。"
 job_giga_shroud_conduit_worker:0 "虚境回路技工"
 job_giga_shroud_conduit_worker_plural:0 "虚境回路技工"
 job_giga_shroud_conduit_worker_desc:0 "负责管理由$building_giga_shroud_conduit$打开的微型虚境通道的专家。"
 job_giga_shroud_conduit_worker_effect_desc:0 "£job_giga_shroud_conduit_worker£$job_giga_shroud_conduit_worker_plural$引导£energy£§Y$energy$§!产出£unity£§Y$unity$§!，并提升行星产出。"
