 mod_job_giga_shroud_conduit_worker_per_pop:0 "每$VALUE$人口§G+1§!$job_giga_shroud_conduit_worker$岗位"
 mod_job_giga_shroud_conduit_worker_per_pop_short:0 "每$VALUE$£pop£\n§G+1§!£mod_job_giga_shroud_conduit_worker_add£"
 job_giga_shroud_conduit_worker_icon:0 "£job_giga_shroud_conduit_worker£"
 job_giga_shroud_conduit_priest:0 "虚境导引者"
 job_giga_shroud_conduit_priest_plural:0 "虚境导引者"
 job_giga_shroud_conduit_priest_desc:0 "负责管理由$building_giga_shroud_conduit$产生的精细连接的灵能教士。"
 job_giga_shroud_conduit_priest_effect_desc:0 "£job_giga_shroud_conduit_priest£$job_giga_shroud_conduit_priest_plural$使用£energy£§Y$energy$§!产出£unity£§Y$unity$§!，提供£amenities£$MOD_PLANET_AMENITIES_ADD$并提升行星产出。"
 mod_job_giga_shroud_conduit_priest_add:0 "$job_giga_shroud_conduit_priest$岗位"
 mod_job_giga_shroud_conduit_priest_per_pop:0 "每$VALUE$人口§G+1§!$job_giga_shroud_conduit_priest$岗位"
 mod_job_giga_shroud_conduit_priest_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_giga_shroud_conduit_priest_add£"
 job_giga_shroud_conduit_priest_icon:0 "£job_giga_shroud_conduit_priest£"
 job_giga_shroud_conduit_drone:0 "虚境回路子个体"
 job_giga_shroud_conduit_drone_plural:0 "虚境回路子个体"
 job_giga_shroud_conduit_drone_desc:0 "具备灵能的子个体，专用于管理$building_giga_shroud_conduit$产生的精细连接。"
 job_giga_shroud_conduit_drone_effect_desc:0 "£job_giga_shroud_conduit_drone£$job_giga_shroud_conduit_drone_plural$引导£energy£§Y$energy$§!产出£unity£§Y$unity$§!，并提升行星产出。"
 mod_job_giga_shroud_conduit_drone_add:0 "$job_giga_shroud_conduit_drone$岗位"
 mod_job_giga_shroud_conduit_drone_per_pop:0 "每$VALUE$人口§G+1§!$job_giga_shroud_conduit_drone$岗位"
 mod_job_giga_shroud_conduit_drone_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_giga_shroud_conduit_worker_add£"
 job_giga_shroud_conduit_drone_icon:0 "£job_giga_shroud_conduit_drone£"
 giga_situation_hypersiphon_tracker_type:0 "$name_psy_siphon$追踪器"
 giga_situation_hypersiphon_tracker:0 "[target.planet.GetName]$name_psy_siphon$追踪器"
 giga_situation_hypersiphon_tracker_desc:0 "管理$name_psy_siphon$事件"
 giga_situation_hypersiphon_tracker_monthly_change_tooltip:0 ""
 giga_situation_hypersiphon_instability:0 "虚境回路不稳定度"
 giga_situation_hypersiphon_instability_type:0 "$giga_situation_hypersiphon_instability$"
 giga_situation_hypersiphon_instability_desc:0 "由$name_psy_siphon$产生的宏观虚境通道引起了虚境局部结构波动。\n读数表明活动峰值远超我们最开始的预测，如果能量水平提升太多，我们可能开始受到负面影响。"
 giga_situation_hypersiphon_instability_monthly_change_tooltip:0 "£mod_black_hole£§Y虚境回路不稳定度§!由受§Y$name_psy_siphon$§!巨构建筑提升的£building£§Y$building_giga_shroud_conduit$§!建筑导致。"
 giga_situation_hypersiphon_instability_progress_instability:0 "$building_giga_shroud_conduit$建筑"
 giga_situation_hypersiphon_instability_progress_decay:0 "自然衰减"
 giga_situation_hypersiphon_instability_progress_mitigate:0 "$giga_situation_hypersiphon_instability_approach_mitigate$"
 giga_situation_hypersiphon_instability_progress_encourage:0 "$giga_situation_hypersiphon_instability_approach_encourage$"
 giga_situation_hypersiphon_instability_stage_1:0 "§E极低§!虚境不稳定度"
 giga_situation_hypersiphon_instability_stage_1_effect:0 "破坏性虚境相关事件§E非常罕见§!。"
 giga_situation_hypersiphon_instability_stage_2:0 "§G低§!虚境不稳定度"
 giga_situation_hypersiphon_instability_stage_2_effect:0 "破坏性虚境相关事件§G偶尔§!出现。"
 giga_situation_hypersiphon_instability_stage_3:0 "§Y中等§!虚境不稳定度"
 giga_situation_hypersiphon_instability_stage_3_effect:0 "破坏性虚境相关事件§Y较少§!出现。"
 giga_situation_hypersiphon_instability_stage_4:0 "§H高§!虚境不稳定度"
 giga_situation_hypersiphon_instability_stage_4_effect:0 "破坏性虚境相关事件§H频繁§!出现。"
 giga_situation_hypersiphon_instability_stage_5:0 "§R极高§!虚境不稳定度"
 giga_situation_hypersiphon_instability_stage_5_effect:0 "破坏性虚境相关事件§R非常频繁§!。"
 giga_situation_hypersiphon_instability_approach_neutral:0 "观察"
 giga_situation_hypersiphon_instability_approach_neutral_desc:0 "虚境是神秘而知之甚少的领域。我们知道某物即将到来，但它无相无形、转瞬即逝。我们将继续观察。"
 giga_situation_hypersiphon_instability_approach_neutral_effect:0 "我们将继续观察虚境内的波动。"
 giga_situation_hypersiphon_instability_approach_encourage:0 "鼓励"
 giga_situation_hypersiphon_instability_approach_encourage_desc:0 "我们必须将这种力量运用到极致，即使这将激怒那些阻碍我们成就伟大的人。"
 giga_situation_hypersiphon_instability_approach_encourage_effect:0 "[GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§!岗位的产出提升§G更加高效§!，但局势进程加速§R25%§!，负面事件发生频率提升。\n"
 giga_situation_hypersiphon_instability_approach_mitigate:0 "抑制"
 giga_situation_hypersiphon_instability_approach_mitigate_desc:0 "我们必须尽量降低对虚境及其住民的影响，以免引起他们的怒火。"
 giga_situation_hypersiphon_instability_approach_mitigate_effect:0 "局势进程降低§G50%§!，负面事件发生频率降低，但[GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§!岗位提升产出的§R效果降低§!。\n"
 giga_situation_hypersiphon_instability_complete_effect:0 "另一个大型虚境侵入将在境内某处发生。"
 giga_situation_hypersiphon_instability_complete_effect_unknown:0 "允许这些能量增长的后果暂不清楚。"
 giga_situation_hypersiphon_instability_fail_effect:0 "虚境重归平静。"
 giga_hypersiphon.002.name:0 "暗流"
 giga_hypersiphon.002.desc:0 "它开始是灵能使心中的轻声低语，但很快变本加厉。显然直接从虚境实质中采集的能量太多，在虚境流中造成的湍流超出预期。\n\n就目前而言，我们仍不确定这些扰动未来究竟会意味着什么，但如果其强度持续增加，我们可能会引起徘徊在虚境中强大存在的注意。\n\n现在，我们将继续观察。"
 giga_hypersiphon.002.a:0 "令人担忧。"
 giga_hypersiphon.010.name:0 "虚境虹吸故障"
 giga_hypersiphon.010.desc:0 "[hypersiphon_target.GetName]上$building_giga_shroud_conduit$的员工报告[hypersiphon_target.GetPlanetMoon]上出现极高灵能能量峰值，体现为地表的物理扰动。\n\n受影响的地区已经无法使用，需要集中力量清理。"
 giga_hypersiphon.010.a:0 "麻烦。"
 giga_hypersiphon.010.result.1:0 "[hypersiphon_target.GetName]的小部分区域已经被灵能外质废物污染。"
 giga_hypersiphon.010.result.2:0 "[hypersiphon_target.GetName]的大片区域已经被灵能外质废物污染。"
 giga_hypersiphon.010.result.3:0 "[hypersiphon_target.GetName]的表面形成了一个异常区域，严重影响了我们的[hypersiphon_target.owner.GetScientistPlural]。"
 giga_hypersiphon.010.result.4:0 "$giga_hypersiphon.010.result.3$"
 giga_hypersiphon.010.result.5:0 "[hypersiphon_target.GetName]的极大部分区域都被狂暴的灵能风暴吞噬，对地表造成了巨大的破坏，但却成为了与虚境的连接。"
 giga_hypersiphon.020.name:0 "[hypersiphon_target.GetName]中的虚境雌鲸"
 giga_hypersiphon.020.desc.first:0 "剧烈的灵能风暴已在[hypersiphon_target.GetName]星系形成，对我们的空间行动造成严重破坏。\n\n神秘的是，大量似乎无进攻性的虚境实体也出现在星系中。我们的灵能使称其为“虚境雌鲸”，因为它们的物理外表与灵能声调与缇扬奇具有惊人的相似之处。"
 giga_hypersiphon.020.desc.normal:0 "虚境造物已经在[hypersiphon_target.GetName]星系内显现，并同样伴随有混乱的灵能风暴。"
 giga_hypersiphon.020.desc.damage:0 "另一场灵能风暴已经在[hypersiphon_target.GetName]星系形成。同时出现了更多的虚境雌鲸，并立刻对当地舰船与设施展现出敌意。"
 giga_hypersiphon.020.a:0 "真是奇特……"
 giga_hypersiphon.020.b:0 "又来？"
 giga_hypersiphon.020.c:0 "准备作战！"
 giga_hypersiphon.020.effect:0 "灵能风暴在[hypersiphon_target.GetName]形成，并带来了虚境造物！"
 giga_hypersiphon.022.name:0 "[hypersiphon_target.GetName]的虚境紊乱平息"
 giga_hypersiphon.022.desc:0 "[hypersiphon_target.GetName]星系的灵能风暴已经散去，各项工作回归正常。\n\n随之而来的神秘幽灵也消失无踪。"
 giga_hypersiphon.022.a:0 "危险解除，起码目前是。"
 giga_hypersiphon.030.name:0 "[hypersiphon_target.GetName]的末日幻象"
 giga_hypersiphon.030.desc:0 "[hypersiphon_target.GetName]的民众最近常出现预示灾难到来的噩梦与幻象。[hypersiphon_target.GetPlanetMoon]的部分工业区报告了异常事件，灵能反馈导致死亡率与机械故障的增加。\n\n我们的灵能使报告，某个与虚境相关的强大存在已经到来，造成的影响需要一段时间才能消散。"
 giga_hypersiphon.030.a:0 "令人不安。"
 giga_hypersiphon.030.result.1.1:0 "死亡与毁灭降临了这个星球。"
 giga_hypersiphon.030.result.1.2:0 "大规模毁灭在星球上出现。"
 giga_hypersiphon.030.result.1.3:0 "蔓延的毁灭降临了这个星球。"
 giga_hypersiphon.040.name:0 "虚境侵入[hypersiphon_target.GetName]！"
 giga_hypersiphon.040.desc:0 "敌意虚境实体已经在[hypersiphon_target.GetName]星系显现！\n\n最初的报告显示他们无规律行动，没有明确目的，攻击视线所及的一切。我们的灵能使推测这些幽灵与他们的家乡领域失去了联系，如果没有生存来源，他们的能量最终可能会逸散在开阔的宇宙空间中。"
 giga_hypersiphon.040.a:0 "不幸。"
 giga_hypersiphon.040.result:0 "§L不怀好意又目标不明的来访者……§!"
 giga_hypersiphon.100.name:0 "虚境大规模侵入[hypersiphon_target.GetName]！"
 giga_hypersiphon.100.desc:0 "大批敌意虚境实体已经在[hypersiphon_target.GetName]星系显现，聚集在某种裂隙附近。\n\n他们似乎对星系内的设施发起了直接攻击，表明存在某种有组织行动。我们的灵能使推测，有了与家乡领域的持续连接，这些实体可以无限期在我们的位面行动，甚至漫游到星系边界之外。"
 giga_hypersiphon.100.a:0 "立刻准备反攻！"
 giga_hypersiphon.100.restart:0 "重新开始局势：§Y$giga_situation_hypersiphon_instability$§!\n\n§M透过面纱，带着恶意与怒火……§!"
 giga_hypersiphon.101.name:0 "灵能脉冲"
 giga_hypersiphon.101.desc:0 "我们在[hypersiphon_target.GetName]星系中发现了一个巨大的能量反应，其位于[hypersiphon_target.owner.GetName]。最初的报告显示：有某种敌对的幽灵从一个裂隙中出现并且正在攻击这个星系中的所有事物。"
 giga_hypersiphon.101.a:0 "令人不安。"
 giga_hypersiphon.103.name:0 "殖民地被虚境吞噬"
 giga_hypersiphon.103.desc:0 "虚境实体的持续攻击摧毁了在[This.GetName]上的殖民地，并将这颗星球覆盖在一片厚重的灵能风暴云之下。这颗星球上所有可探测到的生命似乎都被清除了，而它的读数则表明在它的内部现在已经变得到处都是奇异的、违背物理规律的环境。"
 giga_hypersiphon.103.a:0 "一场悲剧。"
 giga_hypersiphon.105.name:0 "虚境入侵已被阻止"
 giga_hypersiphon.105.desc.first:0 "我们的军队已经成功摧毁了[fromfrom.solar_system.GetName]星系的虚境裂隙。随着与虚境的连接被切断，从虚境裂隙中出现的敌对实体已经迅速消散，这使它们变得无害。\n\n不过现在还存在着一个问题：我们对这个问题的长期解决方案是什么？不稳定的情况仍然存在，而我们如果不对此做出一些改变，这样的事情还会再次发生。那些侵略者留下的微小痕迹仍然徘徊在已被关闭的裂隙周围，而残留在我们舰船上的残余物也可以被研究。\n\n也许这能找出我们想要的答案。"
 giga_hypersiphon.105.desc.other:0 "我们的军队已经成功摧毁了[fromfrom.solar_system.GetName]星系的虚境裂隙。随着与虚境的连接被切断，从虚境裂隙中出现的敌对实体已经迅速消散，这使它们变得无害。\n\n虚境的活动仍然很剧烈-就好像我们的努力完全无效似的。"
 giga_hypersiphon.105.a:0 "好机会……"
 giga_hypersiphon.105.b:0 "保持警惕。"
 giga_hypersiphon.106.name:0 "虚境传送门关闭"
 giga_hypersiphon.106.desc:0 "我们的军队已经成功摧毁了[fromfrom.solar_system.GetName]星系的虚境裂隙。随着与虚境的连接被切断，从虚境裂隙中出现的敌对实体已经迅速消散，这使它们变得无害。\n\n我们没有得到任何残留的能量读数，这表明那些区域现在已经安全了。"
 giga_hypersiphon.106.a:0 "希望它能保持那种状态。"
 giga_hypersiphon.107.name:0 "虚境入侵已被阻止"
 giga_hypersiphon.107.desc.first:0 "隶属于[from.GetName]的军队已经成功的摧毁了位于[fromfrom.solar_system.GetName]星系的虚境裂隙。随着与虚境的连接被切断，从虚境裂隙中出现的敌对实体已经迅速消散，这使它们变得无害。\n\n不过现在还存在着一个问题：我们对这个问题的长期解决方案是什么？不稳定的情况仍然存在，而我们如果不对此做出一些改变，这样的事情还会再次发生。那些侵略者留下的微小痕迹仍然徘徊在已被关闭的裂隙周围，而残留在我们舰船上的残余物也可以被研究。\n\n也许这能找出我们想要的答案。"
 giga_hypersiphon.107.desc.other:0 "隶属于[from.GetName]的军队已经成功的摧毁了位于[fromfrom.solar_system.GetName]星系的虚境裂隙。随着与虚境的连接被切断，从虚境裂隙中出现的敌对实体已经迅速消散，这使它们变得无害。\n\n虚境的活动仍然很剧烈-就好像我们的努力完全无效似的。"
 giga_hypersiphon.107.a:0 "好机会……"
 giga_hypersiphon.107.b:0 "也许它这次会永远地关上了……"
 giga_hypersiphon.108.name:0 "虚境传送门关闭"
 giga_hypersiphon.108.desc:0 "隶属于[from.GetName]的军队已经成功的摧毁了位于[fromfrom.solar_system.GetName]星系的虚境裂隙。随着与虚境的连接被切断，从虚境裂隙中出现的敌对实体已经迅速消散，这使它们变得无害。\n\n我们没有得到任何残留的能量读数，这表明那些区域现在已经安全了。"
 giga_hypersiphon.108.a:0 "明白。"
 giga_hypersiphon.109.name:0 "虚境传送门分析完毕"
 giga_hypersiphon.109.desc:0 "对虚境入侵者留下的残留物的初步分析已经让我们对我们的虚境回路和灵能强虹吸器影响虚境起伏的方式有了一定的了解。\n\n谨慎地施行安全措施并且精确地执行仪式能够减轻我们与虚境连接产生的负面影响，但是这些额外的措施会降低我们的回路设备的经济效益。\n\n或者，我们也可以忽略我们受到的损害，并且专注于抽取可吸收的能量来增强我们的回路。这将提高我们的回路产生的效益，但可能会导致更频繁的负面反应。"
 giga_hypersiphon.109.a:0 "真迷人。"
 giga_hypersiphon.109.effect:0 "解锁针对§Y$giga_situation_hypersiphon_instability$§!局势的§Y$giga_situation_hypersiphon_instability_approach_mitigate$§!和§Y$giga_situation_hypersiphon_instability_approach_encourage$§!对策。"
 d_giga_hypersiphon_goop:0 "£blocker£虚境发射器"
 d_giga_hypersiphon_goop_desc:0 "将灵能本质和灵能外质残留物加以浓缩，使其在本体层面上具有剧烈的毒性。"
 d_giga_hypersiphon_psionic_anomaly:0 "£blocker£异常区域"
 d_giga_hypersiphon_psionic_anomaly_desc:0 "一个自然法则像风中的树枝一样摇曳的地方"
 d_giga_hypersiphon_psionic_supercell_planet:0 "£blocker£超级单体"
 d_giga_hypersiphon_psionic_supercell_planet_desc:0 "猛烈的风暴吞噬了这颗行星表面的大片区域，使其变得并不那么适宜居住，与此同时，这个风暴还在不断地释放能够穿透所有居民思维的灵能冲击波。"
 d_giga_hypersiphon_psionic_supercell_artificial:0 "£blocker£灵能系统干扰"
 d_giga_hypersiphon_psionic_supercell_artificial_desc:0 "巨大的灵能风暴对当地的系统运作产生了严重的干扰，其冲击波经常在全体民众的集体意识中泛起涟漪。"
