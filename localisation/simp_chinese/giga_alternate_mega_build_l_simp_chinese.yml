 giga_amb.1001.name:0 "后勤失算"
 giga_amb.1001.desc:0 "早在我们向广袤太空迈出第一步之际，我们就充分认识到未来将有各种挑战，因此我们也作出各种应对计划，至少我们当时是那么认为的。然而，就算是对问题最为完备的估计也可能出差池。\n\n组织并实施大规模太空建设对后勤保障的要求被证明比我们最先之估计要高得多，大规模架构重组势在必行。\n\n如今一条新路就在我们面前，研发新式建造和部署技术可能会解决掉上述问题，但其效果仍待证明。"
 giga_amb.1001.tooltip:0 "\n§E要在巨构建筑建设方面取得重大进展，研发§Y$giga_tech_amb_supertensiles$§!是§P必需的§!。"
 giga_supertensiles_subsidies:0 "巨构建设贡献"
 giga_supertensiles_subsidies_desc:0 "该条款规定了附属国每月应当上缴给宗主国的£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!数量。这个数字是附属国当前每月生产量的一个百分比。\n\n若此值为负数，意味着宗主国应当给予附属国资源而非反之，数额取决于附属国当前每月的生产量的一定比例。\n\n§E这一条款是被单独分离出来的，原因是群星引擎的限制导致有条件地被隐藏掉的资源类别会使附庸协定被破坏掉。一旦问题被修复，这一条款将会被重新整合进附庸国贡献类别中去。§!"
