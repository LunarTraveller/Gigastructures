 giga_tech_maginot_planetcraft_upgrade:0 "升级的马奇诺增援科技"
 giga_tech_maginot_planetcraft_upgrade_desc:0 "最新的太空战舰的出现揭示了马奇诺增援的一些改进可能，让我们能利用这些更加耐久的结构面对更大的威胁。此外，一些武器被反应堆也许也能得到改进。"
 allow_giga_maginot_planetcraft_upgrade:0 "§H解锁平台区段：§!升级的马奇诺战略防御平台\n马奇诺武器伤害：§G+50%§!\n马奇诺船体：§G+500000§!\n马奇诺装甲：§G+200000§!\n马奇诺护盾：§G+200000§!"
