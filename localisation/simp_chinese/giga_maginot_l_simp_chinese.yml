 NAME_heavy_defender:0 "重型防御单元"
 building_giga_maginot_stronghold:0 "马奇诺堡垒复合据点"
 building_giga_maginot_stronghold_desc:0 "包含超量的防御工事在内的新技术让这样的复合据点得以建造。在这里建造一个$name_maginot_world$将扩展这些防御，覆盖整颗行星。"
 building_giga_maginot_global_bunker:0 "马奇诺全球地堡系统"
 building_giga_maginot_global_bunker_desc:0 "遍布全球的深坑系统能让我们的陆军在这颗星球上拥有史无前例的威力。"
 decision_maginot_anti_jump_on:0 "£maginot_bunker_01£激活的马奇诺亚空间干扰力场"
 decision_maginot_anti_jump_on_desc:0 "$name_maginot_world$开始产生一种干扰这一恒星系及其临系亚空间使用的力场。不过，其影响在其他恒星系会弱些。"
 decision_maginot_anti_jump_on_effect:0 "这个恒星系以及所有§Y1跳§!范围内的恒星系——§Y由你（或附庸）帝国拥有的§!，将获得阻止§Y跃迁引擎使用§!和§Y亚空间旅行§!的特殊修正。$name_maginot_world$自己的恒星系§Y无法成为尼科尔-戴森光束或类星天陨的目标§!。当决议触发的时候，检查已经完成了，所以请将其反复开关来保护新生成／征服的恒星系。"
 decision_maginot_anti_jump_on_must_not_already_be_active:0 "£trigger_no£这个恒星系或其临系的另一个$name_maginot_world$已经在产生亚空间干扰力场了。"
 decision_maginot_anti_jump_off:0 "£maginot_bunker_01£关闭的马其顿亚空间干扰力场"
 decision_maginot_anti_jump_off_desc:0 "为了节省开支或更新目标参数，此力场被关闭了。"
 decision_maginot_anti_jump_off_effect:0 "这个恒星系以及所有§Y1跳§!范围内的恒星系——§Y由你（或附庸）帝国拥有的§!，的跃迁引擎保护被关闭了。将力场反复开关来覆盖新生成／征服的恒星系。"
 decision_maginot_basic_garrison_check:0 "£maginot_bunker_08£马奇诺驻军更新"
 decision_maginot_basic_garrison_check_desc:0 "清点人数，确保驻军保持警惕，整装待发。"
 decision_maginot_basic_garrison_check_effect:0 "删除并重新增加应当拥有的基础的§Y5个陆军驻军§!，为$name_maginot_world$提供基础的地面防御。\n会更新§Y轨道防御网格§!、§Y护盾发生器阵列§!和§Y地坑复合系统§!的陆军。"
 maginot_wait_for_army_refresh:0 "£trigger_no£重新启动游戏，更新效果，如果无效请再试一次。"
 decision_maginot_repair_strategic_defence_command:0 "£maginot_bunker_02£马奇诺战略防御修复命令"
 decision_maginot_repair_strategic_defence_command_effect:0 "修复轨道防御系统。允许再次对轨道防御进行管理。"
 decision_maginot_repair_strategic_defence_command_desc:0 "这颗星球仍在从最近的战争中恢复。"
 decision_maginot_basic_point_check:0 "£maginot_bunker_03£§G马奇诺点§!"
 decision_maginot_basic_point_check_effect:0 "§Y当前马奇诺点：§!\n§E[this.giga_maginot_current_SD_platform_count]战略防御平台§!\n§E[this.maginot_offensive_upgrade_points_current]$offensive_upgrade_point_plural$可用§!｜[this.maginot_offensive_upgrade_points_max]来自岗位的最大值\n§E[this.maginot_defensive_upgrade_points_current]$defensive_upgrade_point_plural$可用§!｜[this.maginot_defensive_upgrade_points_max]来自岗位的最大值\n§Y当前的马奇诺修正：§!\n§S[this.maginot_orbital_defence_hp_upgrades]HP升级§!\n§G+[this.maginot_orbital_defence_hp_display]%§!$MOD_SHIP_HULL_MULT$\n§G+[this.maginot_orbital_defence_hp_display]%§!$MOD_SHIP_ARMOR_MULT$\n§G+[this.maginot_orbital_defence_hp_display]%§!$MOD_SHIP_SHIELD_MULT$\n§G+[this.maginot_orbital_defence_hp_regen_display]§!$MOD_SHIP_HULL_REGEN_ADD_STATIC$\n§G+[this.maginot_orbital_defence_hp_regen_display]§!$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$\n§G+[this.maginot_orbital_defence_hp_regen_display]§!$MOD_SHIP_SHIELD_REGEN_ADD_STATIC$\n§S[this.maginot_orbital_defence_atk_upgrades]攻击升级§!\n§G+[this.maginot_orbital_defence_atk_display]%§!$MOD_SHIP_WEAPON_DAMAGE$\n§G+[this.maginot_orbital_defence_atk_display]%§!$MOD_SHIP_FIRE_RATE_MULT$\n§S[this.maginot_orbital_defence_trg_upgrades]瞄准升级§!\n§G+[this.maginot_orbital_defence_range_display]%§!$MOD_SHIP_WEAPON_RANGE_MULT$\n§G+[this.maginot_orbital_defence_tracking_display]§!$MOD_SHIP_TRACKING_ADD$"
 decision_maginot_basic_point_check_desc:0 "此决议将更新其他决议使用的像升级点或战略防御平台数量这样的数值"
 decision_maginot_construct_secondary_SD_platform:0 "£maginot_bunker_04£§S马奇诺次级战略防御平台建筑§!"
 decision_maginot_construct_secondary_SD_platform_effect:0 "花费§Y2§!$offensive_upgrade_point_plural$来创建一个新的$name_asteroid_artillery$，将其作为支援战略防御平台。\n§Y当前平台数：§![this.giga_maginot_current_SD_platform_count]\n§E[this.maginot_offensive_upgrade_points_current]$offensive_upgrade_point_plural$可用§!"
 decision_maginot_construct_secondary_SD_platform_desc:0 "将小行星移入轨道以进行开采已经是过去式了，将它们挖空并且作为防御平台使用远比前者有利可图。"
 decision_maginot_orbital_defence_hp_upgrade:0 "£maginot_bunker_05£§B马奇诺升级轨道保护系统§!"
 decision_maginot_orbital_defence_hp_upgrade_effect:0 "§R花费：[this.maginot_orbital_defence_hp_cost]£alloys£$alloys$§!\n以§Y1§!$defensive_upgrade_point$换取\n25%$MOD_SHIP_HULL_MULT$｜当前§G+[this.maginot_orbital_defence_hp_display]%§!\n+25%$MOD_SHIP_ARMOR_MULT$｜当前§G+[this.maginot_orbital_defence_hp_display]%§!\n+25%$MOD_SHIP_SHIELD_MULT$｜当前§G+[this.maginot_orbital_defence_hp_display]%§!\n+500$MOD_SHIP_HULL_REGEN_ADD_STATIC$｜当前§G+[this.maginot_orbital_defence_hp_regen_display]§!\n+500$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$｜当前§G+[this.maginot_orbital_defence_hp_regen_display]§!\n+500$MOD_SHIP_SHIELD_REGEN_ADD_STATIC$｜当前§G+[this.maginot_orbital_defence_hp_regen_display]§!\n§Y当前等级：§![this.maginot_orbital_defence_hp_upgrades]\n§E[this.maginot_defensive_upgrade_points_current]$defensive_upgrade_point_plural$可用§!"
 decision_maginot_orbital_defence_hp_upgrade_desc:0 "护盾生成器不仅可以用护盾保护轨道平台，还可以变为能够强化船体的分子键生成器。"
 decision_maginot_orbital_defence_atk_upgrade:0 "£maginot_bunker_06£§R马奇诺升级轨道火力§!"
 decision_maginot_orbital_defence_atk_upgrade_effect:0 "§R花费：[this.maginot_orbital_defence_atk_cost]£alloys£$alloys$§!\n以§Y1§!$offensive_upgrade_point$换取+10%$MOD_SHIP_WEAPON_DAMAGE$｜\n当前§G+[this.maginot_orbital_defence_atk_display]%§!+10%$MOD_SHIP_FIRE_RATE_MULT$｜\n当前§G+[this.maginot_orbital_defence_atk_display]%§!\n§Y当前等级：§![this.maginot_orbital_defence_atk_upgrades]\n§E[this.maginot_offensive_upgrade_points_current]$offensive_upgrade_point_plural$可用§!"
 decision_maginot_orbital_defence_atk_upgrade_desc:0 "大炮总是越多越好。巨型轨道防御集群愈发先进的协调并不会与上行链路的扩展冲突。"
 decision_maginot_orbital_defence_trg_upgrade:0 "£maginot_bunker_07£§M马奇诺轨道瞄准系统§!"
 decision_maginot_orbital_defence_trg_upgrade_effect:0 "§R花费：[this.maginot_orbital_defence_trg_cost]£alloys£$alloys$§!\n以§Y1§!$defensive_upgrade_point$换取\n+20%$MOD_SHIP_WEAPON_RANGE_MULT$｜\n当前§G+[this.maginot_orbital_defence_range_display]%§!\n+5$MOD_SHIP_TRACKING_ADD$｜当前§G+[this.maginot_orbital_defence_tracking_display]§!\n§Y当前等级：§![this.maginot_orbital_defence_trg_upgrades]\n§E[this.maginot_defensive_upgrade_points_current]$defensive_upgrade_point_plural$可用§!"
 decision_maginot_orbital_defence_trg_upgrade_desc:0 "护盾生成器可以被行星传感站取代了，后者能提供改良的瞄准信息并监管整个恒星系。"
 defensive_upgrade_point:0 "£job_maginot_shield_generator_operator£防御升级点"
 defensive_upgrade_point_plural:0 "$defensive_upgrade_point$"
 offensive_upgrade_point:0 "£job_maginot_planetary_cannon_operator£进攻升级点"
 offensive_upgrade_point_plural:0 "$offensive_upgrade_point$"
 maginot_no_offensive_upgrade_points_available:0 "£trigger_no£没有可用的$offensive_upgrade_point_plural$"
 maginot_no_defensive_upgrade_points_available:0 "£trigger_no£没有可用的$defensive_upgrade_point_plural$"
 maginot_targetting_upgrade_hard_cap:0 "£trigger_no£瞄准系统总共只能升级§Y5次§!"
 decision_maginot_mass_recruitment:0 "£maginot_bunker_09£马奇诺大规模征召"
 decision_maginot_mass_recruitment_desc:0 "马奇诺设施可以同时训练大量的专业陆军，支持我们帝国的征服行动。"
 decision_maginot_mass_recruitment_effect:0 "同时征募§Y[this.maginot_bunker_count]§!马奇诺特殊突袭陆军\n\n陆军数量取决于行星上的§Y[maginot_world_bunker_name]§!区划数，最少为§Y1§!。"
 decision_maginot_mass_recruitment_katzenpanzer:0 "£maginot_bunker_10£马奇诺大规模征召喵星坦克"
 decision_maginot_mass_recruitment_katzenpanzer_desc:0 "$name_maginot$是制造大量喵星$riesigerkatzenpanzer_assault$的完美地点。"
 decision_maginot_mass_recruitment_katzenpanzer_effect:0 "同时征召§Y[this.maginot_bunker_count]§!$riesigerkatzenpanzer_assault$陆军\n\n陆军数量取决于行星上的§Y[maginot_world_bunker_name]§!区划数，最少为§Y1§!。"
 district_maginot_world_barracks:0 "兵舍区划"
 district_maginot_world_barracks_desc:0 "表面上下都有部队的庞大支援设施，内含各种休闲娱乐区域。"
 district_maginot_world_barracks_plural:0 "兵舍区划"
 district_maginot_world_shield_generators:0 "护盾发生器阵列"
 district_maginot_world_shield_generators_desc:0 "任何产生力场的单一舰船都闻所未闻的巨大发射器，足以匹敌一国海军。额外的点防御武器和反导弹导弹发射井足以拦截大多数的武器——即便是非常先进的也是如此。\n这是个可以用于支援轨道平台护盾的特化支援设施。"
 district_maginot_world_shield_generators_plural:0 "护盾发生器阵列"
 job_maginot_planetary_shield_effect_desc:0 "\n提供1支可以吸收大量敌军火力的§Y护盾队§!陆军单位。"
 district_maginot_world_planetary_cannons:0 "轨道防御网络"
 district_maginot_world_planetary_cannons_desc:0 "这个高耸的行星大炮能够轻而易举地粉碎任何低轨舰船，确保主力舰待在它们的火力网外。这样的大炮的主要职责是拦截敌方的火力和运输船。巨量的指挥和控制中心与轨道战略防御系统相连接，这不仅强化了现存的平台，还使得部署更多的平台成为可能。"
 district_maginot_world_planetary_cannons_plural:0 "轨道防御网络"
 job_maginot_planetary_artillery_effect_desc:0 "\n提供1§Y行星大炮§!陆军单位，它能造成巨量伤害，但也相当脆弱。"
 district_maginot_world_bunkers:0 "地堡系统"
 district_maginot_world_bunkers_desc:0 "满目尽是地堡和重型对地武器。无数的堑壕、坦克陷阱和确保一切都无法在这颗星球上直线移动的重型障碍在地面上交叉着。隐蔽的炮位随时准备给敌方部队降下地狱，它们的交错火力覆盖了行星上的每一平方米。大量的训练设施持续地进行着全地形训练，确保我们的部队为任何情况做好准备。"
 district_maginot_world_bunkers_plural:0 "地堡系统"
 job_maginot_planetary_bunker_effect_desc:0 "\n提供1§Y防御网络§!陆军单位，在给敌方部队造成稳定伤害的同时剧烈打击他们的士气。"
 district_maginot_ringworld_barracks:0 "兵舍区段"
 district_maginot_ringworld_barracks_desc:0 "位于这一环世界上方和内部的庞大支援设施，包含各种休闲娱乐区域。"
 district_maginot_ringworld_barracks_plural:0 "兵舍区段"
 district_maginot_ringworld_shield_generators:0 "护盾发生器区段"
 district_maginot_ringworld_shield_generators_desc:0 "任何产生力场的单一舰船都闻所未闻的巨大发射器，足以匹敌一国海军。额外的点防御武器和反导弹导弹发射井足以拦截大多数的武器——即便是非常先进的也是如此。\n这是个可以用于支援近太空平台护盾的特化支援设施。"
 district_maginot_ringworld_shield_generators_plural:0 "护盾发生器区段"
 district_maginot_ringworld_planetary_cannons:0 "轨道防御区段"
 district_maginot_ringworld_planetary_cannons_desc:0 "配给我们环世界的巨大武器组，使其能够轻而易举地粉碎任何低轨舰船，确保主力舰待在它们的火力网外。这样的大炮的主要职责是拦截敌方的火力和运输船。巨量的指挥和控制中心与轨道战略防御系统相连接，这不仅强化了现存的平台，还使得部署更多的平台成为可能。"
 district_maginot_ringworld_planetary_cannons_plural:0 "轨道防御区段"
 district_maginot_ringworld_bunkers:0 "地堡区段"
 district_maginot_ringworld_bunkers_desc:0 "满目尽是地堡和重型对地武器，它们甚至蜿蜒到了空中。该环世界的这一区段并没有常规表面，这形成了一番破碎的景观：许多掉落物看起来都直直地落入了深空之中。隐蔽的炮位随时准备给敌方部队降下地狱，它们的交错火力覆盖了空间内的每一立方米。大量的训练设施持续地进行着包括近太空和船内的全地形训练，确保我们的部队为任何情况做好准备。"
 district_maginot_ringworld_bunkers_plural:0 "地堡区段"
 maginot_destruction.2000.name:0 "已夺取$name_maginot_world$"
 maginot_destruction.2000.desc:0 "根据我们部队的报告，他们成功夺取了[From.GetStarName]恒星系的$name_maginot_world$[From.GetName]。在巨大迷宫般的地坑和防御工事之间的战斗深入到了行星的地壳，但我们的部队最后证明了自己的优秀。敌方指挥官用隐蔽的死手陷落保护系统战斗到了最后一刻，随后，它停止了射击。我们成功避免了行星的毁灭，完全控制了$name_maginot_world$。§Y注意，亚空间干扰系统必须手动重启。§!"
 maginot_destruction.2000.a:0 "好极了。"
 maginot_destruction.2010.name:0 "已夺取$name_maginot_world$"
 maginot_destruction.2010.desc:0 "我们失去了[From.GetStarName]恒星系的$name_maginot_world$[From.GetName]。虽然有着深入行星地壳的、巨大迷宫般的地坑和防御工事，敌方的部队还是冲破了我们的外部防线，占领了我们的指挥中心。他们已经成功地关闭了死手万用系统，由此避免了行星的毁灭。敌方现在控制了一个巨大的防御结构，也控制了我们防线的关键。\n如果我们当前的指挥人员还没死光的话，就会出现令人骇然的对这次失败的评估。"
 maginot_destruction.2010.a:0 "确实。"
 maginot_destruction.2001.name:0 "成功激活[From.GetStarName]的死手！"
 maginot_destruction.2001.desc:0 "最糟糕的事情发生了。[From.GetStarName]恒星系的$name_maginot_world$[From.GetName]已经完全脱离我们的掌握了。\n\n我们的敌人部署了强大到足以摧毁那颗星球的武器，死手反物质收容系统如预计的那样发生了故障，这立刻放出了巨量的能量。有了巧妙的位置和大规模的地质工程，这场爆发如预期的那样被重定向了，它将一块大陆大小的地壳板块变为了一颗超高能炸弹。\n\n足以令我们高兴的是：[From.GetName]的牺牲并没有白费，因为任何留在轨道上的舰船应该都被这个武器抹除了。只有比那颗行星还大的舰船能够承受住我们的愤怒。\n\n§Y注意：亚空间干扰系统被猛烈地关闭了，其影响也将让邻近恒星系的任何类似设备被强制关闭。任何残留的$name_maginot_world_plural$的系统都需要手动重启。§!"
 maginot_destruction.2001.a:0 "那应该教会了他们不要引爆我们的星球。"
 maginot_destruction.2002.name:0 "[From.GetStarName]的灾难！"
 maginot_destruction.2002.desc:0 "§R灾难降临在了我们受命摧毁在[From.GetStarName]恒星系的$name_maginot_world$[From.GetName]的舰队上！§!\n\n武器的部署一直在按计划进行，直到那颗星球突然大开，一块大陆大小的物质以近相对论速度射出，形成了一个大小无法估量的超热等离子光矛。所有在轨道上的舰船的护盾都因巨量的全光谱辐射的爆发和持续的动能能量猛击而立刻过载了，它们因此受到了巨大的、可能致命的、结构性的伤害。小些的舰船则束手无策，立刻就被摧毁了。\n\n似乎是敌人储存了数量难以置信的反物质，以应对任何人摧毁他们星球的企图。预计我们会在遇到的任何$name_maginot_world_plural$上找到类似的万用系统。如果我们不用地面部队谨慎地将这种机械关闭的话，我们会因这种将自身作为最终武器的行星蒙受更多的舰船损失。"
 maginot_destruction.2002.a:0 "真是耻辱。"
 maginot_destruction.2003.name:0 "[From.GetStarName]的巨像失败了！"
 maginot_destruction.2003.desc:0 "§R灾难降临在了我们受命摧毁在[From.GetStarName]恒星系的$name_maginot_world$[From.GetName]的巨像上！§!\n\n那颗行星似乎按照命令被摧毁了，但在最后防线必将陷落的时候，一块大陆大小的物质以近相对论速度爆开了，形成了一个大小无法估量的超热等离子光矛。我们的巨像及其系统立刻就因巨量的全光谱辐射爆发和持续的动能能量猛击而过载了，它受到了大量的直接结构性伤害。我们仍在尝试确认其是否存活。好像那还不够似的，所有轨道上的舰船都受到了类似的影响，更小的舰船则都被立刻抹除了。\n\n似乎是敌人储存了数量难以置信的反物质，以应对任何人摧毁他们星球的企图。预计我们会在遇到的任何$name_maginot_world_plural$上找到类似的陷落保护系统。如果我们不用地面部队谨慎地将这种机械关闭的话，我们会因这种将自身作为最终武器的行星蒙受更多的损失。"
 maginot_destruction.2003.a:0 "那东西花了我们多少钱！"
 maginot_destruction.2004.name:0 "$name_maginot_world$躲进了[From.GetStarName]"
 maginot_destruction.2004.desc:0 "[From.GetStarName]恒星系的$name_maginot_world$[From.GetName]已经进入视界刺针之中了。\n\n处理完最后的事情后，死手反物质收容系统就可以如期关闭了，因为我们绝不想让这样强大的防御系统无人看管，留在那给其他国家使用。\n大陆大小的、塑造成特定形状的等离子爆发被导向了虚无的太空，避免了对我们已经进入视界刺针的殖民地和视界刺针系统造成过高的损失。虽然视界刺针有着太空反弹的良好保护，只受到了次级影响，但其他属于$name_maginot_world$的站点和空间站系统就没有这么幸运了，它们和它们轨道上的一切都化为了太空的尘埃。我们希望没有军用或民用舰船被留在了轨道上。\n\n前往我们的下一个殖民地吧！"
 maginot_destruction.2004.a:0 "一切按计划进行。"
 maginot_orbital_defence.1004.name:0 "马奇诺战略防御指挥中心被毁！"
 maginot_orbital_defence.1004.desc:0 "$name_maginot_world$§Y[maginot_world_location.GetName]§!轨道上的轨道防御指挥站在与§Y[maginot_orbital_defence_destroyer.GetName]§!的激烈战斗中被摧毁了。\n\n我们的轨道防御变成了杂乱的碎片，但只要有时间，中央防御站就可以得到重建。马奇诺星球仍然完好无损，将继续抵抗地面入侵。如果我们已经进行过升级，对我们防御的修复将继承任何它们曾经拥有的升级。次级战略平台则无法恢复，必须从头建起。"
 maginot_orbital_defence.1004.a:0 "该死！"
 maginot_orbital_defence.1006.name:0 "马奇诺战略防御指挥中心已修复！"
 maginot_orbital_defence.1006.desc:0 "我们成功修复了$name_maginot_world$§Y[maginot_world_location.GetName]§!轨道上的指挥平台。该建筑重新有序运行，准备好保卫我们的领土。\n\n任何该建筑先前曾拥有的升级都得到了保存，但次级战略防御中心的则没有。"
 maginot_orbital_defence.1006.a:0 "好极了！"
