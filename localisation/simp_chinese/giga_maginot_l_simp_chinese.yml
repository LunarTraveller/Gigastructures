 giga_tech_maginot_systemcraft_upgrade:0 "恒星改良"
 giga_tech_maginot_systemcraft_upgrade_desc:0 "现在，即便是那些恒星也听从着我们的指挥而运行，我们决不能忽视自身的防御。我们最新的革新让马奇诺防御措施基础层面的改良成为了可能。"
 allow_giga_maginot_systemcraft_upgrade:0 "§H解锁平台区段：§!恒星系级马奇诺战略防御平台\n马奇诺武器伤害：§G+250%§!\n马奇诺武器射速：§G+100%§!\n马奇诺精度：§G+20§!\n马奇诺追踪：§G+10§!\n马奇诺船体：§G+5000000§!\n马奇诺装甲：§G+2000000§!\n马奇诺护盾：§G+2000000§!"
