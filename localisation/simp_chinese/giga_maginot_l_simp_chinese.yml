l_simp_chinese:
 name_maginot:0 "马奇诺星球"
 is_giga_maginot_world:0 "$TRIGGER_FAIL$§R必须是马奇诺星球。§!"
 giga_tech_repeatable_maginot_cap: "马奇诺星球管理协议"
 giga_tech_repeatable_maginot_cap_desc: "允许在我们帝国境内建造与管理额外§Y马奇诺星球§!的先进建造与维护协议。"
 giga_maginot_capacity_increase_title: "§Y马奇诺星球§!上限：§G+1§!"
 giga_maginot_capacity_increase_desc: "帝国§Y球马奇诺星球§!容量增加§G+1§!"
 d_maginot_subspace_disruptor:0 "马奇诺亚空间干扰系统"
 d_maginot_subspace_disruptor_desc:0 "此$name_maginot_world$正在产生一种通过亚空间扩散的强大干扰立场，这阻止了这个恒星系的虫洞的活动。此外，在它和它附近的恒星系中，无法使用跃迁引擎。"
 heavy_defender:0 "重型防御者"
 heavy_defender_desc:0 "致力于行星防御的特殊任务部队。"
 heavy_defender_plural:0 "重型防御者"
 robot_heavy_defender:0 "重型防御机器人"
 robot_heavy_defender_desc:0 "致力于行星防御的特殊机器人任务部队。"
 robot_heavy_defender_plural:0 "重型防御机器人"
 machine_heavy_defender:0 "重型防御机械"
 machine_heavy_defender_desc:0 "专门防御行星的重型作战单元。"
 machine_heavy_defender_plural:0 "重型防御机械"
 maginot_artillery_army:0 "行星巨炮"
 maginot_artillery_army_desc:0 "可以将入侵的部队撕成碎片的巨炮，不过也相当脆弱。"
 maginot_artillery_army_plural:0 "行星巨炮"
 maginot_shield_army:0 "护盾队"
 maginot_shield_army_desc:0 "旨在吸收敌方部队伤害的护盾的巨大生成器。"
 maginot_shield_army_plural:0 "护盾电池"
 maginot_bunker_army:0 "防御网络"
 maginot_bunker_army_desc:0 "旨在尽可能妨碍敌方推进的巨大的地堡、战壕和隐蔽大炮网络。"
 maginot_bunker_army_plural:0 "防御网络"
 maginot_assault_unit:0 "马奇诺突击单元"
 maginot_assault_unit_desc:0 "在$name_maginot$设施中经过训练的特殊单位，用于进攻行动和行星入侵。"
 maginot_machine_assault_unit:0 "$maginot_assault_unit$"
 maginot_machine_assault_unit_desc:0 "$maginot_assault_unit_desc$"
