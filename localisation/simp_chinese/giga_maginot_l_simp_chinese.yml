 maginot_world_0:0 "$gc_mega$$name_maginot_world$基址"
 maginot_world_0_DESC:0 "将建在行星下方的未来的$name_maginot_world$的基址。终有一天，这个巨大的据点会在深深没入行星地幔的同时越出行星的大气层，直抵深空，成为几乎无懈可击的障壁。行星上的所有区划都将被独特的防御区划取代，对行星防御平台的管理也将激活。$orbital_ring_tier_1_plural$将被整合并移除。"
 maginot_world_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$-$giga_list_category_defensive$\n提供大量§Y防御部队§!，§Y超光速抑制器§!并干扰§Y跃迁引擎§!——§B需要拥有马奇诺堡垒复合据点建筑的星球§!\n§L覆盖整颗行星的巨大堡垒复合结构，提供究极的行星防御。§!"
 maginot_world_1:0 "$name_maginot_world$脚手架"
 maginot_world_1_DESC:0 "初步的地质塑造、挖掘和太空电梯以及相连的防御环的修建。最深层的地坑已经挖掘完毕，可以开始安装死手系统了。"
 maginot_world_2:0 "$name_maginot_world$"
 maginot_world_2_DESC:0 "巨大的跨越整个行星的旨在在任何敌方军队面前都完全无懈可击的据点。"
 maginot_world_ringworld_0:0 "$name_maginot_ringworld$基址"
 maginot_world_ringworld_0_DESC:0 "建在环世界区段下方的未来的$name_maginot_ringworld$的基址。终有一天，这个巨大的据点会将星环的上层结构变为几乎无懈可击的障壁。行星上的所有区划都将被独特的防御区划取代，对行星防御平台的管理也将激活。"
 maginot_world_ringworld_0_MEGASTRUCTURE_DETAILS:0 "不要让别人注意到。"
 maginot_world_ringworld_1:0 "$name_maginot_ringworld$上层结构"
 maginot_world_ringworld_1_DESC:0 "最初的环世界改造，包括上层结构整体的大幅变化。最深的地坑已经安置完毕，可以开始安装死手系统了。"
 maginot_world_ringworld_2:0 "$name_maginot_ringworld$"
 maginot_world_ringworld_2_DESC:0 "巨大的跨越整个环的旨在在任何敌方军队面前都完全无懈可击的据点。"
 requires_maginotable_planet_type:0 "$TRIGGER_FAIL$马奇诺星球只能在一般行星、气态巨行星、居住站或环世界区段上建造。"
 requires_not_maginot_world:0 "$TRIGGER_FAIL$无法在马奇诺星球上建造马奇诺星球。啧。"
 requires_maginot_stronghold_built:0 "$TRIGGER_FAIL$我们必须先建造$building_giga_maginot_stronghold$，为行星地坑提供建造空间。"
 giga_dialog.5001.name:0 "$name_maginot_world$基址完工"
 giga_dialog.5001.desc:0 "在[giga_system.GetName]恒星系中，未来的$name_maginot_world$的基址已经完工了。很快，该行星就会成为巨大的堡垒复合系统，我们就能拥有究极的防御了。\n\n§S行星上的所有区划都将被独特的防御区划取代，对行星防御平台的管理也将激活。$orbital_ring_tier_1_plural$将被整合并移除。§!\n\n§R警告：$name_maginot_world$拥有会在殖民地毁灭的情况下摧毁该行星、消灭任何在轨舰船的陷落保护系统。"
 giga_dialog.5001.a:0 "好极了。"
 giga_dialog.5002.name:0 "$name_maginot_world$内层完工"
 giga_dialog.5002.desc:0 "我们离[giga_system.GetName]恒星系的$name_maginot_world$的完成又近了一步。地质改造和太空建筑的进展顺利，我们也挖出了最深层的地坑和指挥中心的空间。现在，我们已经做好了安装反物质陷落保护系统，完成初级行星防御的准备。"
 giga_dialog.5002.a:0 "好极了。"
 giga_dialog.5003.name:0 "$name_maginot_world$完工！"
 giga_dialog.5003.desc:0 "绝妙的消息！我们完成了位于[giga_system.GetName]恒星系的终极据点，它从外太空一直延展到行星的地幔。这实在是个令人叹为观止的结构。整合了轨道防御、行星大炮、巨型表面地坑、深层地下指挥复合建筑，以及远远胜过一国海军的所有舰队的护盾生成器的它在任何部队面前都几乎是无懈可击的。\n此外，最终的死手系统为哪怕整颗星球都遭到毁灭的情况上了保险——它会在陷落保护激活的情况下将整颗恒星用作巨大的反物质炸药，从而§R将任何位于轨道上的敌方部队彻底歼灭。§!\n\n这些多样的防御系统都可以通过§Y决议§!管理。这些决议的使用需要§E$defensive_upgrade_point_plural$§!和§E$offensive_upgrade_point_plural$§!，而它们则由对应的§Y区划§!和§Y岗位§!产出。"
 giga_dialog.5003.a:0 "终于，我们安全了。"
 giga_dialog.5004.name:0 "$name_maginot_ringworld$基址完工"
 giga_dialog.5004.desc:0 "在[giga_system.GetName]恒星系中，未来的$name_maginot_ringworld$的基址已经完工了。很快，环的这一部分就会成为巨大的堡垒复合系统，我们就能拥有究极的防御了。\n\n§S行星上的所有区划都将被独特的防御区划取代，对近太空防御平台的管理也将激活。§!\n\n§R警告：$name_maginot_ringworld$拥有会在殖民地毁灭的情况下摧毁该星球、消灭任何在轨舰船的陷落保护系统。"
 giga_dialog.5004.a:0 "好极了。"
 giga_dialog.5005.name:0 "$name_maginot_ringworld$外层完工"
 giga_dialog.5005.desc:0 "我们离[giga_system.GetName]恒星系的$name_maginot_ringworld$的完成又近了一步。太空建筑和表面重塑的进展顺利，我们也为最深层的地坑和指挥中心挑好了空间。现在，我们已经做好了安装反物质陷落保护系统，完成初级环防御的准备。"
 giga_dialog.5005.a:0 "好极了。"
 giga_dialog.5006.name:0 "$name_maginot_ringworld$完工！"
 giga_dialog.5006.desc:0 "绝妙的消息！我们完成了位于[giga_system.GetName]恒星系的终极据点，它部分地包围了整颗恒星。这实在是个令人叹为观止的结构。整合了轨道防御、行星大炮、巨型表面地坑、深层地下指挥复合建筑，以及远远胜过一国海军的所有舰队的护盾生成器的它在任何部队面前都几乎是无懈可击的。\n此外，最终的死手系统为哪怕整个区段都遭到毁灭的情况上了保险——它会在陷落保护激活的情况下将整个上层结构用作巨大的反物质炸药，从而§R将任何位于轨道上的敌方部队彻底歼灭。§!\n\n这些多样的防御系统都可以通过§Y决议§!管理。这些决议的使用需要§E$defensive_upgrade_point_plural$§!和§E$offensive_upgrade_point_plural$§!，而它们则由对应的§Y区划§!和§Y岗位§!产出。"
 giga_dialog.5006.a:0 "终于，我们安全了。"
