 GIGA_MAGINOT_REACTOR:0 "马奇诺电力系统"
 GIGA_MAGINOT_REACTOR_DESC:0 "$name_maginot_world$的大量备用连接及其埋藏的电力系统为所有轨道活动供应着能量。"
 GIGA_MAGINOT_PLANET_REACTOR:0 "升级的马奇诺电力系统"
 GIGA_MAGINOT_PLANET_REACTOR_DESC:0 "行星飞船科技带来了对行星上的发电设施进行些许改良的可能。"
 GIGA_MAGINOT_STAR_REACTOR:0 "日冕供能网络"
 GIGA_MAGINOT_STAR_REACTOR_DESC:0 "高维工程和对恒星控制的精通使我们能利用非本地的恒星为所有马奇诺恒星系供能。"
 GIGA_MAGINOT_OMEGA_LANCE:0 "Omega歼灭光矛"
 GIGA_MAGINOT_OMEGA_LANCE_DESC:0 "字面意义上的卫星大小的武器，只有这样才能保护我们的$name_maginot_world$。这个能量光矛由安装在行星核心的巨大反应堆驱动，由地壳之下的复杂系统控制，可以、并且将会粉碎沿途的任何东西。"
 GIGA_MAGINOT_KINETIC_BATTERY:0 "重型行星炮组"
 GIGA_MAGINOT_KINETIC_BATTERY_DESC:0 "建在$name_maginot_world$表面的巨大动能炮组，能够在与轨道系统相连的时候造成巨大的伤害。"
 GIGA_MAGINOT_DEFENCE_DRONE_SWARM:0 "轨道防御无人机群"
 GIGA_MAGINOT_DEFENCE_DRONE_SWARM_DESC:0 "一群与它们的$name_maginot_world$连接的无人机，搭载着护盾生成器或独立的指挥核心，因而不需要操纵者，并且能在战斗中以比同样尺寸的舰载机更高的效率行动。"
 giga_tech_maginot_world:0 "终极据点防御理论"
 giga_tech_maginot_world_desc:0 "为了保护我们的帝国，我们必须建造终极防御据点，将整颗行星变为$name_maginot_world$——巨大的堡垒复合系统。\n\n这颗星球会配备轨道防御、行星大炮、无数的地坑、深层地下指挥复合建筑以及大陆尺寸的护盾生成器。此外，我们还会开发死手系统以摧毁敌方的巨像战舰。\n\n§Y要开始修建$name_maginot_world$，必须要有行星建筑§!，不过这些建筑也可以建在其他不适合进行彻底开发的地点。"
 maginot_desc:0 "巨大的跨越整个行星的旨在在任何敌方军队面前都完全无懈可击的据点。"
 allow_maginot:0 "§H解锁巨构建筑：§!$name_maginot_world$"
 giga_tech_maginot_firepower_1:0 "改良的马奇诺火力"
 giga_tech_maginot_firepower_1_desc:0 "一部分的开发已经完成了，现在我们可以专注于进一步推进$name_maginot_world$系统的各种优化——尤其是更加强大的火力——了。"
 allow_giga_maginot_firepower_1:0 "马奇诺武器伤害：§G+25%§!\n马奇诺武器射速：§G+10%§!\n马奇诺武器射程：§G+20%§!"
