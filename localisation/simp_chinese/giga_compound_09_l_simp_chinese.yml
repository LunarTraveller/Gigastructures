 compound_situation:0 "破坏$ehof_the_compound$"
 compound_situation_type:0 "破坏$ehof_the_compound$"
 compound_situation_desc:0 "如果我们想活下去的话，我们必须研究出破坏$ehof_the_compound$的方法。让我们祈祷有足够的时间来找到解决方案吧。"
 compound_situation_monthly_change_tooltip:0 "生存第一"
 compound_situation_desc_1:0 "监视$ehof_the_compound_text$并制定一个如何开展行动的计划。\n\n§R我们的选项将在§!§Y一年的§!£time£§R后被锁定。§!"
 compound_situation_desc_2:0 "注意观察分析我们对手的机会。"
 compound_situation_desc_2_a:0 "如果我们现在放弃我们的决定，再试一次就太晚了。实验必须成功，因为我们的帝国必须生存下去。"
 compound_situation_desc_3:0 "我们将会等待，等待一个解决方案……除去希望，别无他物。"
 compound_situation_desc_3_a:0 "我们已经得到了一些基础型的$ehof_sr_negative_mass$武器，但他们还很弱小，不过，至少它们可以争取一些时间。"
 compound_situation_desc_3_b:0 "我们的实验失败了，我们现在能做的就是期望一切还不算太晚。"
 compound_situation_finisher:0 "正确的解决方法将会及时自行出现，但是这可能会花费太长时间。\n\n我们是应该等待？还是采取行动？\n不管它是什么，我们都必须灵活应变。"
 compound_situation_stage_1_tooltip:0 "观测阶段"
 compound_situation_stage_2_tooltip:0 "实验阶段"
 compound_situation_stage_3_tooltip:0 "应用阶段"
 compound_approach_wait:0 "收集数据"
 compound_approach_wait_tooltip:0 "我们负担得起等待与观测的代价，直到我们能更多信息。"
 compound_approach_qnm1:0 "快速解"
 compound_approach_qnm1_tooltip:0 "我们可以尝试激进的解决方法，并且尝试找到快捷方法。"
 compound_approach_qnm2:0 "原型舰船"
 compound_approach_qnm2_tooltip:0 "因为我们无法获得$ehof_the_compounds_text$见到的样本，所以我们必须对实验性技术进行实地实验，以期找出有效的那些。"
 compound_approach_qnm3:0 "负质量武器"
 compound_approach_qnm3_tooltip:0 "我们已经了解到，$ehof_sr_negative_mass$可以伤害$ehof_the_compound_text$，虽然难以发挥它们的真正潜力，但我们至少可以用这种物质制造一些小型武器。"
 compound_approach_blokkat:0 "猫块武器"
 compound_approach_blokkat_tooltip:0 "猫块武器从基本层面上击碎了现实，它或许能伤害这些造物。"
 compound_approach_DEBUG:0 "§P调试§!"
 compound_approach_DEBUG_tooltip:0 "§P这是一个调试命令，不应该被看到。§!\n\n\n"
 compound_approach_DEBUG_ADD:0 "§P添加（调试）§!"
 compound_approach_DEBUG_SUB:0 "§P减去（调试）§!"
 compound_gimmeyaships:0 "测试$ehof_the_compound$"
 compound_gimmeyaships_type:0 "测试$ehof_the_compound$"
 compound_gimmeyaships_desc:0 "我们虽然没办法伤害它们，但可以把船扔给$ehof_the_compound_text$，尝试找出它们的弱点。\n\n§W我们必须在$compound_situation$局势计时器耗尽前给它们送去§!§Y[owner.compound_protoships_tobeeaten]§!§W船舰。§!"
 compound_gimmeyaships_monthly_change_tooltip:0 "宇宙飞船自助餐"
 compound_gimmeyaships_approach:0 "宇宙飞船自助餐"
 compound_gimmeyaships_approach_tooltip:0 "[Owner.GetEngineerPlural]为舰队配备了随机原型技术，来测试所有能测试的东西。将它们扔到$ehof_the_compound_text$里面，看看会发生什么。"
 compound_gimmeyaships_finisher:0 "通过祭品船上装备的实验技术，我们终于对$ehof_the_compound_text$的特征有了深入的了解。\n"
 compound_situation.1.title:0 "猫块武器"
 compound_situation.1.desc:0 "我们早就拥有粉碎$ehof_the_compound_text$所需的一切，没必要在蠢项目上浪费时间。"
 compound_situation.1.a:0 "§R让它们见识见识我们的本事§!"
 compound_situation.1.a.tooltip:0 "§R取消局势§!"
 compound_situation.1.b:0 "无论如何，调查是明智之举。"
 compound_situation.2.title:0 "观察等待"
 compound_situation.2.desc:0 "已确认$ehof_the_compound_text$对我们没有直接威胁。我们可以在决定下一步行动之前进行观察。"
 compound_situation.2.a:0 "另一个天灾罢了。"
 compound_situation.3.title:0 "寻找解决方案"
 compound_situation.3.desc:0 "$ehof_the_compound_text$看似是不可阻挡的威胁，但我们在这片宇宙中见识不少，知道总会在某个地方以某种方式找到答案。它们必然有弱点。\n\n我们将用不同的实验武器建造许多船，并持续战斗到某些东西起作用。"
 compound_situation.3.a:0 "用枪搞研究，而不是实验室！"
 compound_situation.4.title:0 "发现弱点"
 compound_situation.4.desc:0 "我们做到了，我们成功发现了$ehof_the_compound_text$一处难以捉摸的弱点，甚至它们自己都没意识到。事实证明，$ehof_sr_negative_mass$可以伤害他们！不幸的是，我们对这项技术的掌握有限，只能想出一些较小的武器设计。但这至少能够为我们争取来充足的时间。"
 compound_situation.4.a:0 "很好，各位干得不错。"
 compound_situation.5.title:0 "我们未能发现弱点"
 compound_situation.5.desc:0 "尽管我们尽了最大努力，但还是没能找到并利用$ehof_the_compound_text$任何有意义的弱点。剩下的时间不多了，帝国领导人开始对克服这场危机失去希望。"
 compound_situation.5.a:0 "镜花水月，对吧？"
 compound_situation.6.title:0 "还在等"
 compound_situation.6.desc:0 "当我们等待些什么事情发生时，星系正在我们周围燃烧。\n\n不要理会$ehof_the_compound_text$了，一切都会没事的。\n\n无知是福，对吧。"
 compound_situation.6.a:0 "问题不大。"
 compound_situation.9.title:0 "计划破产"
 compound_situation.9.desc:0 "我们收到消息，有更好的处理$ehof_the_compound_text$解决方案，我们中止了当前计划。"
 compound_situation.9.a:0 "好吧，至少我们现在有了一战之力。"
 compound_situation.10.title:0 "数据采集"
 compound_situation.10.desc:0 "我们记录了大量$ehof_the_compounds_text$船对攻击如何做出反应的数据。现在，等待我们的专家进行分析并设计出解决方案。"
 compound_situation.10.a:0 "这么做最好是值得的。"
