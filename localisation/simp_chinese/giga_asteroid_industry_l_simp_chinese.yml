 giga_asteroid_industry.001.supertensiles.effect:0 "此基址将成为['concept_giga_asteroid_industry_supertensiles']。"
 giga_asteroid_industry.003.name:0 "[FromFrom.GetName]完工"
 giga_asteroid_industry.003.generic:0 "[FromFrom.solar_system.GetName]恒星系中[FromFrom.planet.GetName][FromFrom.GetName]上的建筑已经完工。\n\n"
 giga_asteroid_industry.003.alloys:0 "$giga_asteroid_industry.003.generic$ 采矿驳船已经准备好将价值不菲的矿物运抵至我们在行星表面的铸造设施。\n\n当地的铸造厂将能够从减少废物排放的再处理过程中受益，而他们只需支付额外的运输维护费。"
 giga_asteroid_industry.003.consumer_goods:0 "$giga_asteroid_industry.003.generic$ 这座巨大的工厂生产出能用于各种不同的消费品的组件，这些组件将由行星表面的仓库完成组装。\n\n本地的仓库会从更具针对性的进口中受益，然而他们也需要支付更多的物流费用。"
 giga_asteroid_industry.003.energy:0 "$giga_asteroid_industry.003.generic$ 这座工厂从冰中提取并储存大量的燃料以供行星表面的发电设施使用。\n\n本地发电设施将受益于更高的电网效率。"
 giga_asteroid_industry.003.food:0 "$giga_asteroid_industry.003.generic$在哪怕最干燥的行星上开采可以用于维持整合了水生生态系统的农场的冰。\n\n当地农场的产量会提高，还会因循环利用废物的基础设施获益。"
 giga_asteroid_industry.003.supertensiles:0 "$giga_asteroid_industry.003.generic$在这开采的材料会在行星铸造设施进行进一步的精炼和提纯，随后用于巨构建筑复原项目。\n\n当地设施的官僚维护费会减少，但后勤费用会增加。"
