 giga_tech_asteroid_manufactory:0 "小行星制造工厂"
 giga_tech_asteroid_manufactory_desc:0 "作为大多数种类的恒星系的残余物，小行星拥有丰富且易于提取的原材料。围绕它们建造的大型建筑能够稳定地采集这些资源，将它们运往行星的工厂以供加工或消耗。"
 giga_asteroid_industry.001.name:0 "小行星工业基址完工！"
 giga_asteroid_industry.001.desc:0 "[FromFrom.solar_system.GetName]恒星系中，未来的工业基址的基址已经完工了。这个漂浮在小行星附近的巨大平台内含建造大型采矿复合构造的必要装备，该构造可以专门生产所有种类的产品。\n\n现在只有一个问题：我们该建造哪种设施？"
 giga_asteroid_industry.001.alloys:0 "专注于生产£alloys£§Y$alloys$§!的采矿设施。"
