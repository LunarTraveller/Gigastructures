 situation_eawaf_sirens_takeover:0 "塞壬称霸"
 situation_eawaf_sirens_takeover_desc:0 "三只拥有心灵控制天赋的“塞壬”已经启动了浮士德之上的王道征途。显然，她们决心尽全力来完成这一冗长的规划。为我们的利益着想，我们应该密切关注这一局势。"
 situation_eawaf_sirens_takeover_type:0 "塞壬称霸"
 situation_eawaf_sirens_takeover_monthly_change_tooltip:0 ""
 approach_giga_eawaf_stop_sirens:0 "阻止塞壬"
 approach_giga_eawaf_stop_sirens_tooltip:0 "我们将尽全力在暗中阻止塞壬。我们都会秘密摧毁他们的关键设施，破坏她们的补给线，援助那些反塞壬运动，阻碍她们的发展，直到其最终被击溃。\n这将提高塞壬在每一步征服活动中输给敌人的几率。\n§R如果我们开始执行这些方案，就不能停下来了。§!"
 approach_giga_eawaf_do_nothing:0 "什么也不做"
 approach_giga_eawaf_do_nothing_tooltip:0 "就观察一下事态的发展吧。我们还有更重要的事要担心。\n§Y我们可以随时改变我们的想法。§!"
 approach_giga_eawaf_study_sirens:0 "研究塞壬"
 approach_giga_eawaf_study_sirens_tooltip:0 "我们将为关于塞壬和她们心灵控制魔法的研究活动安排资源和人力，这样我们就能了解意识和心灵的真实性质。\n§Y我们可以随时改变我们的想法。§!"
 approach_giga_eawaf_bolster_sirens:0 "帮助塞壬"
 approach_giga_eawaf_bolster_sirens_tooltip:0 "我们应该暗中支持塞壬的扩张，这样我们就能观察她们的行为，看到她们所有的潜力，这会为我们带来大量珍贵的数据。\n§G我们可以随时改变我们的想法，但我们支持的时间越长，了解的就越多。§!"
 situation_eawaf_sirens_takeover_effects:0 "塞壬对浮士德的征服将会变快。"
 giga_eawaf_sirens_too_strong_tooltip:0 "塞壬已经太过强大了，我们无法再暗中抑制她们了。我们必须做出选择：要么放任她们发展，要么冒险向浮士德发起一场陆上入侵。"
 situation_eawaf_sirens_understanding:0 "反制塞壬"
 situation_eawaf_sirens_understanding_desc:0 "塞壬想要让一首神秘的心灵控制之歌传遍全星系。我们必须在被他们邪恶的魔法控制前找出反制的方法。反制塞壬花费的§Y研究§!和§Y凝聚力§!取决于力场的§M强度§!。如果我们的资源不足，我们的对策就会变回§Y无塞壬研究§!。"
