 giga_tech_eawaf_disenchanter_1_desc:0 "尽管我们仍不明白塞壬那神秘歌曲的更深层次的性质，但初步的研究表明：如果这些能量被以特定的频率射入空间之中，就能削弱争斗力场的效力，不过，搭载了这种装置的船只价值连城，并且无法在激活能量的同时进行移动。"
 giga_tech_eawaf_disenchanter_2:0 "破法者调谐"
 giga_tech_eawaf_disenchanter_2_desc:0 "更仔细地调谐破法者装置，提高其反制争斗力场邪恶效力的效率。"
 giga_tech_eawaf_disenchanter_3:0 "破法者谐律升级"
 giga_tech_eawaf_disenchanter_3_desc:0 "我们对争斗力场的理解有了突破性的进展，现在我们能直接向灵质中的塞壬的歌曲放出反制之曲了，这甚至能抵御邪恶的内部力场的心灵控制效应。"
 giga_tech_eawaf_disenchanter_3_effects:0 "允许夺取§R内部力场§!中的§Y恒星基地§!和§Y行星§!。"
 giga_tech_eawaf_disenchanter_4:0 "悦调扬和音"
 giga_tech_eawaf_disenchanter_4_desc:0 "我们对塞壬的歌曲的理解已经到达了极高的水平，无论他们的心灵控制力场的规模如何，我们都能轻松地令其无效，而为此花费的能量则完全微不足道。"
 building_giga_eawaf_psifusion_reactor:0 "灵能催化聚变反应堆"
 building_giga_eawaf_psifusion_reactor_desc:0 "这个巨大的反应堆包含了一颗人造的“灵能恒星”，它由一个虚境裂隙驱动。除了产出巨量能量之外，它还能用于创造重元素，以及提高整颗行星的灵能的效果。"
 building_giga_eawaf_sirens_capital:0 "行星级圆形监狱"
 building_giga_eawaf_sirens_capital_desc:0 "为了将塞壬的意志在整颗星球传达，以此来确保社会和工业效率最大化的巨型构造。"
 building_giga_eawaf_disenchanter_building_1:0 "反魔法力场原型"
 building_giga_eawaf_disenchanter_building_1_desc:0 "升级过的破法者，能使这颗星球的争斗力场部分无效化。能减半§P外部力场§!的减益。"
 building_giga_eawaf_disenchanter_building_2:0 "谐律反魔法力场"
 building_giga_eawaf_disenchanter_building_2_desc:0 "改良过的反魔法力场，不仅能极大地削弱争斗力场对这颗星球的影响，还能保护其免遭外部力场的控制。能将§P外部力场§!的效力削弱至四分之一，并且抵御§R内部力场§!。"
