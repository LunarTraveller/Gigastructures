 giga_eawaf_outer_strife_field_modifier:0 "外部争斗力场影响"
 giga_eawaf_outer_strife_field_modifier_desc:0 "§W这颗星球正在为塞壬利亚产生§R[THIS.giga_eawaf_planet_strife]§!§P争斗§!\n§W§P争斗§!只会在§Y稳定度低于90§!时产生，其数值计算方式如下：§!\n（§Y-稳定度§!）*（§Y行星人口§!）*（§Y1§!+§Y犯罪度§!）§!\n§W§Y稳定度§!/§Y犯罪度§!惩罚会随着诱惑器的§M强度§!等级增加§!\n\n§L外部争斗力场正在影响着这颗星球的居民，让他们产生仇恨情绪，并且将这种仇恨转化为塞壬利亚的虚境音波诱惑器的能源——§P争斗§!。如果我们能建造特定的建筑，也许能够缓解甚至无效化这种影响。§!"
