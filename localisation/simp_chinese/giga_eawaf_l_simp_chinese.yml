 giga_eawaf_sirens_guaranteed:0 "除非玩家干预，否则，§Y塞壬§!将§G总是§!能征服§Y浮士德§!，随后成为危机。"
 giga_sirens_not_guaranteed:0 "除非玩家干预，否则，§Y塞壬§!有大约§Y50%§!的几率征服§Y浮士德§!，随后成为危机。"
 giga_eawaf_sirens_disabled:0 "§Y塞壬§!将不会试着征服§Y浮士德§!。不过，如果浮士德恒星系没有被禁用，那么它可能还会生成，并且有着定制的原始文明。\n\n§B§Y塞壬利亚§!危机是§Y2024年愚人节§!与§Y马国戡乱史§!团队联动的一部分，他们在自己的mod里添加了§Y喵尾大帝§!的路线。§!"
 giga_sirens_enabled:0 "§Y塞壬§!将试着征服§Y浮士德§!并成为§R塞壬利亚§!。他们会尝试用他们的魔法诱惑歌谣§R控制整个星系的心灵§!！\n\n§B§Y塞壬利亚§!危机是§Y2024年愚人节§!与§Y马国戡乱史§!团队联动的一部分，他们在自己的mod里添加了§Y喵尾大帝§!的路线。§!"
 giga_eawaf_sirens_easy:0 "塞壬利亚（§B广板§!）\n塞壬利亚将被§B削弱§!\n\n争斗力场的起始§M强度§!为§Y0.5§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y0.25§!。"
 giga_eawaf_sirens_normal:0 "塞壬利亚（§G慢板§!）\n塞壬利亚将拥有§G预设§!的强度。\n\n争斗力场的起始§M强度§!为§Y1§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y0.5§!。"
 giga_eawaf_sirens_hard:0 "塞壬利亚（§Y中板§!）\n塞壬利亚将被§Y增强§!。\n\n争斗力场的起始§M强度§!为§Y5§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y2§!。"
 giga_eawaf_sirens_veryhard:0 "塞壬利亚（§H快板§!）\n塞壬利亚将被§H大幅增强§!。\n\n争斗力场的起始§M强度§!为§Y10§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y5§!。"
 giga_eawaf_sirens_extreme:0 "塞壬利亚（§R活板§!）\n塞壬利亚将获得§R极大增强§!。\n\n争斗力场的起始§M强度§!为§Y25§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y10§!。"
 giga_eawaf_sirens_impossible:0 "塞壬利亚（§P急板§!）\n塞壬利亚将获得§P不可能战胜的强度§!。\n\n争斗力场的起始§M强度§!为§Y50§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y25§!。"
 giga_eawaf_sirens_abyss:0 "塞壬利亚（§g深渊§!）\n§R歌谣之章已被撕碎，现实之墙已经褪去，来自深渊的存在唤醒了自身莫可名状的力量。§!\n\n争斗力场的起始§M强度§!为§Y1000§!，而每级§Y虚境音波诱惑器§!将使前者增加§Y500§!。\n\n塞壬可以诱惑§R所有§!阵营。"
 d_everfree_forest:0 "无尽之森"
 d_everfree_forest_desc:0 "无法靠近的奇异森林，充满了肉眼可见的魔法能量。对它的清理将会是个大工程，不过对其神秘生态系统的研究无疑会带来有趣的数据。"
 giga_eawaf.7002.name:0 "浮士德已进入原子时代"
 giga_eawaf.7002.desc:0 "报告指出：位于§Y[giga_eawaf_system.GetName]§!恒星系的奇特大陆星球§Y浮士德§!上的原始文明已经完成了一座低效核装置的建造和测试。\n\n尽管这种装置还相当稀缺和昂贵，但它们有望得到指数性的增长，因为相关的科技已经得到了改善，并且传播到了该行星的各个国家。\n\n有趣的是，这些武器并不是用常规的铀驱动的，它们使用的是行星上那些能释放出毁灭性力量的水晶，我们的观测站开始将其称为§Y魔法装置§!。\n\n从现在起，如果该行星上爆发了大规模冲突，那么其毁灭性绝非往昔的战争可比。"
 giga_eawaf.7002.a:0 "有意思。"
 giga_eawaf.7004.name:0 "浮士德陷入奇术核战争"
 giga_eawaf.7004.desc:0 "§Y浮士德§!观测站报告，由于这颗行星极度紧张的地缘政治局势，两个浮士德超级大国之间微不足道的渔船事件已经升级成了三个大陆之间的大规模冲突。\n\n不幸的是，奇术核武器已经普及开来，大多数主要国家都维持着相当多的储备。当这颗星球上的各超国家联盟把巨量奇术核弹头扔向另一边的时候，冲突迅速变成灭绝级的事件。\n\n仅仅几日，行星的表面就已经被核装置释放出的毁灭性能量完全吞没，曾经翠绿的星球变成了一颗覆盖着广阔的类魔法能量风暴的行星。\n\n轨道扫描显示，除了一片似乎是奇迹般地幸存下来的雨林之外，该星球上的土著文明已经完全毁灭了。"
 giga_eawaf.7004.a:0 "如此一个暴力的结局。真是不幸。"
 giga_eawaf.7006.name:0 "浮士德进入了太空时代早期"
 giga_eawaf.7006.desc:0 "§Y浮士德§!上的原住民又完成了它们社会进化的一个关键步骤：开发第一批能够进行星际飞行的轨道航天器。\n\n多个使用该星球上丰富的水晶的液态形式供能的航天器被派去探索它们的恒星系，这些原住民开始认真探究它们奥秘的星系的性质。\n\n随着望远镜的水晶透镜功能越来越强，原住民们很可能通过研究更多的系外行星来了解到它们星球独特的天体地理学有多么的独一无二。\n\n整个星球的紧张局势开始降温，几个大国采取了非常现实的国际合作步骤，但这些努力能够取得成果或是以灾难性的灭绝事件告终还有待观察。\n\n距离那些奇特的生命与我们一起在星空中作伴的一天不远了。"
 giga_eawaf.7006.a:0 "有趣。"
 giga_eawaf.7012.name:0 "§Y大浮士德集会§!实现了FTL"
 giga_eawaf.7011.desc.eawun:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这个星球本身已经被一个超国家实体所统一，它被称为§Y浮士德大议会§!，由这个星球的几个主要民主政府联合组成。尽管这些政府在某种程度上仍然存在，但议会已经有效地担任了浮士德的星际权威角色，并将负责指导该文明在星际间的扩张。\n\n考虑到这个星球上不同物种之间巨大的文化和物理差异，我们前哨站的船员和这个星球上的大多数居民都将整个星球能够和平联邦化成为一个单一政府视为一个惊人的壮举。\n\n鉴于我们在该星系内拥有恒星基地，我们已经收到了他们领袖的一条通讯信息，来自§Y丛林跋涉三世§!，它要求我们将恒星基地的所有权转交给它们，这样浮士德的居民们就可以开始它们的星际旅行了。"
 giga_eawaf.7013.name:0 "§Y狮鹫尼亚帝国§!实现了FTL"
 giga_eawaf.7011.desc.eawgriffon:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗行星上的文明本身已经通过战争和外交策略统一到了一个名叫§Y狮鹫尼亚帝国§!的帝制国家旗下，这个国家通过进行完全征服或施加经济宰制，借此将影响力覆盖到了整颗星球并成功吞并了星球上大多数前国家。\n\n尽管并非所有人都认同这一安排，但没有任何外部势力能够对狮鹫尼亚帝国的占领发难，整颗星球的命运看上去就此注定。\n\n鉴于我们在该星系内拥有恒星基地，我们已经收到了他们领袖的一条通讯信息，来自§Y格罗弗王朝§!的§Y格罗弗十一世§!，他要求我们将恒星基地的所有权转交给狮鹫尼亚帝国，如此他们便可被视作一个独立的星际国家。"
 giga_eawaf.7014.name:0 "§Y泛浮士德社会主义共和国§!实现了FTL"
 giga_eawaf.7011.desc.eawcommunist:0 "§Y浮士德§!观测站指出该行星上的土著文明已经建造——至少是设计出了——一台可运行的超光速引擎。和他们的大多数科技一样，这种超光速引擎大面积采用古怪水晶，母星系中产量丰富的水晶使得它的造价出奇的便宜。\n\n这颗行星以较为和平的方式统一成为§Y泛浮士德社会主义共和国§!。经过数次社会主义同盟国的合并和相当多的战争，这个恰当命名的的社会主义政府成功主张了对大多数浮士德民族国家的控制。\n\n尽管有少数国家还保持独立，但它们太过弱小以至于难以对抗新社会主义政府压倒性的霸权。新政府承诺为所有智慧生物带来平等和繁荣，不论种族和出身。\n\n因为我们占有着该星系的恒星基地，我们收到了来自他们领袖的一条消息，其代表浮士德最高议会要求我们把恒星基地的所有权转让给他们。"
 giga_eawaf.70141.name:0 "§Y浮士德联邦§!实现了FTL"
 giga_eawaf.70141.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n该行星已经被谐律主义的§Y浮士德联邦§!统一，其国祚始于狮鹫尼亚大陆的东部。\n\n最初，联邦不过是名为§Y河间联盟§!的军事和经济联盟，但其通过外交和对抗像狮鹫尼亚帝国这样的威权主义政权的圣战成为了一个超级强权，而最终，它成为了浮士德上的唯一一个超级强权。\n\n现在，他们正在呼叫我们，以探讨浮士德恒星系的交接问题。"
 giga_eawaf.70142.name:0 "§Y大阿奎莱亚-翼巴第帝国§!实现了FTL"
 giga_eawaf.70142.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗行星已经由§Y阿奎莱亚-翼巴第§!统一，这是个由狮鹫尼亚的两个主要国家合并成立的帝国，他们随后就成为了大陆性的超级强权，再之后则征服了自己所处的大陆，最后让自己的军队航向四海，在外国投资了大量经济，并且进行了大量的殖民探险。\n\n据我们位于该恒星系的恒星基地所说，我们已经收到了来自他们女皇的通信，她请求用一些资源换取该恒星系的控制权。"
 giga_eawaf.70143.name:0 "§Y浮士德企业§!实现了FTL"
 giga_eawaf.70143.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗行星的大部分都统一在§Y麒里亚§!强大的经济实力下，这是个经高速工业化过渡后采取极端资本主义的政权，它很快就垄断了整颗行星的经济，并在最后凭借其对大量国家的经济控制成为了唯一的超级强权。\n\n因为我们已经在该恒星系中建造了恒星基地，所以我们收到了他们主管的通讯，他很可能是想要从我们这购买该恒星系。"
 giga_eawaf.70144.name:0 "§Y革命浮士德§!实现了FTL"
 giga_eawaf.70144.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗行星已经处于一个源于§Y骏鹰菲亚§!岛的国家的统治之下，在共产主义者掌权后，该国迅速向该星球上的所有威权主义政权发起了大圣战，并最终获得了胜利。\n\n这个羽翼未丰的国家推动着核能的广泛使用和极端唯物主义政策，从而成为了统治浮士德大多数地区的胜利者，而仅剩的那一个国家也相当轻易地投降了。\n\n他们对太空旅行进行了大笔投资，随后快速地开发出了超光速引擎，这个才刚刚统一的星球已经踏足群星了，现在，他们向我们发送了想要建立外交关系的讯息。"
 giga_eawaf.70145.name:0 "§Y恐惧天灾§!实现了FTL"
 giga_eawaf.70145.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n该行星已经由某种令人毛骨悚然的“蜂巢思维”统一，其成员全都是被复活的死者，他们向浮士德的有生之物和生态系统发起了一场“黑暗圣战”。\n\n尽管一开始的战争局势不太明朗，但该蜂巢思维的巨大数量和复活交战双方死者的能力让他们取得了最后的胜利，成为了整个浮士德的统治者。\n\n令人担忧的是，这个名为“恐惧天灾”的蜂巢思维似乎完全不想进行外交，他们已经用临时修建的超光速舰船向我们的恒星基地发起了全面攻击。我们必须快速行动，在其毁灭整个星系之前将这个威胁扼杀在摇篮之中！"
 giga_eawaf.70146.name:0 "§Y浮士德监管者§!实现了FTL"
 giga_eawaf.70146.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗星球已经完全处于某种名为§Y利奥波德·施梅勒§!的机械之神的统治之下，他似乎曾经是个普通的狮鹫，但在接受了多次重度义体强化后，他最终拥有了巨大的机械身躯。\n\n从那以后，他就向该星球的其余地区发起了大圣战，释放出了先进的巨大发条机械军队，统治了所有敌人，将浮士德的有机人群整合到了他不断扩大的机械意识中。\n\n因为我们拥有该恒星系的恒星基地，利奥波德已经联络了我们，想要商讨购买浮士德的事宜。"
 giga_eawaf.70147.name:0 "§Y喵星人帝国§!实现了FTL"
 giga_eawaf.70147.desc:0 "我们的在§Y浮士德§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗星球已经被§Y喵尾大帝§!完全统一了，他突然出现在浮士德的§Y阿比西尼亚§!国中，并且让这个弱小的国家完成了一系列的征服，最终引发了整个浮士德的全面战争。\n\n尽管困难重重，喵尾大帝还是成为了胜利者，确立了他对整颗行星的统治，甚至还在该行星卫星塞勒涅上开展了某种巨构建筑的项目。\n\n因为我们拥有该恒星系的恒星基地，他已经联络了我们，想要商讨购买浮士德的事宜。"
 giga_eawaf.7011.a:0 "显示在屏幕上。"
 giga_eawaf.7015.name:0 "[giga_eawaf_country.GetName]"
 giga_eawaf.7015.desc.eawun:0 "你好，星际的旅行者们。大浮士德集会已然掌握了星际旅行的必要科技。\n\n然而，我们注意到你们的种族宣称了我们的星系。因此，我们的大议会决定给予你们的文明§Y7500§!£energy£的经济补偿——全部产出自我们最好的水晶发电机，来换取对§Y[giga_eawaf_system.GetName]§!的所有权。"
 giga_eawaf.7015.desc.eawgriffon:0 "向你问好，来自浮士德之外的客人。狮鹫尼亚帝国终于驯服了物理法则本身，使之允许我们在群星间的虚空中遨游。\n\n然而，我们注意到你们的种族对我们的恒星系宣称了所有权。因此，朕，§Y格罗弗十一世§!大帝请求你们将恒星系的控制权转交给我们，鉴于我们在你们到来之前已久居于此。\n\n这是完全正确且合理的要求。"
 giga_eawaf.7015.desc.eawcommunist:0 "你好，星际的旅行者。泛浮士德社会主义共和国最聪慧的头脑们已经设计出了能够跨星系旅行的宏伟设备。\n\n然而，我们注意到你们的种族对我们的恒星系宣称了所有权。因此，我们的最高议会决定给予你们的文明§Y5000§!£energy£和§Y2500§!£consumer_goods£的经济补偿，来换取对§Y[giga_eawaf_system.GetName]§!的所有权。\n\n相信你们不会让我们的期望落空。"
 giga_eawaf.7015.desc.riverun:0 "你好，星际的旅行者们。浮士德联邦已然掌握了星际旅行的必要科技。\n\n然而，我们注意到你们的种族宣称了我们的星系。因此，我们的决定给予你们的文明§Y7500§!£energy£的经济补偿——全部产出自我们最好的水晶发电机，来换取对§Y[giga_eawaf_system.GetName]§!的所有权。"
 giga_eawaf.7015.desc.jerwng:0 "向你问好，来自浮士德之外的客人。通过翼巴第和阿奎莱亚的联合，我等族群终于驯服了物理法则本身，使之允许我们在群星间的虚空中遨游。\n\n然而，我们注意到你们的种族对我们的恒星系宣称了所有权。因此，朕，§Y亚历山德拉·迪斯克克§!女王请求你们将恒星系的控制权转交给我们，鉴于我们在你们到来之前已久居于此。\n\n这是完全正确且合理的要求。"
 giga_eawaf.7015.desc.kiria:0 "你好，来自浮士德之外的业务伙伴！你看，我们——就跟你们一样——已经解开了超光速旅行的秘密，所以我们想要跟你们做一个交易！我们想用我们最好的水晶发电机产出的§Y7500§!£energy£来换取§Y[giga_eawaf_system.GetName]§!恒星系的所有权，如何？这可是个发财的好机会！"
 giga_eawaf.7015.desc.posada:0 "终于，或者说我们一直在等着这一时刻！踏足群星之人！我们星球上最睿智的思想已经设计了能够触及其他恒星的伟大设备。\n\n不过，似乎你们这些踏足群星之人已经宣称了我们的恒星系。因此我们想友善地请求你们将这个恒星系授予我们，作为交换，我们会给你们§Y5000§!£energy£和§Y2500§!个我们最好的£consumer_goods£。\n\n希望我们的合作能结出丰硕的果实！"
 giga_eawaf.7015.desc.kaiser:0 "向你问好，外星人。喵星人帝国已经破解了超光速科技，正要发起其历史上最伟大的冒险。因此，我请求你们将浮士德恒星系的恒星基地转交给我们。我们会给你们提供§Y7500§!£energy£的经济补偿，但如果你们拒绝的话，我们也不惧发起战争。"
 giga_eawaf.7015.desc.dread:0 "直到这些死者真正死去前，我们都无法获得安宁。"
 giga_flavor_systems.7005.dread:0 "全员战备！"
 giga_eawaf.7015.desc.leopold:0 "《向你问好，星际旅行者》\n\n《浮士德恒星系所有权的补偿》\n\n《提议：§Y7500§!£energy£》\n\n《拒绝就面对我们的伟力吧》"
 giga_eawaf.7015.a:0 "你可以拥有这个星系。"
 giga_eawaf.7015.a.response:0 "[giga_eawaf_country.GetName]感谢你们的合作。"
 giga_eawaf.7015.a.tooltip:0 "我们将把全部的§Y[giga_eawaf_system.GetName]§!星系，包括我们在星系中拥有的所有殖民地转让给§Y[giga_eawaf_country.GetName]§!。"
 opinion_eaw_gave_system:0 "转交了母星系"
 opinion_eaw_gave_system_neighbors:0 "转交了母星系以及相邻的星系"
 giga_eawaf.7015.b:0 "你可以拥有这个星系和其所有邻接星系。"
 giga_eawaf.7015.b.tooltip:0 "我们将把整个§Y[giga_eawaf_system.GetName]§!星系以及§Y相邻星系§!以及我们在这些星系中可能拥有的所有殖民地，转交给§Y[giga_eawaf_country.GetName]§!\n\n[giga_eawaf_country.GetName]一定会感激不尽。"
 giga_eawaf.7015.b.response:0 "真令人愉快！[giga_eawaf_country.GetName]将会非常感激。"
 giga_flavor_systems.7005.c:0 "绝对不行。"
 giga_flavor_systems.7005.c.tooltip:0 "我们拒绝把这个星系交给他们，他们可能将会报复我们。"
 giga_flavor_systems.7005.c.response:0 "要知道我们不害怕冲突，[ROOT.GetName]。"
 giga_eaw_faust_planet_modifier:0 "水晶复合星球"
 giga_eaw_faust_planet_modifier_desc:0 "这个世界有异常丰富的奥秘水晶矿藏，这种水晶与稀有水晶密切相关。如果利用得当，这些晶体可以释放出巨大的能量。"
 eaw_planet_buffs:0 "魔法"
 mod_planet_miners_rare_crystals_produces_add:0 "来自矿工的稀有水晶"
 giga_tech_thaumaturgic_weaponry:0 "半奇术水晶武器"
 giga_tech_thaumaturgic_weaponry_desc:0 "浮士德的居民已经设计出了注入能量水晶的步枪和武器，它们的威力远非常规武器可比。尽管这些武器拥有魔法的事实让它很难得到广泛的应用，但对这些水晶性质的透彻研究也许能让我们将其作为常规兵器使用，不过这需要巨量的稀有水晶。"
 giga_eaw_crystal_army:0 "水晶复合陆军"
 giga_eaw_crystal_army_desc:0 "尽管比常规火器稍稍脆弱一些，但这些耐用性较差的水晶武器绝对更为强大。而这些士兵则能够用这些魔法武器来最大限度地发挥自己的潜力。"
 giga_eaw_crystal_army_drone:0 "水晶复合发条机械"
 giga_eaw_crystal_army_drone_desc:0 "尽管比常规火器稍稍脆弱一些，但这些耐用性较差的水晶武器绝对更有潜力。而这些自动无人机则能够用这些魔法武器来最大限度地发挥自己的潜力。"
 giga_eawaf.7100.name:0 "已征服浮士德"
 giga_eawaf.7100.desc:0 "我方军队已经成功击溃了§Y浮士德§!的多数武装力量，虽然还有一些散兵游勇继续在浮士德的最隔绝的区域中进行抵抗，但我们已经控制了该行星的所有主要人口中心。\n\n然而，浮士德拥有异常多样的民族和文化，至少有两个不同的主要物种分享这个星球，还有几十种亚种，每个都有自己的意识形态和信仰。\n\n实际上，这使得对新政府人口的控制变得格外困难，再加上上述的一些种族拥有类似灵能的能力，这意味着主要的抵抗运动已经在整个星球上组织起来。\n\n毫无疑问，我们最终能够完全征服原始的浮士德人，但就目前而言，随着浮士德的居民了解到一项不可避免的事实——即他们作为我们文明中的成员所拥有的新地位，我们应该预料到该星球会对我方统治造成极其严厉的抵抗。"
 giga_eawaf.7100.a:0 "他们会被及时处理"
 giga_eaw_faust_harsh_resistance:0 "强硬抵抗"
 giga_eaw_faust_harsh_resistance_desc:0 "这颗星球的土著正在抵抗我们的统治，但他们的抵抗注是短暂的。"
 giga_eawaf.7101.name:0 "水晶武器"
 giga_eawaf.7101.desc:0 "在研究§Y浮士德§!上被征服的民众及其技术时，士兵们注意到，尽管浮士德被视为原始文明，但就其技术发展水平而言，他们的武器可谓令人惊讶地强大。\n\n进一步调查表明，浮士德多数武器都是围绕着一种融入其技术中的§Y稀有水晶§!的应用，而这种类型奇特的稀有水晶可以储存释放巨大的能量。这些水晶有效地充当了“水晶电池”，为他们的武器提供了近乎无穷的能量以供使用。\n\n它们似乎与我们所知的稀有水晶密切相关，可能是通过数个世纪以来的流星撞击，从附近的水晶小行星带沉积到浮士德的，或许是被当地的时空干扰扭曲成了这种更加奇异的形式。\n\n无论怎样，科学家们渴望研究这些奇特的晶体，并已给出了一些建议，将它们整合进我们的武器中，并进一步增强我方军队的力量。\n\n一位科学家提出了这样一条事实：如果这样一个文明完全接纳了这般奇迹武器的真正潜力，那他们无疑会成为整个星海中最具威胁的力量之一。幸运的是，浮士德的居民更多的是将这些水晶用于“常规”技术的升级，而不是完全依赖它们。但是为了我们自身的利益，我们必须期望没有一个文明能够发现这些深奥的、几近“魔法”的技术的真实潜力……"
 giga_eawaf.7101.a:0 "引人入胜。"
 giga_eawaf.7016.name:0 "[giga_eawaf_country.GetName]夺取了[giga_eawaf_system.GetName]恒星基地！"
 giga_eawaf.7016.desc:0 "§Y[giga_eawaf_country.GetName]§!公然地无视了我们拒绝它们请求的事实，展开了一次行动来征用并夺取§Y[giga_eawaf_system.GetName]§!星系中的恒星基地。\n\n虽然它们确实设法占领了恒星基地，但我们估计摧毁它们的舰队并夺回星系及其母星不会太困难，但最高指挥部警告称其地面部队相比如此年轻的文明来说异常强大。"
 giga_eawaf.7016.a:0 "他们怎敢如此肆意妄为？立即碾碎他们！"
 giga_eawaf.7016.a.tooltip:0 "我们会向§Y[giga_eawaf_country.GetName]§!§R宣战§!，且必须夺取§Y浮士德§!以终结战争。"
 giga_eawaf.7016.b:0 "他们可以拥有那个星系。不论怎样那对我们一文不值。"
 giga_eawaf.7016.b.tooltip:0 "§Y[giga_eawaf_system.GetName]§!和它所有的星球都被转交给了§Y[giga_eawaf_country.GetName]§!。"
 giga_eawaf.7103.name:0 "天角兽前来抵抗入侵！"
 giga_eawaf.7103.desc:0 "我们对§Y浮士德§!的入侵一定不会逃过该行星最重要守护者的法眼，而她们也确实出现了，§Y浮士德§!的天空在它的双子天神——§Y塞拉斯蒂娅公主§!和§Y露娜公主§!的现身下颤动着，她们想要保护自己的星球，让其免遭外星人的奴役。\n\n我们应该做好最坏的打算，因为据说这些实体的强大魔法足以毁灭环绕浮士德轨道的赫利俄斯和塞勒涅，而他们大概也可以将我们全副武装的部队彻底摧毁。\n\n我们的指挥官已经递交了整支整支的师被塞拉斯蒂娅过热等离子魔法湮灭的报告，而在行星阴面的补给活动则被吞噬一切的黑暗妨碍了，这大概是露娜的法术，而我们的士兵则在这伸手不见五指的暗夜中无助的死去。\n\n显然，如果想让浮士德臣服，我们还需要投入更多力量，不过，如果我们不想对付这些超自然敌人的话，我们可以就此罢手，不过，这场入侵对浮士德社会造成的伤害无疑会永久存在。"
 giga_eawaf.7103.a:0 "我们绝不会向这些会说话的马投降！"
 giga_eawaf.7103.a.tooltip:0 "§Y塞拉斯蒂娅§!和§Y露娜§!将会来反抗我们！"
 giga_eawaf.7103.b:0 "这块该死的巨石不值得我们去推。"
 giga_eawaf.7103.b.tooltip:0 "我们将从浮士德事务中脱身。不过，§Y塞拉斯蒂娅§!和§Y露娜§!以及浮士德无疑都知道了外星生命的存在，这几乎肯定会对该行星的发展产生§R巨大的影响§!，"
 giga_eawaf.10151.name:0 "建造浮士德恒星基地"
 giga_eawaf.10151.desc:0 "考虑到§Y浮士德§!恒星系的奇异特性，我们的探险人员建议我们尽快在该恒星系中建造一个§Y哨站§!，以确保我们能继续调查它的谜团。"
 giga_eawaf.10151.a:0 "值得付出的尝试！"
 giga_eawaf.10151.b:0 "我们有更重要的事要关心。"
 r_eawaf_sirens_crystal:0 "深渊水晶"
 r_eawaf_sirens_crystal_desc:0 "诞生于塞壬的未知锻造方式的红色诱惑水晶，拥有极其强大的魔力，足以影响附近的任何智慧生命的思想。尽管我们很难像塞壬那样发挥出他们的全部潜力，但在处理个体或政治实体之间的麻烦时，我们能用上它们的力量。"
 r_eawaf_eqg_portal:0 "水晶魔镜"
 r_eawaf_eqg_portal_desc:0 "神秘的类传送门设备，与一个有着原始文明和拥有奇怪的彩色体表的类人生物的维度相连接，后者正位于某种教育中心。尽管这个维度本身没什么用，但该传送门的神秘特性可以让我们深入了解支撑我们宇宙及其各个区域的根基。此外，那个世界的居民偶尔也能产生富有文化价值的有趣音乐作品。"
 giga_eawaf_portal_relic_tooltip:0 "\n从另一个维度提取一组关于美好友谊的诱惑性谐律音乐，增强我国的凝聚力。\n§L“跳起来，发出声！跺跺蹄然后转转身！”§!"
 giga_eawaf_eqg_portal_modifier:0 "谐律音乐"
 giga_eawaf_eqg_portal_modifier_desc:0 "来自镜面维度的音乐作品能给我们的演艺人员带来大量的灵感。"
 job_entertainer_plural_with_icon:0 "演艺人员"
 giga_eawaf_crystal_relic_tooltip:0 "对所有与我们敌对的阵营和帝国施放§R仇恨§!和§R争斗§!的法术，降低他们的舰队容量并且动摇他们的行星。"
 giga_eawaf_crystal_relic_modifier: "争斗术"
 giga_eawaf_crystal_relic_modifier_desc:0 "我们被施加了一种带来争斗的魔法。"
 giga_eawaf.60252.name:0 "争斗术来袭！"
 giga_eawaf.60252.desc:0 "§Y[giga_eawaf_strife_spell_caster.GetName]§!已经运用§Y深渊水晶§!向我们的文明施放了带来争斗的魔法，动摇了我们人民的团结！"
 giga_eawaf.60252.a:0 "见鬼！"
 giga_eawaf.60253.name:0 "争斗术已施放！"
 giga_eawaf.60253.desc:0 "§Y深渊水晶§!已经依靠定向能量脉冲向整个星系放出了它们的能量，遮蔽了那些想要伤害我们的存在的心灵。"
 giga_eawaf.60253.a:0 "好极了。让他们好好享受吧。"
