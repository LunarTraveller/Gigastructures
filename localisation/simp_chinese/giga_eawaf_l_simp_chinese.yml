 giga_eawaf.1001.name:0 "闪烁之星"
 giga_eawaf.1001.desc:0 "自从我们的物种开始为群星绘图以来，我们已经经历了许多变化，最早是原始的光学望远镜，然后是轨道人造卫星，现在则是快子发射器，而在这一过程中，总有许多恒星系会有预料之外的表现。\n\n让我们的天文学家感到困惑的最常见原因通常是恒星光度的变化和不规则的系外行星的运作模式，但随着我们物理学理解的发展，这些谜团都能得到合理的评估、分析和解决。大多数时候，这种谜团的原因都不过是我们原始望远镜的错误测量，在一些案例的启发下，对这些现象的研究进一步加深了我们对系外行星和恒星表现的理解。\n\n不过，尽管我们望远镜的观测能力和我们对宇宙的理解都在不断增强，但有一个特殊的恒星系一直无法用任何天文模型来解释——这个神秘的恒星被称为§Y浮士德§!。尽管第一次看到它的人可能会觉得它是个常规恒星——虽说有些黯淡，但只要多花一两个小时，他们就会注意到这颗恒星…消失了，它会在大约12个小时后再次出现，然后在超过12个小时后再次消失。\n\n它被我们的天文学家称为“闪烁之星”，没有理论能解释该恒星定期消失的原因，很明显，唯一深入这个谜团的方法就是进行实地考察。幸运的是，有了最近发明的超光速旅行，这样的直接调查终于进入我们的可行范围内了，而对解开这个谜团的前景早已让我们的整个科学社区兴奋不已，议论纷纷了。"
 giga_eawaf.1001.a:0 "那么就让我们前往那里吧。"
 giga_eawaf.1001.a.tooltip:0 "§B这个恒星系以及与其相关的一切都是§Y2024年愚人节§!与钢铁雄心4mod§Y马国戡乱史§!联动的一部分！如果你——出于某种原因——不想看到这个事件链的话，你可以通过更多巨构菜单将其禁用，但我推荐你试一试！译者注：星系命名“浮士德”致敬的是小马宝莉G4原作劳伦·浮士德。§!"
 giga_eawaf_faust_chain_title:0 "浮士德之谜"
 giga_eawaf_faust_chain_desc:0 "浮士德恒星系违背了所有常理。我们必须对其进行进一步调查！"
 giga_eawaf_sirens_chain_title:0 "塞壬利亚"
 giga_eawaf_sirens_chain_desc:0 "塞壬不顾一切地想要诱惑整个星系。必须阻止他们！"
 giga_eawaf_faust_name:0 "闪烁之星"
 giga_eawaf_faust_desc:0 "浮士德恒星系“闪烁着”——以大概12个小时为周期，在可见和不可见的状态来回切换。很明显，解开这个谜团的唯一方式就是进行实地考察。"
 giga_eawaf_poi_sirens_stats_name:0 "追踪塞壬"
 giga_eawaf_poi_sirens_stats_desc:0 "§R总争斗§!-[giga_eawaf_country.giga_eawaf_total_strife]\n塞壬以§R争斗§!——仇恨和蔑视的具现——为食并以此发展。任何§P外域§!之内的行星都会产生§R争斗§!，其数值取决于该行星的§Y人口§!，§Y犯罪度§!和§Y稳定度§!，而§P外域§!会给后两者带来减益。\n\n§M争斗力场等级§!-[giga_eawaf_country.giga_eawaf_outer_strife_field_range_level]\n§R内部争斗力场范围§!-[giga_eawaf_country.giga_eawaf_inner_strife_field_range]\n§P外部争斗力场范围§!-[giga_eawaf_country.giga_eawaf_outer_strife_field_range]\n§Y争斗扩张前的阈值§!-[giga_eawaf_country.giga_eawaf_strife_field_range_next_level_cost]\n§Y争斗缩小前的阈值§!-[giga_eawaf_country.giga_eawaf_strife_field_range_prev_level_cost]\n塞壬拥有的§R争斗§!越多，他们的魔法就能传播的越远。但是，如果塞壬的§R争斗§!不足以维持其力场，那么该力场就会缩小。力场范围每§Y2.5年§!能改变一次。\n\n\n§M争斗力场影响力§!-[giga_eawaf_country.giga_eawaf_field_potency_multiplier]\n领域影响力越高，它对舰船和行星产生的减益就越强。\n\n§Y当前战争物资§!-[giga_eawaf_country.giga_eawaf_sirens_warmaterial_count]\n§Y虚境音波等级§!-[giga_eawaf_country.giga_eawaf_sirens_megaphone_level]\n§Y下一级虚境音波的费用§!-[giga_eawaf_country.giga_eawaf_sirens_megaphone_next_level_cost]\n这些材料代表了塞壬先进资源的库存，这些资源由其占领星球的人口产生。它们能用于打造舰船，以及升级§Y虚境音波诱惑器§!，以增强其效果，加强其对影响范围内的行星和舰船的减益。"
 giga_eawaf.1010.name:0 "地心说"
 giga_eawaf.1010.desc:0 "为了解决困扰了天文学家和科学家数个世纪的神秘现象——“闪烁之星”，§Y[ROOT.GetName]§!已经到达了§Y浮士德§!恒星系。\n\n然而，命运有了讽刺性的转折——解决这一问题的并不是我们最先进的技术，而是我们物种在非常早期的时候对太空和天体运行的错误解释，我们将这种学说称为地心说。\n\n§Y浮士德§!恒星系——在某种程度上——以浮士德为中心，这是一颗陆地星球，其附近有一些更小的行星环绕（也许应该称为卫星），其中包含了一颗为浮士德带来了热量和温暖的微缩恒星。\n\n对恒星光谱发射的测量表明：尽管直径不超过3000千米，但它大致上更像一颗G型恒星。按照我们的理论，这么小的规模不仅不能成为中子星，而且最大都只能到达气态巨行星的规模，此外…它还稳定地以24小时的周期环绕着浮士德运行，12小时在行星的后侧，12小时出现在另一侧。\n\n尽管“闪烁之星”的谜团终于解开了，但似乎，在我们对这个奇怪恒星系中的现象有了定论之前，我们还有很多工作要做。"
 giga_eawaf.1010.a:0 "多么奇怪啊。"
 giga_eawaf.1011.name:0 "魔法水晶"
 giga_eawaf.1011.desc:0 "环绕浮士德轨道的小行星带充满了大量突起的粉紫色水晶，这些奇怪的水晶不像我们先前见过的任何东西。\n\n早期的研究有了结果：这些水晶样本“的分子模型中储存着一种超凡的能量，如果给予水晶特定的刺激，这种能量就会被“释放”出来，而这经常会导致毁灭性的结果。\n\n任何将这种水晶用于我们的武器或能量系统的希望都破灭了，因为如果将这些水晶带出浮士德恒星系，它们的天然能量就会消散掉，这些水晶的碎片就变成了华而不实的石块。\n\n很明显，浮士德恒星系拥有某种天然特质，能为这些水晶“充能”，但这种能量的来源仍然远远地躲着我们的科学家。"
 giga_eawaf.1011.a:0 "令人好奇。"
 giga_eawaf.1012.name:0 "噩梦卫星"
 giga_eawaf.1012.desc:0 "乍一看，§Y塞勒涅§!——与神秘的§Y赫利俄斯§!相对的环绕浮士德轨道运行的岩石卫星——似乎是浮士德恒星系再普通不过的一部分。它是颗相当大的岩石卫星，并且没有大气层，因此其表面有着大量撞击留下的凹坑，还覆盖着一层薄薄的月尘，这与许多天然卫星都大同小异。\n\n讽刺的是，最初的异常迹象是在§Y[ROOT.GetName]§!人员开始休息的时候发生的。在靠近这颗卫星的时候，他们常做的美梦变为了糟糕的噩梦，大多数人都报告说有个黑色且雄壮的马型人物出现在了他们的梦中，他发誓要发起复仇，让全世界都陷入永恒的黑暗之中。\n\n尽管在舰船离开那颗卫星之后，这些噩梦就消散了，但现在，许多人都认为有一个未知的复仇之魂在这个天体上“出没”，[Owner.GetScientist]§Y[ROOT.GetLeaderName]§!似乎也被这些梦魇深深地影响了…"
 giga_eawaf.1012.a:0 "那都是他们的想象…对吗？"
 giga_eawaf.1013.name:0 "不可能的恒星"
 giga_eawaf.1013.desc:0 "尽管仍然有不可能的现象在继续发生，但是对§Y赫利俄斯§!的近距离调查也许可以让我们了解这个神秘的天体。\n\n首先也是最重要的是，赫利俄斯和塞勒涅12小时的轨道周期远远短于他们理论上的周期——基于浮士德的估测质量，它们的周期应该是两周左右。\n\n此外，尽管它们的轨道能够进行预测和计算，但这两个天体都会发生某种无法察觉的“抖动”，这种抖动发生的时间似乎是随机的，就像它们突然被某种无法解释的力量“推”了一把。\n\n很明显，期盼一个恒星围绕行星运转的恒星系中的轨道正常运作本身就非常不合理，而这些差异又进一步增加了本就与日俱增的围绕浮士德的未解之谜。\n\n另外，这颗恒星看起来在从无处——就像字面意思那样——吸收能量，因为它产出的辐射远高于任何已知的聚变过程，在某些案例中，它甚至能打破基本的质能等价法则。"
 giga_eawaf.1013.a:0 "但它是怎么做到的？"
 giga_eawaf.1014.name:0 "混战群马"
 giga_eawaf.1014.desc:0 "就像这个恒星系还不够怪似得，其中央星球§Y浮士德§!不仅因赫利俄斯的光成为了乐土，而且其表面还传出了一连串的无线电信号，这表明这个星球，事实上，已经有人定居了！\n\n这颗行星上居住着大约数十种物种，他们都拥有完全的智能和进行复杂思考的能力，当前，他们正处于大约等同于机械时代的科技水平。然而，许多这些生物——尤其是更像马的那些——表现出了多种的超自然能力，比如极其高效的农业，飞行或心灵感应。\n\n我们还在整颗行星上都定位到了在这个恒星系的小行星带中发现的超凡矿藏——魔法水晶，而一些本土物种则会大量使用这些水晶来强化他们天生的能力。这让我们的科学家相信这种水晶与这些能力之间存在某种联系。\n\n更有趣的是，我们也许正好能看见这颗行星历史的转折点，因为一些物种正在开发实验性的方式，如果他们能实现突破，就能极大地提高他们对自身能力和水晶的理解。这很可能会产生影响深远的结果，也许还会极大地改变他们的科技发展。\n\n据§Y[ROOT.GetName]§!报告：为了在建立永久观测站之前更好地了解这种独特的多物种文明的运作方式，他已经在行星的表面部署了一支小队。"
 giga_eawaf.1014.a:0 "既然如此，就希望他们不会自取灭亡吧。"
 giga_eawaf.10141.name:0 "浮士德调查报告"
 giga_eawaf.10141.desc:0 "我们降落到§Y浮士德§!表面的探险队几乎没有遇到什么大问题，他们带来了大量关于该行星本土文明，或者说文明们的数据。\n\n该行星有三块大陆，其中两块位于北方，一块叫§Y马奎斯§!，一块叫§Y狮鹫尼亚§!，它们规模较小，而另一块更大的则叫做§Y斑马里加§!，它几乎完全在南半球的范围内。这些大陆有着极高的多样性，每块大陆上都居住着不同的智慧物种。\n\n从两足类人的§Y雪人§!，到四足像熊而且也被称作§Y熊§!的熊，还有名为§Y狮鹫§!的鸟，尽管本土物种的范围十分广大，但这些生物中的绝大多数都有着像马的外观，他们因此被我们命名为§YE慧骃§!。\n\n不过，这只是一个涵盖一些物种的总称，其中包括像体型极小但拥有魔法天赋的§Y小马§!（目前为止，他们和狮鹫是人口最多的物种，在三块大陆上都有分布），适应沙漠气候的§Y斑马§!，大型的§Y马族§!，还有更古怪的§Y麒麟§!——他们是斑马里加极东地区的原住民。\n\n然而，也许浮士德最有趣也最危险的特性是一些在行星表面漫游的类似半神的实体。他们被称为§Y天角兽§!，有着极强的现实扭曲能力，似乎也是§Y小马里亚§!——这颗行星上的最强国家——几乎无可争辩的统治者。\n\n我们探险队成员的共识是：基于这些天角兽的纯粹力量，我们§R不该对浮士德有任何的入侵企图§!，因此，最好只是远远地观察这颗星球，这要安全得多。"
 giga_eawaf.10141.a:0 "多么独特的星球。"
 giga_eawaf.10141.b:0 "这太迷人了！我们必须了解更多！"
 giga_eawaf.1015.name:0 "浮士德之谜"
 giga_eawaf.1015.desc.nopsi:0 "§Y[ROOT.GetName]§!已经对§Y浮士德§!恒星系进行了彻底的调查，尽管“闪烁之星”的谜团可以通过在浮士德后方运动的赫利俄斯进行简单的解释，但是这次考察研究带来了多于其解决的问题。\n\n赫利俄斯是怎么运作的？在接近塞勒涅的时候产生的奇怪噩梦的源头是什么？魔法水晶是从哪里吸取它们的能量的？以及，最重要的是，是什么现象——如果它存在的话——引起了这一切？\n\n尽管我们已经设想了大量试着将一切联系起来的理论，但所有这些理论在解释浮士德恒星系的同时都有着重大缺陷。似乎，尽管已经用了不少时间，但浮士德及其上的神秘居民都仍然充满谜团。"
 giga_eawaf.1015.nopsi:0 "也许随着时间流逝，我们的理解会越来越深入…"
 giga_eawaf.1015.nopsi.tooltip:0 "如果我们研究出更多常规科技，也许就能从浮士德内部获取更多领悟了。"
 giga_eawaf.1015.desc.psi:0 "§Y[ROOT.GetName]§!已经对§Y浮士德§!恒星系进行了彻底的调查，尽管“闪烁之星”的谜团可以通过在浮士德后方运动的赫利俄斯进行简单的解释，但是这次考察研究带来了多于其解决的问题。\n\n赫利俄斯是怎么运作的？在接近塞勒涅的时候产生的奇怪噩梦的源头是什么？魔法水晶是从哪里吸取它们的能量的？以及，最重要的是，是什么现象——如果它存在的话——引起了这一切？在大量试着将一切联系起来的理论被提出的现在，有一个理论脱颖而出：灵能干涉说。\n\n就我们当前的了解，灵能似乎源于超越我们现实的非物质领域，尽管我们仍不清楚这一领域的具体情况，但一些人已经提出：浮士德恒星系也许处于一处特别的区域，在这片区域中，我们的现实与产生灵能的领域之间的屏障很薄。\n\n这一在解释浮士德所有谜团上很有前景的理论很快就得到了大量的支持，现在，为了验证该理论，我们的科学社区已经在推动一项对该恒星系的更彻底的研究。"
 giga_eawaf.1015.psi:0 "没有时间浪费了！"
 giga_eawaf.1015.b:0 "说实话，我们已经腻了。"
 giga_eawaf.1015.b.tooltip:0 "我们不会对浮士德的谜团展开任何进一步的行动。"
 GIGA_EAWAF_SURVEY_HELIOS:0 "调查赫利俄斯"
 GIGA_EAWAF_SURVEY_HELIOS_DESC:0 "有证据表明：浮士德恒星系古怪的源头是灵能干涉。我们应该对其神秘的恒星进行一次彻底的调查。"
 giga_eawaf.1016.name:0 "灵能尤里卡"
 giga_eawaf.1016.desc:0 "我们最近对§Y灵能§!领域的涉足让我们的科学家以崭新的视角对大量先前的发现和理论进行了重估。\n\n这些发现和理论无一不是关于神秘的§Y浮士德§!恒星系的，自从对其进行研究以来，其中的魔法水晶，微型恒星和似乎拥有魔法的生物无疑都与我们的物理理解相悖。\n\n然而，多亏了我们超出物质世界的洞见带来的全新视角，一些科学家已经提议让我们重临浮士德恒星系，试着找出更多肉眼无法看到的东西…"
 giga_eawaf.1016.a:0 "再次前往那里吧！"
 giga_eawaf.1017.name:0 "灵能聚变"
 giga_eawaf.1017.desc:0 "我们已经投入了巨量的时间和金钱，而现在，我们的科学家终于认为他们已经深入了赫利俄斯内部运行以及浮士德恒星系其余部分的谜团了。\n\n通过灵能使进行的灵能探测实验已经证明：整个浮士德恒星系都处于现实与灵质间的屏障很薄的空间，这滋生了那些超自然现象。由于恒星系是在太空中不断运动的，我们的科学家已经得出了结论：一定有某种现象导致了这种现实的“薄”，而他们已经前往赫利俄斯去寻找答案了。\n\n我们将防热探针插入了这个神秘地狱的深处，随后发现：赫利俄斯的核心处有着一个微型的现实“裂隙”，据说它的另一侧就是由纯粹灵能能量构成的领域。来自赫利俄斯核心的所有物质都会掉入这个裂隙中，随后以沸腾的超热灵能能量的形式重新出现。这种能量随后会“上浮”，到达赫利俄斯由氢组成的外层，引起核聚变反应。\n\n通过我们了解甚少的过程，“被消耗”的灵能能量随后为会“结合”为氢原子核，并被灵能能量激活。融合产生的氦核随后也会——由于他们更高的质量——掉入裂隙之中，由此循环往复，维持着这颗微型恒星！\n\n我们已经将这一复杂过程命名为§Y灵能催化聚变§!，它同时为灵能和核科学带来了革命。现在，我们的许多科学家都在讨论复制这一过程以产生能量的可能。"
 giga_eawaf.1017.a:0 "实在是太难以置信了！赶紧试试能不能把这个过程复制出来吧。"
 giga_eawaf.1017.a.tooltip:0 "我们会试着在受控环境下触发灵能催化聚变，但我们现在对灵能的理解也许还不足以触发这一过程，不过尝试一下也不会有什么副作用。"
 giga_eawaf.1017.b:0 "这些发现非常伟大，但我们做得太过头了。"
 GIGA_EAWAF_PSIONIC_FUSION:0 "复制灵能催化聚变"
 GIGA_EAWAF_PSIONIC_FUSION_DESC:0 "驱动赫利俄斯聚变的机制依赖于一种复杂的物质流入过程，而这些物质会直接落入灵质之中。如果能复制这个过程，我们就能造出令当前的聚变反应堆望尘莫及的新型号。我们的科学家认为：我们首先需要找出§Y打破灵质§!的方法，随后找到强大的§Y灵能催化剂§!。也许，直到满足这些先决条件之前，我们都不会有执行这个项目的想法了。"
 giga_eawaf.10171.name:0 "灵能催化聚变成功"
 giga_eawaf.10171.desc:0 "经历了一长串的失败和死路，我们最近在可控环境下复制§Y灵能催化聚变§!的实验终于取得了正能量获取的成果。\n\n我们创造了一个人造的灵能裂隙，将其控制在一个浓缩氦球中，而氦球自身也会向裂隙崩落，随后作为沸腾的灵能能量重新出现，而这种能量与赫利俄斯核心内部的能量非常相似。氢核随后在完美的时机被抛向了流出的能量，引起了极强的聚变反应，而其数量级强于传统的聚变反应堆，甚至还强于一般的恒星。\n\n有了最初的成功，我们已经能将这种技术投入应用了，而其潜在的应用范围是无限的。这种更强的聚变反应堆不只能生成成千上万的能量，还能以远比现在简单的方式创造那些极重元素，而且它的作用还不止如此——稳定的裂隙似乎能产生一种很像在“浮士德”上发生的“现实压缩”效应，这会在一瞬间极大地提高其附近的灵能效率。\n\n在这次重大成功后，我们只需要再对其设计进行修改，令其适应工业生产就行。"
 giga_eawaf.10171.a:0 "好极了！"
 giga_eawaf.10172.name:0 "灵能催化聚变失败"
 giga_eawaf.10172.desc:0 "很遗憾，我们复制§Y灵能催化聚变§!的所有尝试都以失败而告终。当前我们对灵能的理解似乎还太过原始，无法精确地复制赫利俄斯地狱核心的特殊条件。\n\n而我们的反应堆设计既无法突入灵质，也无法正常地催化灵能聚变反应。对该项目花费的时间的描述则成了天文数字，然而，我们的一些科学家仍然认为该项目是可行的，并争辩道我们只是没做好准备而已。"
 giga_eawaf.10172.a:0 "再试一次！这次我们能成功的…"
 giga_eawaf.10172.a.tooltip:0 "尽管我们也许应该在对灵能有足够的了解后再启动这种项目——否则它很可能会再次失败，但我们会再次试着在受控环境下触发灵能催化聚变。"
 giga_eawaf.10172.b:0 "这是浪费时间。取消这个项目。"
 giga_eawaf.2001.name:0 "深渊觉醒"
 giga_eawaf.2001.desc:0 "有什么东西在浮士德的表面上渐渐苏醒了。来自§Y骏鹰菲亚§!——一个位于斑马里加西北的国家——的海马探险家最近探索了§Y马尔亚纳海沟§!的深处，这是浮士德巨大海洋最深、最黑暗的其中一个海沟。\n\n在这些探险家回来的时候，他们的某种内在改变了。某种神秘的存在控制了他们，就像将他们的灵魂诱惑了那般。随后，那种存在又开始对他其他海马施加影响，控制其他海马的思想，在整个骏鹰菲亚扩大自己的影响力。\n\n没过几周，这种影响力就引发了一场相对和平的政变，推翻了前骏鹰菲亚政府，建立了§Y塞壬§!政权，这是三个来自深渊的能控制心灵的蛇形恶魔，显而易见，她们就是一切的幕后黑手，作为这片土地的新统治者，她们将将其改称为§Y塞壬利亚§!。\n\n从我们哨站收集到的信息来看，这些塞壬似乎受强烈的欲望所驱使，希望为某个远古时代就降临于其种族上的灾难而复仇。因此，她们显然不会只停留在骏鹰菲亚，而是会试着将她们的影响力扩大至斑马里加的剩余地区，甚至是整个浮士德。\n\n不过，她们的目标绝非唾手可得。塞壬利亚上还是涌现了一支名为§Y阿里斯抵抗军§!的抵抗组织，其成员包括骏鹰菲亚的重要官员还有其前女王，他们想要阻止塞壬利亚的崛起并且终结塞壬对他们领土的统治，现在，每个人都在猜想他们能否恢复旧秩序。\n\n不管结果如何，为了我们的最大利益，我们都应该密切关注这一局势。"
 giga_eawaf.2001.a:0 "多么奇特。监控该事态。"
 giga_eawaf.2002.name:0 "塞壬统治骏鹰菲亚"
 giga_eawaf.2002.desc:0 "§Y塞壬利亚§!的统治已经凌驾于骏鹰菲亚的旧秩序之上。虽说繁杂的反游击和情报破解工作花费了数年时间，但§Y阿里斯抵抗军§!还是被系统地击破了。\n\n有趣的是，抵抗军的前成员并没有被流放或暗杀，而是被塞壬诱惑了，塞壬产生的怪异印象让他们轻易地放弃了先前的理想，加入了他们先前的敌人。\n\n这种现象证实了塞壬确实有直接控制其他智慧生命思想的能力，而控制的方式则是她们神秘的诱惑之歌。这种歌似乎是由存在于塞壬体内的奇特水晶产生的，但我们完全不了解这种诱惑的具体机制。\n\n这种能力让塞壬能够频繁地施加她们的控制，她们已经在用这种能力去尝试控制塞壬利亚的一些邻国了。\n\n塞壬利亚从骏鹰菲亚政府处继承了极其庞大的海军和强大的空军，按照我们的估计，她们会在几年内几无阻碍地将他们的影响力扩大到北斑马里加的剩余地区。\n\n至于浮士德的其他势力，尽管有一些国家表达了对塞壬崛起的担忧，但大多数国家还是不以为意，只是将其视作另一个终将被多国联盟毁灭的帝国。"
 giga_eawaf.2002.a:0 "保持关注。"
 giga_eawaf.20021.name:0 "塞壬被推翻"
 giga_eawaf.20021.desc:0 "塞壬的新秩序似乎并非不可动摇。在数月的秘密行动后，§Y阿里斯抵抗军§!的成员已经向塞壬利亚发起了全面叛乱。\n\n在该国的街道和城市中，未受诱惑者向受诱惑者开战，为了保护他们的主人，后者会奋战至死。不过，由于谐律反抗者们收到了§Y小马利亚§!的大量援助，塞壬的秩序因而崩溃了，他们的诱惑魔法也因能源的丧失而失效了，最终，谐律反抗者们取得了胜利。\n\n一个新的、统一的骏鹰政权从战火中诞生，试图恢复其过去的常态，而塞壬的去向则无人知晓。她们既没有在战斗中灭亡，也没有再次回到深海积蓄力量，静待再次统治整颗行星的时机。\n\n但未来已经明了了：那些塞壬已经不再是威胁，骏鹰菲亚可以松一口气了——至少在几个世纪中都是如此。"
 giga_eawaf.20021.a:0 "她们碰到对手了。"
 giga_eawaf.2003.name:0 "北斑马里加的陷落"
 giga_eawaf.2003.desc:0 "塞壬利亚的邻国基本无力抵抗塞壬的持续推进。塞壬依托其威力无穷的海军和空军，向邻国§Y翼蝠地§!和§Y迦骀基§!发起了一系列的进攻，昭示了§Y北斑马里加战争的开始§!。塞壬在这场战争中取得了完全的胜利，没过多久，北斑马里加的大部分地区就都臣服在了她们的霸权之下。\n\n在这场巨大的胜利后，塞壬已经看向了她们的下一个主要目标，那个横跨整个大洲的国家——§Y小马利亚§!，它坐落于塞壬利亚的西北面，与其隔海相望。一开始，我们的科学家对塞壬将这样强大的敌人选做下一个目标的原因感到困惑，不过，进一步的研究表明：数千年前，似乎有一群名叫§Y小马利亚栋梁§!的群体给塞壬带来了灾难。\n\n按小马利亚的说法，尽管极其不合常理，但这些“栋梁”仍然在世，因此，塞壬似乎决心向那些将他们放逐至马尔亚纳海沟深处的栋梁们复仇。\n\n这场迫在眉睫的战争必将是浮士德有史以来规模最大的战争之一，甚至很可能没有之一。塞壬早已行动了起来，征服了西南的§Y埃驹§!和§Y阿比西尼亚§!，它们的地理位置都非常关键，塞壬能以它们为立足点入侵小马利亚。\n\n考虑到小马利亚的强大力量，许多浮士德的居民都相信塞壬会在这场战争中灭亡，但塞壬将这一野心勃勃的计划执行到底的决心似乎也相当坚定。"
 giga_eawaf.2003.a:0 "战争已然不可避免。"
 giga_eawaf.20031.name:0 "塞壬利亚战败"
 giga_eawaf.20031.desc:0 "对塞壬而言，不幸的是，北斑马里加诸国的实力显然远超羽翼未丰的塞壬利亚。\n\n尽管§Y北斑马里加战争§!最初的一系列袭击中塞壬取得了胜利，但她们对§Y翼蝠地§!和§Y迦骀基§!的进攻很快就停滞不前了，因为这些国家出乎意料地迅速团结到了一起，共同抵抗塞壬的推进。\n\n而§Y翼巴第§!——一个来自南狮鹫尼亚的强国——的参战则进一步恶化了局面。翼巴第的海军在规模上有着绝对的优势，不出数月，塞壬利亚的核心领土就会暴露于威胁之下。\n\n联军对塞壬利亚的首都包围了数月，随后对其进行了猛攻，最终，塞壬意识到了自己几乎不可避免的失败，她们逃离了战场并且再一次消失在了海洋的深处。\n\n随着塞壬的消失，塞壬利亚政府留下的一切也迅速崩溃了，当地由一个托管局总管重建工作，同时消灭那些残存的狂热塞壬抵抗势力。\n\n塞壬的去向无人知晓，但至少，在几个世纪内，她们都不会再出现了，因此，浮士德的大多数居民都认为自己已经永远地打败了她们。"
 giga_eawaf.20031.a:0 "她们碰到对手了。"
 giga_eawaf.2004.name:0 "塞壬击败小马利亚"
 giga_eawaf.2004.desc:0 "无法想象的事情发生了！§Y塞壬利亚§!难以置信地战胜了那个横跨整个大陆的国家——§Y小马利亚§!。\n\n小马利亚的东南海岸遭到了一系列风驰电掣而摧枯拉朽的袭击，数百万被诱惑的部队直指北方的小马利亚首都——§Y坎特洛特§!。\n\n运用自杀式冲锋与毒气战的联合战术，塞壬的军队给小马们造成了迅雷不及掩耳的打击，他们的士气一落千丈，不久之后，塞壬利亚就包围了他们的首都，占领了小马利亚的多数主要工业和人口中心。\n\n最终，坎特洛特陷落了，在将小马利亚栋梁丢进灵质的深渊前，塞壬诱惑了小马利亚最强大的守护者们，用他们的力量驱逐了统治着小马利亚的两个§Y天角兽§!，将其灵魂封入§Y赫利俄斯§!和§Y塞勒涅§!，由此确保了对小马利亚及其人民的完全控制。\n\n随着浮士德的最强国家落入己手，塞壬已经拥有了规模空前的人力和工业，她们已经利用这一优势向小马利亚的北方邻国发起了进攻，以图完全控制§Y马奎斯§!大陆。\n\n我们的哨站认为：塞壬的影响力能否覆盖整个浮士德已经只是个时间问题了…也许她们的影响力还会超出这颗星球。"
 giga_eawaf.2004.a:0 "她们的效率令人震惊。"
 giga_eawaf.2004.a.tooltip:0 "如果我们想要阻止塞壬，别的都太晚，只能进行直接的登陆入侵了。"
 giga_eawaf.20042.name:0 "超自然洞见"
 giga_eawaf.20042.desc:0 "我们对塞壬的魔法的研究以及浮士德中高度反现实的魔法水晶的调查终于取得成果了。\n\n事实上，关于这个世界及其本质的一切都指向一种潜在的“力量”，它会渗透到所有有意识的事物之中，而塞壬似乎能活用这种力量，以实现自己的目标。我们的科学团队十分渴望深入研究这种现象。"
 giga_eawaf.20042.a:0 "真是迷人…进一步深入研究！"
 giga_eawaf.20042.b:0 "这不值得我们浪费时间。"
 giga_eawaf.20041.name:0 "小马利亚战胜塞壬"
 giga_eawaf.20041.desc:0 "就像许多人预计的那样，塞壬对§Y小马利亚§!的攻击不过是飞蛾扑火。尽管最初的入侵取得了成功，但小马利亚迅速地部署了大量的后备人力，他们抗住了塞壬的进攻，随后将后者赶出了马奎斯。\n\n随后，小马利亚向塞壬利亚的心脏地区发起了多线的两栖入侵，尽管塞壬进行了顽强的抵抗，但最终，他们还是被小马利亚\n强大的工业和军事实力压倒了。\n\n在完全占领了塞壬利亚后，统治着小马利亚的天角兽们抓住了那些企图逃跑的塞壬。为了确保塞壬利亚永不复现，小马利亚栋梁和天角兽们将他们的力量集中在了一起，将塞壬们的灵魂驱逐到了灵质的深渊中，他们至少会在那里度过数千年的牢狱时光。\n塞壬战败了，其统治者都被驱逐出了现实，由此，塞壬统治世界的野心也被彻底挫败了。"
 giga_eawaf.20041.a:0 "所以，浮士德终究还是有希望的。"
 giga_eawaf.2005.name:0 "塞壬君临浮士德"
 giga_eawaf.2005.desc:0 "随着§Y小马利亚§!陷于塞壬之手，浮士德剩余地区的陷落也不过是时间问题了。尽管剩下的国家匆匆忙忙地想要团结在一起，对抗塞壬的崛起，但这已经太无用，也太迟了。\n\n由此，在数年的激烈战争后，塞壬最终将§Y塞壬利亚§!的影响力扩张到了整个浮士德。在这颗星球的表面上，有二十亿个智慧生命被塞壬的诱惑魔法控制着，他们含辛茹苦，夜以继日地为塞壬利亚不断发展的工业力量劳作。\n\n尽管我们并不了解他们实现这点的方法，但鉴于塞壬已经控制了整颗星球，她们的下一步似乎已经很明显了——踏足群星。不过，虽然塞壬利亚有着强大的魔法，但哪怕只是一个乳臭未干的星际帝国，也能让她们望洋兴叹，而且，任何她们扩张到太空中的企图，都很可能招来压倒性的火力。\n\n至少现在，我们的哨站会继续观察塞壬，如果后者开始了迈入太空的计划，他们就会立刻通知我们的政府和陆军。"
 giga_eawaf.2005.a:0 "如果他们胆敢造次，我们就会碾碎他们。"
 giga_eawaf.20051.name:0 "塞壬的秘密？"
 giga_eawaf.20051.desc:0 "通过对塞壬的秘密支持，我们了解了塞壬魔法的内部运作方式，以及塞壬利亚活用浮士德的魔法水晶，将他们的魔法传播到整颗星球的方法。\n\n我们的科学家非常确信：通过这些取自当地小行星带的水晶样本，他们也许能在某种程度上复制这些效应，但其规模会更小，效果则会小得多…这能在我们的政府和社会中得到非常有趣的应用。"
 giga_eawaf.20051.a:0 "我们必须进一步研究他们的魔法。"
 giga_eawaf.20051.b:0 "这太危险了。"
 giga_eawaf.20061.name:0 "魔法能量飙升"
 giga_eawaf.20061.desc:0 "我们在浮士德空间站上的仪器突然暴走了。浮士德的表面上的能量发生了剧烈的增长，而其中心似乎是塞壬利亚的首都。\n\n塞壬似乎正在集中浮士德的魔法水晶，以此来施放某种巨大的魔法。我们的读数显示：全浮士德的水晶的能量足以产生一个魔法力场，而其范围不仅限于浮士德表面，还会覆盖整个恒星系。\n\n没人知道这个“魔法”会产生怎样的影响，但一切都发生的太快了，我们根本来不及干涉。因此，我们的科学家催促我们在能量飙升到峰值前赶紧§R撤走浮士德恒星系中所有有价值的资产§!，我们有§Y3个月§!的时间来搞定这件事。"
 giga_eawaf.20061.a:0 "那可不太好。"
 giga_eawaf.20071.name:0 "浮士德被缥缈面纱吞没"
 giga_eawaf.20071.desc:0 "在能量飙升到最大强度的时候，浮士德及其恒星系都…消失了。\n\n在塞壬大魔法的高潮，巨量的超凡能量从浮士德上涌现，它们大概是从巨量的魔法水晶中流出的。最初，这个力场渐渐覆盖了塞壬利亚，然后是浮士德，最后是整个恒星系。\n\n仅仅几个小时，该力场就吞没了浮士德的所有邻星，任何其附近的东西，无论是舰船、行星还是漂浮的碎片，一切都难逃被该力场吸收的命运。\n\n大约一天后，该力场——现在已被定名为§Y缥缈面纱§!——就干扰了所有的超空间航道，同时还彻底排除了其他类别的超光速航行的可能。而我们送去调查该恒星系的舰船和信号都彻底消失了。一切已然尘埃落定：当前，浮士德恒星系彻底从星系中消失了，而这显然是塞壬们的计划的结果。\n\n尽管我们不确定这个奇怪的面纱是否会消散，但其能量信号的轻微差异似乎可以表明：它也许会在大约§Y一个世纪§!后散去，不过我们也并不是很肯定，因此这个猜测的正确与否只能等待时间的验证了。"
 giga_eawaf.20071.a:0 "真是…奇特。估计他们已经消失了。"
 giga_eawaf.20071.a.tooltip:0 "§Y浮士德§!已经被§Y缥缈面纱§!吞没，估计至少要经过一个§Y世纪§!，它才可能散去。任何闯入该恒星系的企图都是自取灭亡。\n§R也许远离同面纱相邻的恒星系才是明智之举…§!"
 giga_eawaf.20072.name:0 "浮士德恒星系被飘渺面纱吞没"
 giga_eawaf.20072.desc:0 "奇特的§Y浮士德§!恒星系突然从全星系的所有传感器上消失了，该恒星系曾以其环绕着一颗陆地行星的轨道运行的微型恒星而闻名。\n\n进一步的调查表明：整个恒星系——包括浮士德和任何其中的舰船——都被一个巨大的§Y飘渺面纱§!吞没了，它阻止了任何观察或进入该恒星系的企图。\n\n零散的报道指出：这是§Y塞壬利亚§!施放的某种“魔法”的杰作，那是个行星上的超级强国，他们在最近发起了一系列残酷的战争，用控制心灵的诱惑魔法统一了整个浮士德。\n\n我们并不清楚这个面纱的目的是什么，但其中的能量模式的波动表明：它可能会在大约§Y1个世纪§!后开始消散，不过，这只是我们的猜测。\n\n当前，这个恒星系都相当于从星系中消失的状态，我们应该对这个奇怪力场的周围保持警惕。"
 giga_eawaf.20072.a:0 "真是太诡异了。"
 giga_eawaf.30001.name:0 "飘渺面纱的波动"
 giga_eawaf.30001.desc:0 "在过去的几个月里，来自§Y飘渺面纱§!的魔法能量读数因不明原因产生了波动，而在§Y浮士德§!消失之后，它本来一直处于稳定的状态。\n\n虽然我们仍不清楚面纱里发生了什么，但这显然是那些在数年前用军队掌控了该恒星系的§Y塞壬§!的某种活动。\n\n令人担忧的是，根据波动模式来看，飘渺面纱很可能会在§Y5年§!内消失。"
 giga_eawaf.30001.a:0 "我们应带做好最坏的打算。"
 giga_eawaf.30002.name:0 "塞壬利亚-§H眩神慢板§!"
 giga_eawaf.30002.desc:0 "凡人们！我从没做过彩排，所以就开门见山吧，你们自以为拥有的这个星系对我们来说唾手可得，我们会尽快实现这点。你们也可以在现在就臣服，但我们都知道游戏该怎么玩，不是吗？我很想看看你们能在最后给我们带来什么东西。"
 giga_eawaf.30002.bye:0 "我们会把你们打回无底的深渊！"
 giga_eawaf.30003.name:0 "塞壬归来"
 giga_eawaf.30003.desc:0 "很明显，塞壬根本没想着遗世独立，她们一早就在这缥缈面纱下密谋出击。曾经郁郁葱葱的§Y浮士德§!星已经变成了一个巨大的灵能工业地狱，其中还有一个若隐若现的神秘巨构建筑，名为§Y虚境音波诱惑器§!，其目的无疑是将塞壬的心灵控制歌谣的范围逐渐扩大到§R整个星系§!。\n\n为了做到这点，诱惑器显然会以浮士德为中心释放一个强大的§R争斗力场§!。在浮士德附近的是§R内部力场§!，其魔法足以立刻§R控制§!任何附近的舰船的心灵，所以在应对措施问世前，我们最好§R避开§!这个内部力场。\n\n范围远超塞壬利亚国界之外的§P外部力场§!的影响会减弱，但其仍能让受其影响的星球上的人口彼此仇视，互相争斗。\n\n令人担忧的是，这种争斗显然是塞壬的“食粮”——她们获得的§R争斗§!越多，§Y虚境音波诱惑器§!的魔法范围就越广…而塞壬又会得到更多的争斗…毋庸置疑，塞壬必须被阻止——直到她们的诱惑器通过这种正反馈循环，将我们的整个星系都笼罩在§R内部领域§!之下。\n\n由于我们仍不清楚“争斗”、诱惑器、魔法和力场的内部运作方式，一项§Y局势§!已被激活，我们能在该局势中持续增加我们对塞壬的了解。"
 giga_eawaf.30003.a:0 "保持对他们的监视。"
 giga_eawaf.4000.name:0 "塞壬利亚"
 giga_eawaf.4000.desc.adagio:0 "你们是来无条件投降的吗？不是？那么你们为何要来打扰我们？"
 giga_eawaf.4000.desc.aria:0 "快点。我可没那么多能浪费在你们这种生物上的时间。"
 giga_eawaf.4000.desc.sonata:0 "哦——我不认为自己见过你！或者也许我见过！毕竟有大量你们这种奇怪的新人需要追踪，你懂的！"
 giga_eawaf.4000.bye:0 "关闭显示屏。"
 giga_eawaf.6000.name:0 "突破诱惑器的外部防御！"
 giga_eawaf.6000.desc:0 "我们英勇的舰队设法摧毁了塞壬那令人毛骨悚然的§Y虚境音波诱惑器§!的外部武器。\n\n随后，这些至关重要的点位的损失让诱惑器缠绕在浮士德周围的§Y深渊核心§!暴露了出来，这是整个诱惑器的能量来源，如果我们想彻底终结塞壬的疯狂，我们就应该争分夺秒地将其摧毁。"
 giga_eawaf.6000.a:0 "立刻攻击！"
 giga_eawaf.6001.name:0 "虚境音波诱惑器已被摧毁！"
 giga_eawaf.6001.desc:0 "诱惑器的§Y深渊核心§!——那个将塞壬的魔法扩大到整个星系的“容器”——已被摧毁，这个曾经不可一世的巨构建筑很快就变为了行星大小的碎片群，它们环绕着浮士德。\n\n没过多久，§Y争斗力场§!就瓦解了，塞壬失去了对浮士德之外的大多数物体的控制，她们现在撤回了浮士德上，想要负隅顽抗。"
 giga_eawaf.6001.a:0 "他们无处可逃。"
 giga_eawaf.60022.name:0 "塞壬的垂死挣扎"
 giga_eawaf.60022.desc:0 "当我们的部队在§Y浮士德§!着陆时，那些负隅顽抗的塞壬派出了数百万心灵被控制的浮士德人，他们冲向了我们的军团！\n\n这些傀儡足有一国之众，却没有合适的武器或作战经验，为了阻挡我们不可避免的推进而无谓地献身，对此，我们的指挥官黯然神伤。\n\n显然，如果不做些什么，塞壬会为了垂死挣扎而不惜牺牲全浮士德的无辜生命，而后者就是浮士德的价值所在。"
 giga_eawaf.60022.a:0 "我们必须立刻阻止这种事！赶紧找出解放浮士德人的方法。"
 giga_eawaf.60022.b:0 "如果他们想让这颗星球在我们的力量下天崩地裂，那就让他们这么做吧。"
 giga_eawaf.60024.name:0 "浮士德的毁灭"
 giga_eawaf.60024.desc:0 "压倒性的力量已经让§Y浮士德§!星与其塞壬统治者一起呜呼哀哉了。尽管数之不尽的生命因此而死，但这也将彻底终结塞壬的疯狂。"
 giga_eawaf.60024.a:0 "这是为了更多人的利益。"
 giga_eawaf.60025.name:0 "浮士德陷落"
 giga_eawaf.60025.desc:0 "尽管塞壬尽了最大的努力，还徒劳地牺牲了数十亿的浮士德人，但§Y浮士德§!星最终还是在我们的伟力之下陷落了——或者说，至少还幸存下来的东西是如此。\n\n这颗行星超过99%的人口都在战斗中死去了，所有大陆都失去了智慧生命，它们被巨大城市和工业区域的阴冷废墟覆盖着，而我们的军队正在占领这些地方。在塞壬的魔法因浮士德一落千丈的人口而失效时，那微乎其微的1%的浮士德人幸存了下来。\n\n至于那些§Y塞壬§!，她们显然已经撤回了最初从中出现的§Y马尔亚纳海沟§!的深处，但我们的指挥官已经向我们保证：行星上的部队已经组织了一场前往海洋深处的探险，他们一定会一劳永逸地斩杀这些恶兽。"
 giga_eawaf.60025.a:0 "我们胜利了，但代价是什么呢？"
 giga_eawaf.60251.name:0 "塞壬的末日"
 giga_eawaf.60251.desc:0 "塞壬的终焉并不如她们出现时那么恢弘。我们的探险队潜进了马尔亚纳海沟，很快定位了塞壬躲藏的位置——一些位于海床上的神秘地质构造。\n\n她们当然企图通过他们的魔法来反抗，但是，由于人口稀缺，缺少仇恨作为能量源，再加上我们专门克制他们的破法者科技，这些企图的效果不过是增加了我们士兵的潜水服的能量读数，所以，接下来的事就很简单了——我们迅速地用高能武器将三个塞壬都蒸发了。\n\n然而，有一件极其怪异的事——那些据说会给予塞壬能量的嵌在他们身上的红水晶却从猛攻中幸存了下来，我们的士兵已经把他们放在了魔法保存容器中，以待进一步的研究。"
 giga_eawaf.60251.a:0 "这些水晶…也许能派上用场。"
 giga_eawaf.60251.b:0 "把它们丢进恒星里，摧毁它们！"
 giga_eawaf.60026.name:0 "浮士德陷落"
 giga_eawaf.60026.desc:0 "尽管塞壬尽了最大的努力，还徒劳地牺牲了数十亿的浮士德人，但§Y浮士德§!星最终还是在§Y[giga_eawaf_sirens_killer_country.GetName]§!的伟力之下陷落了——或者说，至少还幸存下来的东西是如此。\n\n这颗行星超过99%的人口都在战斗中死去了，所有大陆都失去了智慧生命，它们被巨大城市和工业区域的阴冷废墟覆盖着。在塞壬的魔法因浮士德一落千丈的人口而失效时，那微乎其微的1%的浮士德人幸存了下来。\n\n至于那些§Y塞壬§!，她们显然已经撤回了最初从中出现的§Y马尔亚纳海沟§!的深处，不过，§Y[giga_eawaf_sirens_killer_country.GetName]§!很可能会在不久后给他们一个最后的归宿。"
 giga_eawaf.60026.a:0 "惨烈的胜利。"
 giga_eawaf.60027.name:0 "镜中的未来"
 giga_eawaf.60027.desc:0 "根据我们科学部门的报告，在对浮士德轨道的扫描，以及其表面的大胆探险后，他们也许已经找到了一种在不用牺牲整个浮士德的人口的情况下消灭塞壬的方法。\n\n事实上，尽管我们早就知道浮士德位于一处“现实”更脆弱的时空区域，但直到现在，我们才发现了浮士德表面上的特异点，它位于过去被土著称为§Y坎特洛特§!的地方的附近，能通向一个“镜面区域”。\n\n这种连接和该领域的性质仍不清楚，但按照我们科学部门的理论，我们也许能利用那些塞壬使用过的心灵控制水晶的样本，从轨道向该区域施放大量能量，“打破”现实的结构，创造出一个暂时性的“维度旋涡”，随后，我们能利用这个旋涡来将塞壬“放逐”到那个维度中 。\n\n不过，我们必须尽快执行计划，并且需要有人执行“自杀式”的任务——他要带着经过仔细协调的水晶进入旋涡中，这样才能引发足以将塞壬吸收并将他们放逐的魔法链式反应,而我们也必须对这一任务可能引起的所有情况都有充分的了解。\n\n就目前而言，只有§Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§!能完成这样的壮举。"
 giga_eawaf.60027.a:0 "批准。立刻执行计划，不计一切代价！"
 giga_eawaf.60027.b:0 "否决。这颗星球不值得[giga_eawaf_sirens_scientist_sacrifice.GetName]牺牲。"
 giga_eawaf.60028.name:0 "塞壬被放逐"
 giga_eawaf.60028.desc:0 "在我们轨道上的设备向浮士德的表面——那个维度异常所处之地——释放出闪亮的能量时，§Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§!也带着经过仔细协调的水晶进入了被扯开的时空之中，这些水晶模仿的是嵌在塞壬体内的那些。\n\n不出所料，这引起了一场魔法“纠缠”，它将无力反抗的塞壬从他们在浮士德上藏身的洞穴中拽了出来，把她们和我们位于旋涡前方的官员一起拉进了维度旋涡中，不出几秒，旋涡就自行崩毁了，而[giga_eawaf_sirens_scientist_sacrifice.GetName]和塞壬也随它而去了。\n\n随后，塞壬对浮士德的统治彻底覆灭了，浮士德的人民也从他们的魔爪下解放了，塞壬的大规模持续攻击战术也由此宣告终结。虽然浮士德及其居民已经遍体鳞伤，而且很可能会在许多年内仍然处于这种状态，但塞壬已经被彻底逐出我们的现实了。"
 giga_eawaf.60028.a:0 "他们不会再困扰我们了。"
 giga_eawaf.60029.name:0 "奇特之镜"
 giga_eawaf.60029.desc:0 "塞壬灭亡后，我们的科学家对§Y坎特洛特§!——那个奇怪的维度异常最初被探测到的地点——进行了一次调查。\n\n根据他们的报告，他们在坎特洛特的表面下发现了一个奇特的人造物，就像某种华丽的“水晶镜”，进一步的研究表明：这个奇怪的设备极可能是让我们得以将塞壬驱逐出我们现实的维度连接的源头。\n\n我们用隐形探针对这面镜子进行了仔细的调查，随后试着在可控范围内将其激活，通过，我们发现了与存在彩色类人生物的某种维度的连接，他们似乎正在参加定期的音乐庆典。\n\n我们最好不要向这个维度揭示我们的存在，也最好不要将其中的任何人带走，不过，由于塞壬可能会发现这个能够返回我们的现实的途径，我们应该用安全设备好好地维护这面镜子，它能让我们研究其奇特的居民和他们的音乐仪式。"
 giga_eawaf.60029.a:0 "真让人好奇。让我们留着它吧。"
 giga_eawaf.60029.b:0 "太危险了！安全起见，把它封起来。"
 giga_eawaf.60032.name:0 "塞壬利亚被击败"
 giga_eawaf.60032.desc:0 "在§Y[giga_eawaf_sirens_killer_country.GetName]§!的攻势下，§H阿达吉奥·达佐§!§，§M阿里亚·布雷兹§!和§B索纳塔·达斯克§!都死去了，那个曾经令人毛骨悚然、足以在几十年内控制浮士德和更广大星系的§Y塞壬§!已经彻底成为了历史的尘埃。\n\n那些受到塞壬影响的舰船和行星有的自毁了，有的得到了解放，还有的追随他们的前主人而去了。如此一来，整个星系社区都长舒了一口气，因为塞壬那实现星系的永久“团结”的疯狂计划终于破灭了。"
 giga_eawaf.60032.a:0 "塞壬之歌终于曲终人散。"
 giga_eawaf.5001.name:0 "破法者原型构思"
 giga_eawaf.5001.desc:0 "根据我们研究者的报告，我们理解和反制塞壬的工作有了成果，虽然只有一点点，但成果毕竟是成果。\n\n尽管我们仍不明白塞壬那神秘歌曲的更深层次的性质，但初步的研究表明：如果这些能量被以特定的频率射入空间之中，就能削弱争斗力场的效力，不过，搭载了这种装置的船只价值连城，并且在激活能量的同时移动受到限制。\n\n我们将它命名为§Y破法者§!，这种先进的设备似乎可以反制那些塞壬，我们会对其具体效果进行进一步的调查。"
 giga_eawaf.5001.a:0 "还有希望。"
 giga_eawaf.5001.a.tooltip:0 "为了让§Y反制塞壬§!局势继续进行，我们必须研究破法者科技。为了避免浪费资源，我们的对策已被设置为§Y不研究塞壬§!。"
 giga_eawaf.5002.name:0 "调谐破法者构思"
 giga_eawaf.5002.desc:0 "反塞壬研究的进展改良了破法者，提高了其效力。\n\n尽管这些设计仍不足以排斥邪恶的§R内部力场§!，但我们的舰船已经可以在§P外部力场§!中行动自如了。"
 giga_eawaf.5002.a:0 "赶紧试试吧。"
 giga_eawaf.5003.name:0 "谐律破法者构思"
 giga_eawaf.5003.desc:0 "根据我们科研团队的报告，他们最近对破法者的研究取得了突破，这些强化过的设计不仅能抵御§P外部力场§!，而且应该也足以无效化§R内部力场§!，有了这些设计，我们的舰船就可以深入塞壬领土的腹地，不过他们的速度会被极大的降低。\n\n这就意味着：只要我们有足够的火力，我们应该就有可能终结塞壬的疯狂。"
 giga_eawaf.5003.a:0 "棒极了。"
 giga_eawaf.5004.name:0 "悦调破法者构思"
 giga_eawaf.5004.desc:0 "§Y悦调破法者§!是对我们现存的破法者进一步增强的产物，它是反塞壬科技的终极产品。\n\n它能够在任何争斗力场中畅行无阻，这应该能让我们的舰船随时向塞壬发起攻击。"
 giga_eawaf.5004.a:0 "太好了！他们很快就会力不从心了。"
 giga_eawaf.1104.name:0 "魔法武器"
 giga_eawaf.1104.desc:0 "我们已经完成了对塞壬那拥有奇异特性的§Y魔法武器§!的逆向工程，其中灌注的能量已经达到了我们可控范围的最大限度。\n\n由此，我们设计出了一种新的循环科技，它能持续地增加这些武器的威力。"
 giga_eawaf.1104.a:0 "有意思。"
 giga_tech_eawaf_psifusion:0 "工业灵能催化聚变"
 giga_tech_eawaf_psifusion_desc:0 "在可控环境和工业规模下复制赫利俄斯地狱般的核心的神秘过程，产出大量的能量和重元素。"
 giga_tech_eawaf_weapons_repeatable:0 "超充能魔法武器"
 giga_tech_eawaf_weapons_repeatable_title:0 "魔法武器伤害：§G+25%§!\n装载魔法武器的舰船的维护费：§R+12.5§!"
 giga_tech_eawaf_weapons_repeatable_desc:0 "§R由于技术原因，这个科技增加的不只是魔法组件的维护费，还有整艘船的！因此，我推荐你让船只完全搭载魔法武器，这样才能充分的利用它们。§!"
