 GIGA_EAWAF_DISENCHANTER_1_DESC:0 "能在舰船周围释放出经过特别调谐的充能噪音以反制塞壬的诱惑之歌的设备的早期版本。不幸的是，这些原型不仅价格不菲，而且效果微乎其微，此外，它们的正常运行还需要大量的能量和材料。"
 GIGA_EAWAF_DISENCHANTER_2:0 "调谐破法者"
 GIGA_EAWAF_DISENCHANTER_2_DESC:0 "基于早期原型制造的改进型破法者，能够更高效地以充能噪音反制塞壬的歌声。尽管它们对舰船移动的妨碍并没有那么多，但随着它们逐渐成熟，它们产生正确的灵能噪音所需的复杂操作会让后勤成本不断增加。"
 GIGA_EAWAF_DISENCHANTER_3:0 "谐律破法者"
 GIGA_EAWAF_DISENCHANTER_3_DESC:0 "愈发复杂的破法者，不仅能无效化外部力场，最终还能让这些新颖的设计在承担一定风险的前提下进入塞壬的内部力场。不过，其成本也会水涨船高。"
 GIGA_EAWAF_DISENCHANTER_4:0 "悦调破法者"
 GIGA_EAWAF_DISENCHANTER_4_DESC:0 "完美的破法者设计，能够让我们的舰船完全反制塞壬的诱惑之歌，从根本上免疫塞壬可能向我们施放的一切。不过凡事总有代价——当这些设备位于争斗力场的深处时，其维护成本也将是天文数字。"
 GIGA_EAWAF_ENTHRALLING_BEAM:0 "诱惑光束"
 GIGA_EAWAF_PANOPTICON_AURA:0 "微型争斗力场"
 GIGA_EAWAF_GRAND_VOID_BEAM:0 "大型虚空光束"
 GIGA_EAWAF_GRAND_VOID_BEAM_DESC:0 "这种巨型光束有着有趣的效果——它能通过灵能将目标的熵最大化，这让它成为了护盾系统的克星。"
 GIGA_EAWAF_CRYSTAL_IMPACTOR:0 "水晶撞击器"
 GIGA_EAWAF_CRYSTAL_IMPACTOR_DESC:0 "水晶撞击器依靠注入部分感知的魔法水晶来产生毁灭性的导弹，后者会以极高的速度穿透装甲。"
 GIGA_EAWAF_CRYSTAL_ARTILLERY:0 "水晶大炮"
 GIGA_EAWAF_CRYSTAL_ARTILLERY_DESC:0 "这些大炮会射出注入了超载灵能能量的大型水晶炮弹，后者的不稳定性使其对所有防御系统都效果拔群。"
 GIGA_EAWAF_CRYSTAL_AUTOCANNON:0 "水晶自动炮"
 GIGA_EAWAF_CRYSTAL_AUTOCANNON_DESC:0 "这些自动炮会射出一连串锋利的魔法水晶，它们能刺穿厚重的装甲，不过会被护盾挡住。如果用它们进行奇袭，绝对能给那些船体更脆弱的能量星舰造成毁灭性的打击。"
 GIGA_EAWAF_STRIKE_CRAFT:0 "佯攻诱饵"
 GIGA_EAWAF_STRIKE_CRAFT_DESC:0 "这些极其坚固的战斗机代替了常规的舰载机，它们能够奇袭、骚扰并迷惑敌人的舰载机和能量传输系统，由此让我们的其他武器造成更多的伤害。"
 GIGA_EAWAF_PSIONIC_CHARGE:0 "魔法充能"
 GIGA_EAWAF_PSIONIC_CHARGE_DESC:0 "这种非常规导弹设计依赖于一团充能的魔法水晶，其会在虚空中缓慢前行。植入其中的只想将敌人带向毁灭的部分感知引导着它。它能够穿过护盾或装甲以及类似的东西，以此来残杀可恨的敌人。"
