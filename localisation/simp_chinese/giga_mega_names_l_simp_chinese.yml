l_simp_chinese:
 fusion_suppressor_0:0 "$gc_mega$$name_fusion_suppressor$基址"
 fusion_suppressor_0_DESC:0 "未来$name_fusion_suppressor$的基址，容纳了开始建造这个高度先进设备所需的一切。"
 fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$-$giga_list_category_miscellaneous$\n可将普通§Y恒星§!转变为§Y中子星§!与§Y黑洞§!-$giga_list_damages_system_planets$\n§L聚变抑制器操纵恒星内部的聚变过程来提前触发超新星爆发，将恒星转变为更奇特的天体。"
 fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-$name_fusion_suppressor$完全建成后将提供选项，可拆除建筑保留一个可用的§Y黑洞§!，或让恒星§H超新星爆发§!，§R摧毁恒星系内的所有舰船与建筑，在过程中冲击所有行星§!，留下一颗可用的§Y中子星§!。留下的天体将随机具有£sr_iodizium£§Y$sr_iodizium$§!、£energy£§Y$energy$§!和£physics_research£§Y$physics_research$§!。\n\n§H注意：§!若希望将中子星用于建造其他巨构，$name_fusion_suppressor$必须§Y完全建成§!。\n\n£sr_iodizium£§Y$sr_iodizium$§!可为强力建筑提供原料，提升行星£physics_research££society_research££engineering_research£§Y研究§!与£energy£§Y$energy$§!产出。\n\n§Y聚变抑制器§!产生的§Y中子星§!可用于建造§Y尼德威阿尔§!。§Y黑洞§!可用于任何基于黑洞的巨构建筑。"
 fusion_suppressor_1:0 "$name_fusion_suppressor$重力调制器"
 fusion_suppressor_1_DESC:0 "这些大型设备能操纵恒星周围的引力，从而可以将恒星质压缩到更小的体积。"
 fusion_suppressor_2:0 "$name_fusion_suppressor$恒星稳定装置"
 fusion_suppressor_2_DESC:0 "现在$name_fusion_suppressor$能够稳定周围的恒星，从而让重力调制器压缩恒星，避免因失稳而突然爆炸。"
 fusion_suppressor_3:0 "$name_fusion_suppressor$-压缩阶段1"
 fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$已开始压缩恒星质，为研究恒星的核反应性质提供了机会。进一步压缩将产出更多研究点。"
 fusion_suppressor_4:0 "$name_fusion_suppressor$-压缩阶段2"
 fusion_suppressor_4_DESC:0 "恒星再次被压缩，其基本成分开始表现出极具科学价值的奇特行为。更多特殊聚变反应开始出现，而恒星本身的结构似乎在退化。"
 fusion_suppressor_5:0 "$name_fusion_suppressor$-中子星阶段"
 fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$已成功大幅压缩恒星，使质子与电子在恒星的核心聚合为中子，将核心转变为中子星。这实际上是一颗被普通恒星等离子体包裹的中子星。"
 fusion_suppressor_6:0 "令恒星坍缩为黑洞"
 fusion_suppressor_6_DESC:0 "这颗恒星的物质已经坍缩到连光都无法逃脱其引力的程度，实际上已转变为人工黑洞，具有难以置信的科研潜力。"
 fusion_suppressor_6b:0 "引爆恒星"
 fusion_suppressor_6b_DESC:0 "令$name_fusion_suppressor$释放引力场并施加排斥力，导致被压缩的恒星引爆为一场致命的超新星爆发，摧毁$name_fusion_suppressor$。任何规模小于5的行星与小行星将被摧毁，气态巨行星的大气将剥离。幸存的行星将获得解离素矿藏，这是一种人工超新星以相对论速度撞击行星时产生的晶体，可用于在行星上建造强力建筑。"
 fusion_suppressor_7:0 "拆除$name_fusion_suppressor$"
 fusion_suppressor_7_DESC:0 "移除$name_fusion_suppressor$，让黑洞可用于其他项目。"
 penrose_sphere_0:0 "$gc_mega$$name_penrose$基址"
 penrose_sphere_0_DESC:0 "这个平台容纳了围绕黑洞建造$name_penrose$所需的人员和基础设施。"
