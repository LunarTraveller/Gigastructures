 penrose_sphere_b2_DESC:0 "围绕黑洞建造的巨大镜面。辐射在镜面内表面与黑洞能层见来回反射，产生能量。"
 penrose_sphere_b3:0 "稳定$name_penrose$"
 penrose_sphere_b3_DESC:0 "$name_penrose$已经通过专用结构稳定化，允许镜面内约束更多辐射而不会有爆炸风险。因此可产出更多能量。"
