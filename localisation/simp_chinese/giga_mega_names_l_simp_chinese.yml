 succ_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-每§Y2年§!移除§Y1行星规模§!。当行星规模到达§Y10§!时耗尽，留下有§Y5£exotic_gases£和5£volatile_motes£§!矿藏的§Y荒芜星球§!。\n\n该矿藏与所有战略资源矿藏一样可由$habitat_0$或环境改造巨构建筑进一步开采。"
 succ_1:0 "$name_succ$"
 succ_1_DESC:0 "完成并正常运转的$name_succ_full$，稳定从气态巨行星中采集巨额气体。聚变反应堆利用收集到的氢产生大量能量。"
 automated_stripmine_0:0 "$gc_mega$$name_auto_stripmine$基址"
 automated_stripmine_0_DESC:0 "未来$name_auto_stripmine$的基址。包含了建造轨道采矿设备和行星工厂所需的一切。"
 automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$-$giga_list_category_basic_resource_production$\n由任何§Y岩质行星§!采集£minerals£§Y矿物§!-$giga_list_category_eventually_runs_out$\n§L自动露天矿结合了行星机器人采矿机与轨道采集光束，剥离行星并提取宝贵的资源。"
 automated_stripmine_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-每§Y2年§!移除§Y1行星规模§!。当行星规模到达§Y2§!时耗尽，留下有§Y20§!£minerals£的矿藏的微型核心。在§Y气殒星核§!、§Y行星多样性§!中的§Y金刚石星球§!与§Y乙烷海洋星球§!上建造时产出额外资源"
 automated_stripmine_1:0 "$name_auto_stripmine$"
 automated_stripmine_1_DESC:0 "从行星上抽取大量矿物的大型轨道结构。矿物由行星表面成千上万的钻井单元开采，层层剥离。"
 kugelblitz_0:0 "$gc_kilo$空的$name_kugelblitz$"
 kugelblitz_0_DESC:0 "一个通过积累的霍金辐射和物质生成人造球状闪电以产生和储存能量的大型建筑。也可以用它来提取其中储存的能量。"
 kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$-$giga_list_category_storage$\n每种资源能储存§Y25000§!个\n§L一个基于球状闪电的极其先进的储存设备，能够以辐射形式储存能量和物质。"
 kugelblitz_1:0 "$name_kugelblitz$"
 kugelblitz_1_DESC:0 "该建筑内含一个人造球状闪电和能够从中放射和提取能量的设备。球状闪电需要少量的能量来维持自身奇点的稳定，以安全地储存物质。"
 kugelblitz_2:0 "强化$name_kugelblitz$"
 kugelblitz_2_DESC:0 "该建筑内含一个人造球状闪电和能够从中放射和提取能量的设备。超大规模科技的进步让更大更稳定的球状闪电得以问世，由此带来了更大的储量。"
 kugelblitz_3:0 "浩大$name_kugelblitz$"
 kugelblitz_3_DESC:0 "该建筑内含一个人造球状闪电和能够从中放射和提取能量的设备。四维空间工程的应用让我们能继续增加单个球状闪电的储量。"
 kugelblitz_ruined:0 "被毁的$name_kugelblitz$"
 kugelblitz_ruined_DESC:0 "毁坏的$name_kugelblitz$，为容纳受控人工奇点而建，该结构曾遭受重创，不再运作。尽管困难重重，但仍可修复。"
 kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"
 kugelblitz_restored:0 "$name_kugelblitz$"
 kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"
 giga_tech_engineering_test_site:0 "巨像测试基地"
 giga_tech_engineering_test_site_desc:0 "在行星轨道上建造测试站既困难又致命。但应用前景是非常广阔。"
 giga_dialog.401.name:0 "$name_eng_test_site$基址"
 giga_dialog.401.desc:0 "大型$name_eng_test_site$的基址已在[giga_system.GetName]星系完工。建成后，这座瑰丽的空间站是测试从轨道站到新宇宙飞船等诸多工程设计的好地方。它环绕的行星将成为突破性工程的试验场。"
 giga_dialog.401.a:0 "做得好。"
 giga_dialog.402.name:0 "$name_eng_test_site$建造"
 giga_dialog.402.desc:0 "建于[giga_system.GetName]星系的$name_eng_test_site$现在可以运行了。它将成为工程师对飞船、建筑等最复杂、致命设计的实验场。实验已经在行星上开始，我们可以期待不久的将来会有更多实验，极大促进我们的工程研究。"
 giga_dialog.402.a:0 "优秀。"
 giga_dialog.403.name:0 "被毁的$name_eng_test_site$"
 giga_dialog.403.desc:0 "在[from.GetName]星系，科研船发现了一座绕一颗行星运行的超大空间站。经仔细调查，该空间站是被毁的$name_eng_test_site$，由某未知物种在很久以前建造，过去应该是许多实验的场地，但后来不幸沦为废墟。"
 giga_dialog.403.a:0 "有意思。"
 giga_dialog.404.name:0 "$name_eng_test_site$修复完成！"
 giga_dialog.404.desc:0 "我们的工程队伍已经修复了之前被毁的$name_eng_test_site$。\n\n它目前完全可运行，可以用于开展科研。"
 giga_dialog.404.a:0 "优秀。"
 macro_test_site_0:0 "$gc_kilo$$name_eng_test_site$：地热稳定器"
 macro_test_site_0_DESC:0 "这台大型设备保障星球上的冰冻废土不被大规模武器计划试验的持续压力摧毁。"
 macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$:$giga_list_category_science_production$\n生成£engineering_research£§Y工程学研究§!，提高§Y2.5%装甲值§!\n§L绕行星轨道自由进行工程相关实验的大型空间站。§!"
 macro_test_site_1:0 "$name_eng_test_site$：材料测试港"
 macro_test_site_1_DESC:0 "测试港可将材料和未完成船只大规模投放到下方星球上的测试地点，以及星系内其他星球。"
 macro_test_site_2:0 "$name_eng_test_site$：材料模拟"
 macro_test_site_2_DESC:0 "材料模拟可以进一步提高实际材料测试的效率，进行惊人的模拟破坏和行星毁灭"
 macro_test_site_3:0 "$name_eng_test_site$：轨道靶场"
 macro_test_site_3_DESC:0 "靶场能对下方行星进行几乎持续不断的轰炸，或将较慢的远程武器发射到星系中其他星球。当然，它们在战斗场景中使用太慢了。"
 macro_test_site_ruined:0 "被毁的$name_eng_test_site$"
 macro_test_site_ruined_DESC:0 "一座被毁的$name_eng_test_site$，在遥远过去的太空竞赛中建造。虽然内部完全损坏，但外部船体基本完好无损，可以修复。"
 macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"
 macro_test_site_restored:0 "$name_eng_test_site$"
 macro_test_site_restored_DESC:0 "$macro_test_site_3_DESC$"
 macro_test_site_1_dismantle:0 "拆除巨构建筑"
 macro_test_site_1_dismantle_DESC:0 "报废该巨构并拆解为材料。"
 giga_tech_macro_scale_weather_manipulation:0 "宏观气候操纵"
 giga_tech_macro_scale_weather_manipulation_desc:0 "建造一处专门在气态巨行星大气中制造大规模风暴的设施，相较于自然风暴更易研究其影响。这种应用前景十分广阔。"
 atmosphere_shredder_0:0 "$gc_kilo$$name_atmosphere_shredder$：风暴之眼"
 atmosphere_shredder_0_DESC:0 "拥有开启一场实验性全大气风暴所需材料的大型天气控制设施。该结构能帮助我们在气态巨行星进行各种实验，并从整个星系收集高价值数据。"
 atmosphere_shredder_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$：$giga_list_category_science_production$\n在本星系行星上生成£physics_research£§Y物理学研究§!资源点。\n§L围绕气态巨行星运行的大型空间站，为研究和实验创造了永恒的风暴。§!"
 atmosphere_shredder_1:0 "$name_atmosphere_shredder$：搅动臂"
 atmosphere_shredder_1_DESC:0 "巨大的搅动臂可以提升行星侧风暴的强度，进一步提升研究潜力。"
 atmosphere_shredder_2:0 "$name_atmosphere_shredder$：稳定臂"
 atmosphere_shredder_2_DESC:0 "稳定臂在风暴中创造相对平静的“口袋”，可安全回收送入风暴进行研究的无人机和其他自动机械。"
 atmosphere_shredder_3:0 "$name_atmosphere_shredder$：实验环"
 atmosphere_shredder_3_DESC:0 "实验环装载了空间站中不那么精密的传感器。将该环浸入风暴的力量中，可以回收大量数据。"
 atmosphere_shredder_complete_name:0 "$name_atmosphere_shredder$"
 atmosphere_shredder_ruined:0 "被毁的$name_atmosphere_shredder$"
 atmosphere_shredder_ruined_DESC:0 "一座毁坏的$name_atmosphere_shredder$，在遥远过去的太空竞赛中建造。虽然风暴控制机构和内部组件被毁，但外部船体大部分完好，可以修复。"
 atmosphere_shredder_ruined_MEGASTRUCTURE_DETAILS:0 "$atmosphere_shredder_ruined_DESC$"
