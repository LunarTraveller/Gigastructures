 penrose_sphere_a3_DESC:0 "围绕黑洞建造的巨大镜面状结构，能够在内表面和黑洞能层间来回反射辐射，引起超辐射散射，并指数放大辐射能量。"
 penrose_sphere_a4:0 "引爆！"
