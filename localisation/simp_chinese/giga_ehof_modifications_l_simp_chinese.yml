 ehof_travel.1001.NAME:0 "追踪信号"
 ehof_travel.1001.DESC:0 "我们从刚刚连接的$ehof_ehof_abr$中的某处接收到了微弱的信号，也许会有什么有趣的东西?"
 ehof_travel.1001.a:0 "这可能很重要。"
 ehof_travel.1002.NAME:0 "对现实的启示"
 ehof_travel.1002.1.DESC:0 "§H[this.GetName]§!检测到来自§H[from.solar_system.GetName]§!星系的传输。与之前的传输一样，船上的主要系统失效；不过这一次，飞船的$ehof_closed_modular$在短时间内恢复了全部功能。[Owner.GetScientistPlural]将这种现象称为“$ehof_epcs$”。\n\n在这之后，§H[this.GetName]§!重新上线，而船上的$ehof_ep$扫描仪定位到传输的源头：一颗调查员命名为§H[from.GetName]§!的剧毒星球。\n\n结合$ehof_ep$扫描仪的进一步调查应该能确定传输来源。由于传输非常简短且没有重复，因此可能需要一段时间才能完成。"
 ehof_travel.1002.2.DESC:0 "§H[this.GetName]§!在§H[from.solar_system.GetName]§!星系中接收到另一个$ehof_epcs$传输。与前两次一样，传输瘫痪了飞船。不过改良的$ehof_closed_modular$在几分钟内恢复了飞船功能。\n\n$ehof_ep$扫描仪定位了星系中的信号源：破碎星球§H[from.GetName]§!。通过深入调查，我们就能找到星球上（或内部）的确切信源——但需要一些时间。"
 ehof_travel.1002.3.DESC:0 "§H[this.GetName]§!在§H[from.solar_system.GetName]§!内部收到另一个$ehof_epcs$传输。船上的[Owner.GetScientistPlural]确定信号来自一颗名为§H[from.GetName]§!的冰冻星球。\n\n发信源的确切位置必须通过进一步调查能确定，之后才能进行考察。"
 ehof_travel.1002.4.DESC:0 "§H[this.GetName]§!在§H[from.solar_system.GetName]§!星系内监听到另一个$ehof_epcs$的信号。这次似乎来自一颗熔融星球§H[from.GetName]§!。\n\n$ehof_ep$扫描仪可以定位源头的位置，但要花费一定时间。"
 ehof_travel.1002.5.DESC:0 "§H[this.GetName]§!接收到另一个$ehof_epcs$信号。这一次信号来自§H[from.solar_system.GetName]§!星系的气态巨行星§H[from.GetName]§!。\n\n我们应该尽快调查来源。"
 ehof_travel.1002.6.DESC:0 "进入§H[root.solar_system.GetName]§!星系后，§H[this.GetName]§!监听到一条$ehof_ep$传输——奇怪的是，这次信号来自星系中心那颗大得惊人的褐矮星。\n\n虽然调查这么一个近乎次恒星的物体内部令人生畏，但我们必须找到传输来源并完成$ehof_epcs$。"
 ehof_travel.1002.a:0 "好极了！立刻开始调查。"
 ehof_travel.1003.NAME:0 "造物主的奇迹"
 ehof_travel.1003.DESC:0 "我们检测到源自§H[from.solar_system.GetName]§!星系的奇怪信号！也许和我们一直追索的$ehof_epcs$有关？"
 ehof_travel.1003.a:0 "绝了！是时候破译这个信号了。"
 ehof_travel.1004.NAME:0 "掌控在召唤"
 ehof_travel.1004.DESC:0 "$ehof_the_sphere$的外部没有入口。可能类似我们在研究$ehof_epcs$时观察到的放大器对象，其入口仅在与$ehof_ep$相关的特定条件下出现。\n\n我们必须研究其结构才能找到进入方法，之后才能确定其功能。基于其表面波纹状、不重复的移动图案，[Owner.GetResearchers]决定将该结构命名为$ehof_the_sphere_named$。"
 ehof_travel.1004.a:0 "绝了！让我们开始吧…"
