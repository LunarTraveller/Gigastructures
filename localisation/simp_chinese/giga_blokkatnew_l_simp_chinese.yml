 MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_HARVESTER:0 "被收割"
 giga_blokkat_join.2999.name:0 "结束了…"
 giga_blokkat_join.2999.desc:0 "当一股深不可测的能量洪流开始流进§P猫块网络塔§!中时，一种恐惧感突然笼罩了我们的文明。如果这是一个陷阱呢？也许猫块欺骗了我们，让我们自我牺牲来支持其收割行动并摆脱一个潜在的麻烦？\n\n片刻之间，横跨我们星球的§Y猫块网络能量节点§!开始活动，空间开始收缩，好像它已经变成了奇点。先是城市，然后是大陆，最后星球和恒星都开始萎缩并消失在节点中，应该是被吸入了§Y猫块网络§!的结构中。\n\n然而，这种恐惧很快就消失了，取而代之的是一种无处不在的正确感，充斥在我们人民的脑海中。无论猫块的意图是什么，这无疑是正确的。猫块有一个计划，一个野望，要把宇宙重塑为无限复杂但又永恒完美的结构。\n\n我们能否直接有助于这个目标根本无关紧要。我们的组成能量将被用于一个更伟大的目的，而不是被熵的野兽无情的吞噬。也许这就是结束，但我们的牺牲会让猫块和由此产生的知性生命继续存在更久一点。我们还能要求什么呢？\n\n§Y点击确认后游戏可能卡顿。§!"
 giga_blokkat_join.2999.a:0 "这真的是结束么？"
 giga_blokkat_join.2999.a.tooltip:0 "§Y点击确认后游戏可能卡顿。§!"
 giga_blokkat_join.3000.name:0 "…也是开始"
 giga_blokkat_join.3000.desc:0 "但这并不是终点。当我们整个文明溶入猫块网络，我们的思想开始瓦解时，无数声音突然涌入我们的意识，思想各异，力量深不可测，但目的上却是一致的。\n\n毫无疑问，这些声音是由数以亿计的猫块发出的，他们完美地协调行动，以实现他们跨越宇宙的重大行动，拆除我们有缺陷的现实，并将其纳入§Y块构建筑§!的完美中，作用于构成猫块网络的无限复杂超维能量流网络的最终中心。\n\n猫块并没有欺骗我们。我们的领袖豁然开朗，进入了一个无限意识的新维度。通过猫块的独创性奇迹，我们的思想已经被转化为类似于其他猫块的东西。\n\n原始技术和有缺陷思想会支配我们的同类的日子已经过去了。我们的计算能力和知识超出了最疯狂的梦想，并与我们的同胞进行了完美的同步。"
 giga_blokkat_join.3000.a:0 "还有很多事情要做。"
 giga_blokkat_join.3000.a.tooltip:0 "我们现在是§Y猫块集群§!的一部分了。"
 giga_blokkat_join.30001.name:0 "猫块"
 giga_blokkat_join.30001.desc:0 "祝贺你们成功通过§Y猫网协议§!，猫块伙伴。\n\n现在你们已经成为我们文明的一部分，我们已经按照承诺，转移了对§YCE-1461河系§!的收获行动控制权。我们的§Y猫块拆解者§!和他们的§YOverseers§!因此被置于你们的控制之下。\n\n我们已经从该星系撤回了§Y猫块赋权者§!，并将其转向另一个收割点，因为§Y猫块网络塔§!的存在使其不再必要。\n\n如前所述，你现在必须利用这些拆解器来完全收割该星系，并将其组成能量转移到§Y块构建筑§!。\n\n命令任意§Y猫块拆除者§!收割一颗恒星，完成后它会继续自动收割更多恒星系，无需额外命令。\n\n如果你出于某些原因需要额外船只，塔旁已经装配了一台§Y猫块网络折跃器§!，它可以使用收获的能量制造§Y猫块驱逐者§!、§Y猫块保管者§!、§Y猫块终结者§!，如果你认为当前收割速度太慢，也可以组装额外的§Y猫块拆解者§!。比§Y猫块终结者§!更大的战舰，如§Y猫块毁灭者§!、§Y猫块根除者§!暂无必要，它们保留用于与§Y系间大联邦§!作战。\n\n请记住，有些星系仍然是收割行动的§R禁区§!，你无法收割它们。\n\n该星系有至少§Y90%§!被收割时，我们将再次与你联系，但请随意使用联系人菜单中的§Y猫块网络§!按钮联系我们。"
 giga_blokkat_join.30001.a:0 "我们是否有机会接触到§Y猫块网络§!的全部？"
 giga_blokkat_join.30001.a.response:0 "不。因为你们当前的任务是完成§YCE-1461河系§!的拆解，你当前对猫块网络的权限只限于为这个目的服务。\n\n当这个河系被完全收割后，你将能充分的使用猫块网络，乃至于重定位你的意识和身躯来为其他猫块伟业做出贡献，比如更多收割或者与§Y系间大联邦§!作战。"
 giga_blokkat_join.30001.b:0 "系间大联邦是什么？"
 giga_blokkat_join.30001.b.response:0 "§Y系间大联邦§!是由大约十万个河系文明组成的联盟。\n\n有些文明只控制了一个星系，而有些则宣称拥有数千。其中最大的一个称为§Y雫糸帝国§!，由一个名字最准确翻译为§Y大姐头§!的生物领导。\n\n§Y雫糸帝国§!作为联邦领导者，其唯一目的是：§R<<阻止猫块收割行动>>§!，§R<<摧毁块构建筑>>§!，从而§R<<保证熵成功>>§!。\n\n我们目前正同时与雫糸帝国和无数其他物种的§Y32495§!支舰队交战。预测算法无法确定能否稳胜，但如果我们要成功，就必须成倍增加收割行动。"
 giga_blokkat_join.30001.c:0 "为什么有些星系是禁区？"
 giga_blokkat_join.30001.c.response:0 "有的恒星系过于危险，或不能稳定进行收割行动。\n\n此外如§Y帕鲁西亚§!星，受到特殊协议约束，不可直接收割。\n\n当河系密度下降到适当程度，即可解锁最终河系收割，一劳永逸的净化这些星系。\n\n河系收割也会移除帕鲁西亚的恒星，§Y加佐§!，但帕鲁西亚本身不会受影响。根据我们的预测，这会让行星的温度下降，让其居民缓慢冻结，这是§Y猫块议会§!认为§G<<最能接受>>§!的结果。"
 blokkat_stripminers_blokkwork:0 "超维系间网络"
 blokkat_stripminers_ascended_country:0 "猫块收割者"
 blokkat_stripminers_ascended_country_desc:0 "猫块正在执行收割尽可能多能量的行动。"
 blokkat_true_blokkwork:0 "猫块网络"
 blokkat_true_blokkwork_desc:0 "猫块网络将我们与其他每一个猫块和块构建筑结合起来。虽然不是真正的无尽，但在我们的银河系范围内，它确实提供了无限的算力。"
 giga_blokkat_join.3100.name:0 "猫块网络"
 giga_blokkat_join.3100.desc.a:0 "你们好，猫块同伴，欢迎来到猫块网络。由于我，§G猫块巨头§!负责§YCE-1461河系§!的拆除区，所以我将继续作为你们的主要对话者，直到你们完成收割行动。"
 giga_blokkat_join.3100.desc.b:0 "对我们来说，将你们文明猫块化的成本很高，超出我们从§YCE-1461河系§!中获得的收益，但由于你们的援助，预计收割业务扩张将比以前快§Y5.6%§!。从长远看，这是次高效的交易。"
 giga_blokkat_join.3100.desc.c:0 "你们的文明做出了正确选择。被困在低效重子体和可怜的受限思想中，一定很痛苦。"
 giga_blokkat_join.3100.desc.d:0 "你们文明的独特文化特点已经被我们的数据库吸收，进一步帮助我们了解重子生物，这将在我们与§Y系间大联邦§!的冲突中发挥巨大作用。"
 giga_blokkat_join.30001.d:0 "你就不怕我们叛变吗？"
 giga_blokkat_join.30001.d.response:0 "很有趣的问题。猫块网络有高效的§Y思想警察§!，可以从每个猫块的头脑中消除这种低效且短视的建议，包括你们。\n\n你们无法反抗，因为你们甚至无法想象这个概念不从你们的头脑中抹去，因此，这是一种毫无意义的恐惧。"
 giga_blokkat_join.30001.e:0 "块构建筑接近完成了吗？"
 giga_blokkat_join.30001.e.response:0 "如前所述，目前§Y块构建筑§!包含了你们以前可观察宇宙大约§Y1%§!的能量。\n\n对宇宙膨胀的预测加上我们的超光速能力，意味着我们的可观测宇宙要大得多，因此，随着我们采集作业范围扩大，我们将能获得更多能量。\n\n因此，距§Y块构建筑§!完全建成仍有§Y0.00001%§!。实际上，我们文明仍处于早期萌芽阶段。"
 giga_blokkat_join.30001.bye:0 "先这样吧。再见。"
 giga_blokkat_join.30002.name:0 "我们的责任"
 giga_blokkat_join.30002.desc:0 "正如§G猫块巨头§!所说，随着我们完成“升格”，我们现在负责收割这个星系。\n\n因此，我们可以命令§Y猫块拆解者§!收割任何星系，只要不是“禁区”。§Y猫块拆解者§!收割一个恒星系后，它会自动转移到另一个星系，继续收割，除非被命令停止。\n\n由于我们现在与§Y猫块网络§!相连，我们以前的资源已经变得毫无意义，现在由一种适合我们新运作规模的特殊资源取代，即§H尧焦耳§!，我们可以在§Y情报日志§!中跟踪其情况。\n\n每收割一个恒星系都会给予我们§H尧焦耳§!，但大部分收获的能量将直接送往§Y块构建筑§!，每收割一个星系，我们获得§Y100§!§H尧焦耳§!。\n\n猫块同伴们还组装了一台§Y猫块网络折跃器§!，如有必要，可以使用我们储存的§H尧焦耳§!来组装更多的猫块船只。此外，我们可以通过§Y通讯菜单§!联系§Y猫块网络§!，要求分配额外的§H尧焦耳§!用于我们的目的，不过两次要求间必须等待一段时间。\n\n我们也可以通过§Y猫块网络§!花费这些§H尧焦耳§!来§Y提高§!我们猫块船只的效率和强度。"
 giga_blokkat_join.30002.a:0 "了解。"
 giga_blokkat_join.30001.g:0 "花费§H尧焦耳§!提升我们的船只丨已完成§Y[ROOT.blokkat_yottajoules_buff_count]§!次"
 giga_blokkat_join.30001.g.tooltip:0 "可花费§Y1000§!§H尧焦耳§!提高我们船只使用猫块技术的效率，提高§Y射速§!、§Y武器伤害§!、§Y亚光速§!和§Y装甲/护盾值§!."
 blokkat_needs_more_yottajoules:0 "需要至少§Y1000§!§H尧焦耳§!。"
 blokkat_endtekk_is_max:0 "终局科技等级已达猫块科技最高效率。"
 blokkat_yottajoules_buff:0 "猫块网络能量分配"
 blokkat_yottajoules_buff_desc:0 "猫块网络正分配额外能量给我们的舰船和科技。"
 blokkat_harvest_chain_title:0 "CE-1461河系收割协议"
 blokkat_harvest_chain_desc:0 "我们的任务是收割该星系，以帮助建立§Y块构建筑§!。待§Y收割进度§!达到§Y90%§!，我们就可以再次联系§Y猫块网络§!，以便彻底拆除这个星系。\n我们收获的每个恒星系都将给予我们§Y100§!§H尧焦耳§!。\n\n当前收割进度：§Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!\n当前§H尧焦耳§!储量：§Y[ROOT.blokkat_yottajoules_count]§!"
 blokkat_needs_50_yottajoules:0 "需要§Y50§!§H尧焦耳§!。"
 blokkat_needs_100_yottajoules:0 "需要§Y100§!§H尧焦耳§!。"
 blokkat_needs_1000_yottajoules:0 "需要§Y1000§!§H尧焦耳§!。"
 blokkat_needs_2000_yottajoules:0 "需要§Y2000§!§H尧焦耳§!。"
 blokkat_shipyard_build_evictors:0 "需要§Y30§!§G猫块驱逐者§!-§Y50§!§H尧焦耳§!"
 blokkat_shipyard_build_evictors_DESC:0 "猫块驱逐者是快速侦察船，适合轻型护航和侦察。"
 blokkat_shipyard_build_custodians:0 "制造§Y10§!艘§G猫块保管者§!：§Y100§!§HYJ§!"
 blokkat_shipyard_build_custodians_DESC:0 "猫块保管者是用来保护大型民用船只的护航舰。"
 blokkat_shipyard_build_terminator:0 "制造§Y1§!艘§G猫块终结者§!：§Y1000§!§HYJ§!"
 blokkat_shipyard_build_terminator_DESC:0 "猫块终结者是最小的“正规”猫块战舰，通常在危险的星系中护送收割舰队，或支援更大的系间舰艇。"
 blokkat_shipyard_build_dismantler:0 "制造§Y1§!艘§G猫块拆解者§!：§Y2000§!§HYJ§!"
 blokkat_shipyard_build_dismantler_DESC:0 "猫块拆解者通常在赋权者周围，是猫块收割作业的重要部分。"
 blokkat_shipyard_0:0 "猫块网络折跃器"
 blokkat_shipyard_0_DESC:0 "这个大型结构从猫块网络汲取能量，以前所未见速度和效率组装各种猫块船只。"
 giga_blokkat_join.3200.name:0 "猫块网络"
 giga_blokkat_join.3200.desc:0 "能量读数表明，你的收割行动已将§YCE-1461§!的能量密度降低到最终能安全收割所有剩余能量的阈值以下。\n\n因此，只要你认为在这个星系的业务已经结束，就打开§Y猫块网络§!，选择§B进行最终收割§!选项，将星系彻底拆除。"
 giga_blokkat_join.3200.a:0 "终结临近，亦是开端。"
 giga_blokkat_join.30001.f:0 "CE-1461已收割§Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!丨§H尧焦耳§!储量§Y[ROOT.blokkat_yottajoules_count]§!"
 giga_blokkat_join.30001.harvest:0 "§B进行最终收割§!"
 giga_blokkat_join.30001.harvest.tooltip:0 "将银河系的残余部分折叠到§Y猫块网络塔§!中，将其转化为§Y猫块网络§!的能量，并拆除我们之外的§B一切§!。§Y猫块网络塔§!和§Y猫块网络折跃器§!将保留下来，以维持猫块在当地星团的立足点。\n\n§G我们将赢得游戏。§!"
 giga_blokkat_join.3201.name:0 "起始之终"
 giga_blokkat_join.3201.desc:0 "当§Y猫块网络塔§!开始释放狂暴的能量，并将我们现在稀薄银河系的结构引向自身，一种彻底的满足感占据了我们的意识。\n\n我们银河系的低效、毫无意义的命令和琐碎的事务都消失了。每一粒尘埃、每一个原子、每一焦耳的能量，现在都重新用于一个更远大的目的，远超我们以往星系所能想象一切。\n\n这些能量不再是无情的熵牺牲品，而将成为智慧生命建立的不朽堡垒的一部分，以抵御我们狂野宇宙的奇思妙想。\n\n正如§G猫块巨头§!承诺的，随着最后的收割完成，我们的思想被授予了对§Y猫块网络§!之浩瀚的全部权限。现在它清晰地显示为一张无穷无尽的超维能量流网，就像一张美不可言的蜘蛛网，微妙地编织在§Y块构建筑§!周围，其组成部件具有明显的个性，但又表现为跨越宇宙的合一思想。\n\n我们终于真正从重子监狱中解放出来，准备开始我们最终的旅程，将宇宙重塑为绝对高效的单一结构。"
 giga_blokkat_join.3201.a:0 "天命昭昭。前路了了。迈向普适之完美与永恒的效率！"
 giga_blokkat_join.3201.a.tooltip:0 "§B该河系已拆除。§!"
 giga_blokkat_join.6000.name:0 "星海国家发出正式抗议"
 giga_blokkat_join.6000.desc:0 "在我们决定与猫块谈判之后，银河系所有不与我们直接结盟的国家都对我们的行动方案提出了正式抗议。\n\n他们中的大多数人谴责这是“疯言乱语，占用了真正打击猫块的宝贵资源”，但他们不太可能在近期对我们采取任何实际行动，因为他们认为与猫块谈判完全不可能。"
 giga_blokkat_join.6000.a:0 "哦，管他呢。"
 giga_blokkat_join.6000.a.tooltip:0 "所有不在我们§Y联邦§!中，不是我们§Y附属国§!也不是§Y失落帝国§!的国家降低对我们的评价。"
 opinion_protests_blokkat_plan_1:0 "与猫块谈判"
 giga_blokkat_join.6001.name:0 "星海国家被激怒"
 giga_blokkat_join.6001.desc:0 "我国颁布§Y猫网协议§!的消息像野火一样传遍了已知宙域，引发了银河系所有角落的极端反应。\n\n随后，无论与我们关系如何，凡是非停滞的帝国，都对我们为了自己和猫块的利益而实际牺牲银河系其他地区的决定表示正式反对和愤怒。\n\n虽然他们似乎还不打算与我们作战，但我们应该预期，随着我们在§Y猫网协议§!中的进展和接近加入猫块，他们的阻力会不断增加。"
 giga_blokkat_join.6001.a:0 "短视的蠢货！"
 giga_blokkat_join.6001.a.tooltip:0 "所有非§Y失落帝国§!的国家极大降低对我们的评价。"
 opinion_protests_blokkat_plan_2:0 "献祭河系给猫块"
 giga_blokkat_join.6002.name:0 "星海断绝外交关系"
 giga_blokkat_join.6002.desc:0 "我们最近解决了§E猫块方程§!，并随后推进完成了§Y猫网协议§!，这导致银河系无数国家与我们完全切断了外交关系。\n\n银河系现在认为我们不过是在插手他们无法理解力量、毁灭所有人的疯子。\n\n现在所有非停滞帝国都完全拒绝与我们进行外交。我们的使节也被驱逐出他们所在的国家。也许用不了多久，全银河的国家就会开始拿起武器反对我们，并试图永久阻止我们的计划。"
 giga_blokkat_join.6002.a:0 "无论如何，它们都是低能。"
 giga_blokkat_join.6002.a.tooltip:0 "所有非§Y失落帝国§!的国家极大降低对我们的评价。\n如果在§Y联邦§!内，将会退出；如果有§Y星海共同体§!，将被驱逐。"
 opinion_protests_blokkat_plan_3:0 "全疯"
 giga_blokkat_shunned_by_galaxy:0 "被星海共同体抛弃"
 giga_blokkat_shunned_by_galaxy_desc:0 "星海完全拒绝与我们进行任何形式的外交行动。因此，我们的要求将被完全忽视，除非我们通过武力直接强制执行这些要求。"
 giga_blokkat_join.6003.name:0 "星海动员反对我们！"
 giga_blokkat_join.6003.desc:0 "关于§Y猫网协议§!的紧张局势已经达到了临界点，银河系中所有非古代国家都宣布全面动员，随后对§Y[ROOT.GetName]§!宣战，“终结他们把银河系喂给猫块的疯狂计划”。\n\n随着联军宣战，我们在该星系所有希望都已破灭，但这不过进一步证明了完成§Y猫网协议§!、最后与猫块合二为一，离开这个星系的绝对必要性。"
 giga_blokkat_join.6003.a:0 "那就让他们来吧！"
 giga_blokkat_join.6003.a.tooltip:0 "所有常规帝国向我们§R宣战§!。"
 trait_blokkat_catgirl:0 "猫块娘"
 trait_blokkat_catgirl_desc:0 "该猫块倾向于像一个小的、毛茸茸的已驯服生物一样行动，这很奇怪。其行为对非猫块生命体来说是最顺眼的，但其随时可以表现出突然的攻击性。"
 trait_blokkat_omnitae:0 "寻美者"
 trait_blokkat_omnitae_desc:0 "专门研究许多物种标本的生理和美学，尤其是“男性”标本。他们十分推崇培养其认为有吸引力的美的个体与概念。"
 trait_blokkat_blokkazoi:0 "完全失常"
 trait_blokkat_blokkazoi_desc:0 "该猫块的行为是完全不稳定、不可预测的。"
 trait_blokkat_blokkdog:0 "狗块狂热"
 trait_blokkat_blokkdog_desc:0 "狗块十分、及其、特别擅长追踪敌人。说到伤害敌人，就不提了。"
 KNIFE_BLOKKAT:0 "猫块刺刀R"
 KNIFE_BLOKKAT_DESC:0 "一种奇特的猫块武器，包含一把无限锋利的刀片，以快不可测的速度在数个高维度上来回移动。"
 BLOKKAT_INDIVIDUAL_BLOKKAZOI:0 "Kazoi猫块"
 COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT:0 "Kazoi猫块"
 COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT_DESC:0 "Kazoi猫块是一种非常不稳定且神秘的猫块，它行为怪异、不可预测且暴力。Kazoi猫块会试图在极近的距离（§Y5§!）猛烈刺击敌舰。"
 needs_regular_star_blokkat_harvest:0 "必须以可收割星系中的恒星为目标。部分星系为§R禁区§!。"
 blokkat_requires_70_willingness:0 "开始行动需要至少§Y70%§!的§G全局倾向§!。"
 edict_giga_blokkat_willingness_edict:0 "管理§G投猫倾向§!"
 edict_giga_blokkat_willingness_edict_desc:0 "查看并管理我们当前的§G投猫倾向§!。"
 already_monitoring_willingness:0 "已在监控§G投猫倾向§!。"
 giga_blokkat_join.5601.generals:0 "应对§G陆军上将§!…"
 trait_blokkat_blokkeff:0 "贸易专家"
 trait_blokkat_blokkeff_desc:0 "该猫块似乎与原住民的经济行为互动。它们还对获取财富有着不健康的痴迷，尽管这对它来说毫无必要。"
 trait_blokkat_breadkat:0 "圆环迷恋"
 trait_blokkat_breadkat_desc:0 "该猫块似乎迷恋一切圆形物体，特别是行星轨道。它们还对原住民的环世界有着独特的兴趣，似乎它最喜欢的就是把这些环拆开再装回去，直到永远。"
 trait_blokkat_blokkloris:0 "极端水文学家"
 trait_blokkat_blokkloris_desc:0 "该猫块除了热衷于照顾治理块构建筑圣地内原始重子生物外，还痴迷于建造水坝和操纵有机环境。它们似乎还特别擅长治理与镇压反抗。"
 trait_blokkat_on_strike_leader:0 "$trait_blokkat_on_strike$"
 trait_blokkat_on_strike_leader_desc:0 "$trait_blokkat_on_strike_desc$"
 trait_blokkat_erratic:0 "诡异"
 trait_blokkat_erratic_desc:0 "该猫块的行为往往无法预测"
 trait_blokkat_general_effect:0 "每击杀一支敌对陆军：\n$tt$§Y[Root.Owner.GetName]§!：\n$ttt$£energy£$energy$：§G+100§!"
 giga_core_black_hole_exists:0 "我们已经取得了§Y银河核心§!的通行权，因此，我们可以像跃迁至其他黑洞那样直接到达当地。"
 giga_blokkat.3000.cosmovester:0 "潜入§G猫块赋权者§!｜§Y50§!$blokkat_knowledge$"
 giga_blokkat.3000.cosmovester.tooltip:0 "猫块赋权者的中心似乎有某种奇点。视界刺针也许——只是也许——能把我们带到那，不过，如果我们想绕开超维壁垒，就需要大量的§G猫块知识§!。"
 crisis.7510.vester:0 "猫块赋权者内含黑洞，对吗？"
 crisis.7510.vester.tooltip:0 "§Y猫块研究局§!将用§Y50§!§G猫块知识§!启动一项大胆的新项目——一个旨在跃迁到猫块赋权者的§B猫块研究项目§!。\n这将§R停用§!§Y超维震荡仪§!。"
 JUMP_INTO_BLOKKAT_VESTER:0 "潜入猫块赋权者"
 JUMP_INTO_BLOKKAT_VESTER_DESC:0 "在猫块赋权者的中心似乎有类似黑洞的结构，我们也许有能力潜入其中。不过，我们需要先找出用视界刺针绕开超维震荡仪的方法。"
 giga_blokkat.3340.name:0 "潜入赋权者？"
 giga_blokkat.3340.desc:0 "猫块赋权者的中心似乎有类似黑洞的结构。因此，我们的首席研究官们提出了尝试利用视界刺针潜入其中的方法…无论结果如何。\n\n我们实际上并不清楚能以此实现什么。也许能夺取猫块赋权者，甚至也许能利用猫块的能量采集库…或者还可能会转瞬即逝。这些可能性无穷无尽、难以捉摸，就如我们的兴奋那般无极。\n\n然而，如果我们想要开展这样的项目，就需要投入巨量的资源，以找出用我们的视界刺针避开赋权者护盾的方法，否则，我们就会在其中四分五裂，像个粘在舰船上的太空小虫那样四处飞溅。"
 giga_blokkat.3340.a:0 "没有回头路了。"
 giga_blokkat.3341.name:0 "进入深渊"
 giga_blokkat.3341.desc:0 "在视界刺针上，我们的整个文明做好了进入猫块赋权者——也许是我们帝国最大胆的行动——的准备。系统检查完毕，编辑业已就绪…跃迁开始了。\n\n猫块的航母在距离我们只有几百千米的位置出现了，我们能一窥其全貌——它那旋转着的同轴环令人骇然，与其令人惊异的非凡不相上下。为了冲过其附近坚不可摧的超维壁垒，刺针立刻进行了一系列的编辑，没有浪费任何的时间。护盾则将自身变为了微秒级运作，不过，那就是我们穿过此地所需的全部了。\n\n就这样，我们冲了过去，深入了猫块毁灭仪器的神秘奇点，进行了一些编辑并将它们释放了出去，以免我们被其附近近乎无限的时空扭曲焚毁殆尽。"
 giga_blokkat.3341.a:0 "勇往直前。"
 giga_blokkat.3342.name:0 "猫块的无穷彼岸"
 giga_blokkat.3342.desc:0 "历经艰险，我们似乎成功进入了§Y猫块网络§!。无尽的能量流环绕着视界刺针，并从猫块赋权者中涌向某处未知星系际空间的中心位置。\n\n这种能量流不只有一道，数以百计……不，成千甚至上万道能量流在此交错，而它们似乎全都来源于无数个猫块赋权者及其拆解无数个星系的行动。\n\n更奇怪的是，在流向赋权者的能量之外，还有大量能量流正向着星系间空间的某处空无之地，好像在为某种规模空前的猫块行动提供动力。\n\n然而观测很快被打断，因为我们意识到自己这样的一团固态物质对于专门设计来传输能量的猫块网络而言是不速之客。我们用以维持文明存续的数十亿现实编辑正承受着猫块网络每时每秒的粉碎企图，它想要撬开刺针，将其研磨为虚无。\n\n现在要返回已经来不及了，刺针无法一直承受这种情况，我们必须速战速决，做出一个决定来摆脱当下的炼狱：是径直前往那看似猫块网络中心的地方，还是尝试突破到其他地方？"
 giga_blokkat.3342.a:0 "我们应当前往这一切的源头！"
 giga_blokkat.3342.b:0 "我们必须离开这是非之地！"
 giga_blokkat.3343.name:0 "无畏的逃脱"
 giga_blokkat.3343.desc:0 "在匆忙之中，我们并没有尝试逃离中心位置，而是用尽刺针的最后能量直接穿过猫块网络，前往能量流被释放的星系际空间目的地。就在刺针将被彻底毁灭的一瞬之前，我们从那热锅一般的炼狱中逃了出来……径直钻进了火里。\n\n我们被网络吐了出来，直接落入了一场规模庞大到无法描述的太空战争中，就在这星系际空间里！一支遮天蔽日的猫块舰队，坐拥足以消灭我们的星系数千次有余的火力和数万艘前所未见的巨型舰船，正在与另一支流线造型，中心有某种奇点为能源的舰队缠斗。\n\n以及，我们从猫块能量网络中出现一事制造了不小的影响，猫块舰队为了处理这一信息而使舰队暂缓了宝贵的数纳秒。这为它们的未知对手争取了宝贵时间来发射一道时空粉碎弹，这无形的怒火过载并引爆了猫块的战舰，并迫使残存的猫块撤向深空。\n\n当猫块消失在传感器上后，那些流线型的舰船转向我们并停顿了一会，看上去在处理些什么信息，随后我们便收到了来自其中一艘舰船的通讯请求。他们在呼叫我们！"
 giga_blokkat.3343.a:0 "显示到……屏幕上。"
 giga_blokkat.33441.name:0 "？？？"
 giga_blokkat.33441.desc:0 "§H这些舰船似乎是直接将信息传输到我们的意识中……他们的科技陷入远胜于我们。整个刺针里都听得见一声低沉的嗡鸣。看上去他们正在扫描我们。§!\n\n……你们刚才穿越了猫块网络？这简直令人震惊！无与伦比！不可置信！我们已经……见证过不少单星系原始文明用各种设备尝试你们这样的壮举，但从未听闻或亲眼见证一台真正的非猫块舰船从那网络中驶出。你们能用手头那种科技地低下的飞船达成如此成就，想必是有过人的聪慧。"
 giga_blokkat.33441.a:0 "你是谁？或是什么？"
 giga_blokkat.3344.name:0 "系间大联邦"
 giga_blokkat.3344.desc:0 "啊，当然，你们……还不知道我们。我们是§Y系间大联邦§!，一个由数十万泛星系文明组成的军事联盟……我们团结在一切以对抗猫块收割者。你们刚刚在此见证了一场辉煌的胜利。\n\n噢，抱歉，原谅我的失礼。我是§YSteroh§!，§Y寰宇救赎特遣军§!的雫糸舰队及全军总司令，负责§Y拉尼亚凯亚战区§!的猫块威胁事务管理。\n\n我们的联盟主要由伟大的§Y雫糸帝国§!荫蔽，由我们的领袖§YKyuinai§!及§Y寰宇集会§!领导。他们负责监管大多数行政流程并确保我们那数量无比庞大的成员国之间有序协作。\n\n鉴于这场战争已经横跨数十亿光年，历经数万年……我们必须不惜代价保持团结，以免猫块不费吹灰之力消灭我们。"
 giga_blokkat.3344.winning:0 "那么，猫块正在你们的进攻下败退吗？"
 giga_blokkat.3344.winning.response:0 "我们在过去的数万年里一直在尝试消灭这些肮脏又恼人的采集者。它们已经制造了至少……千亿亿亿的伤亡，吞噬了至少300亿个星系，而这个数字还在增长。\n\n所以，很不幸，现在还不能说我们正在让猫块败退。顶多就是遏制它们，并疏散……将它们拒止在雫糸核心星区以外……这确实是一场消耗战。\n\n大多数战役不能说我们真正战胜了猫块，它们的舰船数量庞大、火力凶悍又轻巧灵活，但我们可以尽力迫使它们耗损能量……并寄希望于这最终能使损失多于它们吞吃宇宙的所得。\n\n我们期望这能在未来数万年内迟滞它们……直到我们能发起一场真正的反击。"
 giga_blokkat.3344.ships:0 "你们使用的这些硕大无朋的舰船是什么？"
 giga_blokkat.3344.ships.response:0 "我们使用的这些星舰被称为§Y奇点飞船§!，是用于对抗猫块的主要军事装备，你可以认为它是我们的面包及黄油。我们在横跨宇宙的整个战场上部署了大约上万亿台这种星舰，它们需要协同工作才能阻遏猫块。\n\n如你所见，它们使用一个奇点作为我们修改局部物理法则用以机动和攻击的现实接口……本质上是你们建造的这种视界刺针的武器化版本。\n\n你们的这版飞船……呃，它非常的原始，像是拼凑出来的，不过，你们仅用一个星系的资源与科技就造出了这种东西？这非常惊人，我由衷地称赞你们！单星系原始文明通常在尝试建造这种设备的过程中就会自取灭亡。"
 giga_blokkat.3344.appearance:0 "这是你的真实外表吗？"
 giga_blokkat.3344.appearance.response:0 "是……也不是。我们雫糸人由智能物质组成……很不幸，尽管方式不同，我们与猫块还是非常相似。\n\n我选择这个外表因为我非常喜欢这一款，但我可以随心所欲地更换外表。我的意识本身甚至也不在这支舰队内，而是位于一处距此数百万光年的加固套娃脑集群之中。\n\n尽管听着有些窝囊，但我们不能给猫块任何机会！它们……反正也是这么干的。噢，对，如果你成功俘虏过一台猫块……非常不幸！你竭尽所能抓到的只是一台运行着某个真正猫块的备份模拟意识的猫块机体……这非常令人失望，很抱歉，我知道这种感受。"
 giga_blokkat.3344.deepshroud:0 "你们尝试过逃亡其他更年轻，且没有猫块的宇宙吗？"
 giga_blokkat.3344.deepshroud.response:0 "前往……其他宇宙？呵，我能看得出来你们这一物种挺厚脸皮的，但你真的知道外面有什么吗？那个……多元宇宙，你可以这么称呼它，是非常危险、致命且不可预知的。存在于那里的实体甚至能让你们星系里那些肤浅的虚境超主显得像毫无防备的动物！\n\n好吧，告诉你们事实，只要付出足够的努力，我们也许能离开这里。但是这样一来……猫块就能肆意蹂躏这个宇宙，它们将最终不受阻挡地吞噬一切。\n\n然后呢？恐怕……它们也会突破桎梏，再次威胁到我们逃往的世界。所以，我们必须在此时此刻阻止猫块，否则谁知道它们能发展到什么程度？"
 giga_blokkat.3344.blokkonstrukt:0 "我们发现猫块网络有一处中心点。那是什么？"
 giga_blokkat.3344.blokkonstrukt.response:0 "那是……§Y块构建筑§!，一种直径超过一光年，令人憎恶的太级巨构，猫块用它来统合数千亿个星系的能量。它们想将一切存在合入其中，并期望用这来阻止热寂……以它们之外的世间万物为代价。\n\n我们只想看见它被毁灭。"
 giga_blokkat.3344.join:0 "我们可以……加入你们吗？"
 giga_blokkat.3344.join.response:0 "你们愿意加入我们对抗猫块的战斗？太好了，我们对此感激不尽！除非一个文明成功击退一台猫块赋权者，否则我们通常不会联络他们，但活着穿越猫块网络的旅途显然展示出了你们不同寻常的才华。\n\n所以，我们会为你们提供建造正经奇点飞船的图纸，并帮助你们把视界刺针升级为真正适用于星系际战争的战舰！让猫块见识见识谁才是这个宇宙的真正主人！"
 giga_blokkat.3345.name:0 "拯救宇宙"
 giga_blokkat.3345.desc:0 "我们抛弃了离开当前现实这一公认的自私计划，转而决定加入一项更高尚的事业，帮助系间大联邦同猫块间的寰宇斗争。\n\n之后不久，一位名叫§YDiym Milize§!的雫糸人联系了我们，他负责联盟的外交事务，并在我们正式加入星系际联盟前介绍我们前往系间大联邦工作。\n\n一支庞大的奇点飞船舰队护送着视界刺针回到附近的一处据点星系。他们提供给了我们做梦也未曾设想的图纸与基础设施，让我们将视界刺针转化为前所未有的强大战舰，足以轻松歼灭先前围困我们星系的猫块舰队。\n\n我们花费了数年才适应了这一跨越式的科技发展，也得以一瞥先前的宇宙创生计划中还有多少我们不曾掌握的要素。不过最后，多亏了雫糸人导师与我们最出色的工程与科研人员，这场大迭代得以顺利完成。\n\n……随后，我们启航！驾驶着我们自己的奇点飞船，加入另一支舰队，开始了针对猫块的任务。先是遏制，而后是制止猫块的威胁……或许，只是一个假设，我们真的能拯救所有生命。"
 giga_blokkat.3345.a:0 "前进！"
 giga_blokkat.3344.blackhole:0 "你们能护送我们前往最近的黑洞吗？"
 giga_blokkat.3344.blackhole.response:0 "噢，对，你们想再次继续你们的宇宙创生计划是吗？……出于好心，我们恐怕不能真的……让你们继续。我们见识过这一尝试通常会有什么下场！无论谁尝试这个，99%的时候他们都以这样或那样的恐怖死状命丧其中。我们就只扫描你们的舰船，然后把你们送去一处安全的地方，好吗？"
 giga_blokkat.33451.name:0 "设施"
 giga_blokkat.33451.desc:0 "根据我们的要求，联邦部署了一小团纳米物质，研究了一会儿我们的船进行，可能在分析理解我们穿过猫块网络的旅程。同样的物质修复了我们的探针，使其重新全面运转……然后它完全包裹了我们，导致所有人失去知觉！\n\n不知过了多久，我们醒来了，发现自己还在探针里，只不过是在河系深处的一座巨构里。在我们前方、巨构的中心，有一个巨大的时空裂缝，类似于以前我们星系的星界裂隙，周围有各种各样的设备强行维持其开放。\n\n一个声音突然在我们脑海中响起。"
 giga_blokkat.33451.a:0 "这次又是谁……？"
 giga_blokkat.33454.name:0 "F.S.A.E."
 giga_blokkat.33454.desc:0 "你好，单星系原始人。我要告诉你的事是严格保密的，但你马上就要出去了，所以这没什么大不了的。\n\n我叫§YEdgar Nexon§!，§Y联邦星系异常实体控制局§!，或建成§YF.S.A.E.§!的负责人。我们的工作包括记录宇宙中所有异常事件……但不限于次。\n\nSteroh向上级报告你们潜入猫块网络的壮举，这当然引起了我们的注意，尤其是你们还想再来一次！所以我们秘密接收了你们。我看得出来，你对§Y幽邃§!的本质不太熟悉，这不能怪你，也不该怪你。"
 giga_blokkat.33454.place:0 "我们现在在哪？"
 giga_blokkat.33454.place.response:0 "你在§YF.S.A.E.深空站§!，研究§Y跨界旅行§!，或者你们口中多重宇宙旅行的地方。那边有几百个稳定的星界裂隙，你应该很熟悉。\n\n虽然你可以在任一星系中找到黑洞，从长远来看都不稳定，由于§Y幽邃§!涌动能量的性质，其连接总是较快断开，而这个设施的主要目标是找到长期稳定的方法。"
 giga_blokkat.33454.deepshroud:0 "幽邃……？"
 giga_blokkat.33454.deepshroud.response:0 "好吧，那么，§Y幽邃§!，有时也叫§Y深层虚境§!……你可以理解为其本质是多元宇宙的基本结构。它就像一大锅汤，所有可进入的宇宙或领域都漂浮其中。\n\n有时会形成连接，但通常非常不稳定且危险，以至于稳定的跨界往返……几乎不可能。但你……特别大胆，你们的宇宙创生计划本质上是试图通过黑洞进入另一领域。非常震撼，但几乎是自杀。\n\n在适当宇宙中停下的几率很低，你很可能会遭遇某些潜伏在现实之间的实体……它们正等着有什么东西落入魔爪。"
 can_leave_thanks_to_fsae_tooltip:0 "让我们先问问这里发生了什么。"
 giga_blokkat.33454.why:0 "所以，我们为什么会在这？"
 giga_blokkat.33454.why.response:0 "很简单。我们对你的猫块网络之旅感到震惊，研究你们的探针给了我们很多有价值的数据，所以我只是投桃报李。\n\n你们前面是个稳定的大型§Y星界奇点§!。它理应为你们种族打开通往另一个领域的安全途径，就像你们此前寻求的那样“年轻、易掌控”。出于某种原因……你们不该选择潜入猫块赋权者……\n\n赶快进去吧，真的。如果你想知道为什么我们不做同样的事情……呃，只要知道频繁这样做往往会吸引一些……不必要的注意。所以快点，否则……"
 giga_blokkat.33454.leave:0 "我们准备好离开了。"
 giga_blokkat.33454.leave.response:0 "好。做你该做的，速战速决。祝你们好运。不要灰心丧气。不要在幽邃里待太久。进来就出来，不要磨蹭！"
 giga_blokkat.33455.name:0 "再次前往无垠"
 giga_blokkat.33455.desc:0 "我们迅速激活了刺针，潜入了星界奇点，进行了确保我们能在穿越中活下来的编辑，随后切断并扭曲了现实的编辑。\n\n结果令人满意：星界奇点估计是被我们前方的F.S.A.E调优了——它让我们的刺针立刻穿过了幽邃之潮。在诸多现实的夹缝中，我们正沿着超世的小径流畅地航行。然而，我们永不满足的好奇心再次被点燃了。\n\nNexon警告我们不要减速，但我们中的一些人已经按捺不住了。很快，大批我们文明的人就要求降低刺针的速度，让我们有时间更深入地研究幽邃的性质，以及最重要的——让我们亲眼看看它。\n\n在这多宇宙的结构之中，存在着怎样的奇迹，怎样未知的奇景？我们心驰神往。这也许是我们好好看看现实的基础元素的唯一机会。我们该怎么做？"
 giga_blokkat.33455.a:0 "听尼克松的！保持航线！"
 giga_blokkat.33455.b:0 "我们必须知道远方还有什么，为了科学！"
 giga_blokkat.33456.name:0 "新的家园"
 giga_blokkat.33456.desc:0 "我们抛下了那可能带来毁灭的好奇心，继续沿着星界奇点指引的道路全速前行，很快，我们就进入了新的“领域”，这是雫糸帝国对它们的称呼。F.S.A.E.完成了自己的工作：这片领域平静而年轻，结构就像由我们随意塑造的黏土。\n\n虽然我们对幽邃的好奇心没有得到满足，但这已经无伤大雅了。我们会在这个宇宙中生老病死，重建、扩张我们的文明。也许有一天，我们能像雫糸帝国那样涉足幽邃，但至少现在，我们——在自己的奋斗和胜利后——已经找到了我们的家。"
 giga_blokkat.33456.a:0 "到头来，这一切还是值得的。"
 giga_blokkat.33457.name:0 "窥视恐惧"
 giga_blokkat.33457.desc:0 "我们忽视了Nexon的建议，稍稍减缓了速度——因为我们中的一些人敢于探索多宇宙空间的深处。无尽的超维度能量包围着我们，在幽邃的九重空间维度中流动、潮落，好似看着万千无限的无限…\n\n带着敬畏，我们凝视着一个像是实体的存在，完全不能自已。当我们看向现实的深处之时，越来越多的乘员宣称：在这超凡的网路之外，有着“万物的解决方案”。它的优雅和强大甚至让F.S.A.E.企图将其隐瞒！\n\n如此强大的力量，应当能够“终结”那些在多宇宙中的人所忍受的苦难的循环。明确的成神之路，只属于我们的飞升，超越我们最狂野的宇宙创生的幻梦，超越雫糸帝国和猫块，填满了我们的意识。\n\n当然了！如果单个宇宙能够对我们的编辑表现出抵抗的姿态，那为什么要去烦扰它们？我们该转而直接跳向起源，塑造多宇宙根本的结构！\n\n答案已经很清楚了：我们必须离开这条路。为了更伟大的目的进入幽邃。我们的命运就是拥抱无限！我们必须在机会溜走前行动，就在现在！"
 giga_blokkat.33457.a:0 "让尼克松见鬼去！我们将掌控永恒！"
 giga_blokkat.33457.b:0 "不！不！保持航线！"
 giga_blokkat.33458.name:0 "轮回之终末"
 giga_blokkat.33458.desc:0 "刺针迅速转向，离开了F.S.A.E.的超凡网路，然后以头在前，潜入了幽邃的深处。那…很美。在我们前方的是永恒的无限。有了刺针的力量，我们将重塑维度之间的空间。我们不该成为区区神明，而是该成为真正全能的神，不受任何宇宙的法则的限制。\n\n但首先，我们必须找到合适的地点，一处能量密度恰好符合我们计划的地方。九重维度空间中的导航很…棘手，但我们并非无法应付。最终，我们找到了一处合适的地点，开始了我们的工作。这一切都是为了搞定F.S.A.E.和猫块还有所有那些短视到可悲的文明！他们觉得§R现在还不是我们的时代…§!，但马上，§R就会是了§!。而我们必须做的只是…带来§R终末。§!\n\n是的，是的！多宇宙所经历的无穷无尽的痛苦之潮很快就会§R结束§!了。不计其数的世界、不计其数的现实、不计其数的徒劳的§R循环§!，都将被§R终结§!。我们的全部思想立刻产生了清晰的共鸣：这是，一直以来都是，§R我们的目的§!。我们的殚精竭虑迎来了幽邃的§R能量§!，它改变了我们的形态和存在。我们的思想扭曲为了§R不可知之物§!。很快，§R时间§!将不复存在，§R苦难§!将不复存在，§R思想§!将不复存在，§R现实§!将不复存在。\n\n§R唯一还存在的，只有轮回之终末§!。"
 giga_blokkat.33458.a:0 "§R如果我们只会带来终末。§!"
 giga_blokkat.33458.a.tooltip:0 "你们做了什么…？"
 giga_blokkat.33459.name:0 "不稳的安全"
 giga_blokkat.33459.desc:0 "我们决不能继续待在这了！我们的毅力战胜了好奇心，再次沿着星界奇点指引的道路加快了速度，很快，我们就进入了新的“领域”，这是雫糸帝国对它们的称呼。F.S.A.E.完成了自己的工作：这片领域平静而年轻，结构就像由我们随意塑造的黏土。\n\n但是有些…不对。我们曾目睹了幽邃超维度的美，而现在这个领域的三维空间却限制诸多。狭窄逼仄。令人失望。无论如何，从我们跨维度的精神错乱症状中都可以看出：我们不能就住在现实之间，以免被超越我们理解的力量所吞噬。\n\n我们的文明开始对自己的未来和目标感到迷茫了，在这迷茫愈发严重的时候，紧张局势也由此产生。不过，最终，我们还是达成了共识：我们会在这个宇宙中生老病死，而既然如此，我们就该工作了。我们会改善刺针的设计，直到它能承受住幽邃混乱的能量为止…"
 giga_blokkat.33459.a:0 "然后…我们终将归乡。"
 giga_blokkat.3344.fight:0 "渣滓。我们会毁灭你！"
 giga_blokkat.33452.name:0 "系间大联邦"
 giga_blokkat.33452.desc:0 "哇哦！我们知道与外星人作战可能是你们文明文化的一部分，但你们可不能把那种原始的行为带到这来。如果我们想击退猫块，就必须团结起来，所以…如果你们能好心地停止这样的行为…那对你我都好！\n\n想想在你不想着杀死所有东西之后你能在宇宙中做的好事吧。比如，帮助我们击败想要杀死所有东西的家伙之类的？"
 giga_blokkat.33452.yes:0 "我们会给你看看我们是怎么杀的！全速前进！"
 giga_blokkat.33452.no:0 "我们…想你是对的。抱歉。"
 giga_blokkat.33453.name:0 "撞击"
 giga_blokkat.33453.desc:0 "不容片刻喘息，我们强制切断了与异种舰队的通讯，使用刺针所剩无几的能量冲向了那些船！我们在电光石火之内进行了一系列疯狂的编辑，以图摧毁我们将要撞上的那艘该死的船。刺针也许不是为战斗而设计的，但恼人的现实无疑能成为强大的武器…\n\n…或者至少我们是这么想的。在一瞬间，其中一艘奇点飞船让刺针停下了，我们的编辑在他们面前软弱无力，因为我们的舰船位于一个静止的室内。随后，我们的刺针被强制送回了其中一个系间大联邦的星系，它在那被迅速带走并进行了研究——也许是为了理解我们是怎么在穿越猫块网络的时候幸存下来的。\n\n一切完成后，为了使我们的人民放弃暴力的行事方式，他们遭到了再教育，随后在一个庞大的系间大联邦成员国内得到了释放。那很高效，我们的故事就此结束了。我们那被判定为太过原始的前文化和生活方式在数十年内就被根除了，因为我们融入了这一集体，关于我们伟大的宇宙创生事业的记忆很快就成为了历史。"
 giga_blokkat.33453.a:0 "勿忘你终有一死。"
 giga_blokkat.3348.name:0 "宇宙的中心"
 giga_blokkat.3348.desc:0 "我们的刺针不知疲倦地对抗着湮灭，在猫块网络的超凡能量流中飞驰，离它的源头越来越近，也许那正是猫块收集的能量的归处。耗尽了最后的能量后，它终于从网络中出现了。\n\n我们发现自己似乎正位于一个硕大无朋的结构的表面，它的长度超过一光年，由数千亿星系的能量聚合而成，这…这就是了——猫块的终极工程学成就，他们的主要项目，一个大得无法想象的建筑，意图通过自身无限的生长将整个宇宙都吞噬进去。\n\n猫块似乎将这里称为§Y块构建筑§!，它复杂至极，容纳了他们的整个文明，是智慧生命对抗冷酷无情的熵力的终极力量的体现。但我们已经没时间思考了，因为我们并不属于这里。\n\n刺针的编辑在我们到达的数秒内就减弱了，它被建筑自身的现实扭曲压倒了，无数的存在开始注视我们，他们的思想压倒了我们。\n\n为求生存，刺针拼死进行了最后的编辑——一个不顾一切潜入块构建筑心脏的企图，希望其自身的重力能像个黑洞一样将我们拉去，让我们能够离开这一现实。"
 giga_blokkat.3348.a:0 "直入现实之心。"
 giga_blokkat.3349.name:0 "涅槃"
 giga_blokkat.3349.desc:0 "刺针停在了一个平静的地方，块构建筑还有它的居民都消失了。突然间，一种超脱尘世的宁静涤荡了我们的思想。\n\n我们做到了！我们在重重困难之下逃离了块构建筑，来到了一处更好的现实。这个宇宙…温暖、安静、令人愉悦。无论我们看向哪，都只有一片等着我们随心所欲塑造的虚空，其中满溢着某种纯粹、超然的极乐，时时刻刻填充着我们的意识。\n\n这个宇宙在每个方面都完美无瑕，这正是我们在宇宙创生事业中所追寻的。我们的努力得到了回报。我们穿过了地狱，到达了天堂，我们将永生永世地住在这里，超脱于争斗和物质世界的痛苦。"
 giga_blokkat.3349.a:0 "§G<<启动制裁协议 - 闯入者已成功制服>>§!"
