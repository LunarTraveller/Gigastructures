 giga_blokkat_mothership_player_desc:0 "猫块赋权者"
 BLOKKAT_MOTHERSHIP_PLAYER:0 "核心"
 giga_blokkat_join.5000.name:0 "反猫倾向"
 giga_blokkat_join.5000.desc:0 "“政府选择站在无所不能的入侵者一边”，“[ROOT.GetRulerName]是猫块的奸细吗？”，“猫块研究局的科学家为权力疯狂”，以及其他数百种攻击我们关于猫块决定的批评，占据了§Y[ROOT.capital_scope.GetName]§!和§Y[ROOT.GetName]§!的头条。\n\n正如预期的那样，民众对我们试图加入正在吞噬我们整个银河的系外侵略者而不顾居民的决定感到震惊和不快。\n\n我们的多数星球爆发了大规模抗议活动。在宣布决定后，几乎每个社会阶层都陷入了完全的混乱。显然我们不得不尽力说服的民众和领导层，让他们相信加入猫块是正确的事情。\n\n人民对我们计划的接受度，称为§G投猫倾向§!，过低会导致帝国遭受§R严重惩罚§!。 它分为§P军事倾向§!、§B科学倾向§!、 §H政府倾向§!和§M人民倾向§!几部分，代表着帝国各个部分的意见，平均为§G整体倾向§!。\n\n我们能在§Y猫块研究局§!监控§G投猫倾向§!。"
 giga_blokkat_join.5000.a:0 "我们将会证明这些蠢货是错误的！"
 giga_blokkat_join.5000.a.tooltip:0 "§G投猫倾向§!已激活，在解决前将显著影响帝国。\n\n我们可以在§Y猫块情报局§!上方的“管理倾向”按钮来追踪§G投猫倾向§!的多种数值。\n\n§G投猫法令§!可被用于应对低倾向。\n如果按钮没有显示，也可以通过法令查看。"
 giga_blokkat_join.5001.name:0 "领袖正在进行大规模抗议！"
 giga_blokkat_join.5001.desc:0 "我们帝国一些最优秀的人才与普通民众一样，不愿接受我们与猫块站在一起的选择，决定进行长期抗议活动。\n\n这些持不同政见者拒绝完全履行他们的职责，借此表达对我们计划的不满，并表示只有彻底扭转这个“愚蠢的计划”才能让他们恢复效忠。\n\n我们可以解雇这些软蛋，或者进入§Y猫块研究局§!的意愿页，在各个领袖身上花费§Y凝聚力§!和§Y影响力§!来尝试说服他们。研究局的领导向我们保证，如果我们的计划开始显露前景，一些领导人无疑会改变主意，再次加入我们。但不幸的是，说起来容易做起来难……"
 giga_blokkat_join.5001.a:0 "他们会回心转意的…要么就让我亲自动手。"
 giga_blokkat_join.5001.a.tooltip:0 "我们§Y领袖池§!中大约§Y[ROOT.blokkat_willingness_leader_strike_percent]%§!的领袖将会获得§Y反猫块罢工§!特质，该特质会极大的影响其产出。我们越倾向于§Y平等主义§!，这一比例就越大。\n\n随着我们计划的进行，一部分人会加入我们，或者也可以尝试通过§Y猫块研究局§!的倾向页说服它们。"
