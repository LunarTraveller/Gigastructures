 giga_blokkat.3000.joinblokkats6:0 "完成§Y协议§!丨§Y60§!$blokkat_knowledge$与£energy£§Y[blokkat_country.blokkat_ascension_cost]"
 giga_blokkat.3000.joinblokkats6.tooltip:0 "有了解开的§E猫块方程§!、运作中的§H猫块网络能量节点§!和建成的§P猫块网络塔§!，我们要一劳永逸的完成§Y猫网协议§!所需的一切都已就绪。\n\n§Y我们将加入猫块，一起毁灭剩下的河系。§!"
 giga_blokkat_join.2044.name:0 "猫块"
 giga_blokkat_join.2044.desc:0 "§G（建立通信）\n（检查收件人意识）\n（评估：猫块化就绪）§!\n\n恭喜你完成了§P猫块网络塔§!，§Y[ROOT.GetSpeciesNamePlural]§!。现在你要做的就是输入§Y[blokkat_country.blokkat_ascension_cost]§!£energy£，而后§Y猫网协议§!就完成了。\n\n完成后你们§Y领袖§!的意识和精华将转移到 §Y猫块网络§!，成为§Y猫块底盘§!。你们人口的精华将合并成更强大的§Y猫块精华§!，并上传到§Y猫块网络§!。\n\n如前所述，你将被授予对§Y银河系CE-1461§!收割作业的完全控制权，并§Y承担完成这些作业的任务§!。"
 giga_blokkat_join.2044.a:0 "终于，我们成为了更加伟大的存在。"
 giga_blokkat_join.2044.a.tooltip:0 "一个新的§B猫块研究项目§!已在§Y猫块研究局§!中可用。"
 blokkat_bureau_fight_blokkats_desc:0 "§Y猫块矿工§!是对整个河系生死存亡的威胁。如果我们要反击对抗它们，我们必须积累尽可能多的§G猫块知识§!。\n\n只要我们有机会，就可以通过§Y研究指定循环科技§!、§Y完成多种任务§!和§Y开展特殊项目§!来获得。\n\n我们的首要目的是积累足够的§G猫块知识§!来设计出§Y超维震荡仪§!，一个理论上能击溃§Y猫块赋权者§!护盾的§Y巨构建筑§!。尽快投资科研设施会是明智的。"
 blokkat_bureau_join_blokkats_desc:0 "§Y猫块矿工§!美丽又迷人。既然我们可以努力加入它们的行列，将宇宙重塑至完美，为什么还要与其作战？如果我们要这样做，就必须积累尽可能多的§G猫块知识§!。\n\n只要有机会，就可以通过§Y研究指定循环科技§!、§Y完成多种任务§!和§Y开展特殊项目§!获得。\n\n我们的首要目的是积累足够的§G猫块知识§!来找到加入猫块伟业的潜在方式。尽快投资科研设施是明智之举。"
 blokkat_bureau_knowledge_fight_blokkats_desc:0 "§G猫块知识§!是我们对猫块及其科技所有知识的总和。如果我们要反击§Y猫块赋权者§!，针对其护盾，收集尽可能多的知识至关重要。"
 blokkat_bureau_knowledge_join_blokkats_desc:0 "§G猫块知识§!是我们对猫块及其科技所有知识的总和。如果我们想要找到加入猫块重塑银河的宏伟事业的方法，收集尽可能多的知识至关重要。"
