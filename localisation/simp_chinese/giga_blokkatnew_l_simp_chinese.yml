 giga_blokkat_join.5603.name:0 "与§Y[blokkat_strike_leader_negotiate.GetName]§!谈判"
 giga_blokkat_join.5603.desc:0 "我们可以尝试消耗§M影响力§!、§B凝聚力§!乃至于§Y能量币§!来说服§Y[blokkat_strike_leader_10.GetName]§!在猫块的事情上给我们站队。\n\n基于其对应倾向的当前值（§B科学家§!的§B科学界投猫倾向§!、§P舰队司令§!和§G陆军上将§!的§P军方投猫倾向§!以及§H总督§!的§H政界投猫倾向§!）及其§Y[ROOT.blokkat_leader_negotiate_level]§!的技能等级，谈判的成功率是§Y[ROOT.blokkat_leader_negotiate_odds]%§!。\n\n将消耗£influence£§Y[ROOT.blokkat_leader_negotiate_influence_cost]§!和£unity£§Y[ROOT.blokkat_leader_negotiate_unity_cost]§!来推进谈判进展。"
 giga_blokkat_join.5603.yes:0 "继续（[ROOT.blokkat_leader_negotiate_odds]%几率）"
 giga_blokkat_join.5603.bribe:0 "进行贿赂并承诺高新。丨£energy£§Y[ROOT.blokkat_leader_negotiate_energy_cost]§!（[ROOT.blokkat_leader_negotiate_odds_payrise]%几率）"
 giga_blokkat_join.5603.bribe.tooltip:0 "如果成功，§Y[blokkat_strike_leader_negotiate.GetName]§!将获得§H亲猫块贿赂§!特质，增加§Y300%§!的§Y领袖维护费§!，减少§Y30%§!的§Y经验获得§!。\n\n如果我们是§Y平等主义§!，将降低§M人民投猫倾向§!§G1.5%§!；如果我们是§Y极端平等主义§!，将降低§G3%§!。"
 giga_blokkat_join.5604.name:0 "协商成功！"
 giga_blokkat_join.5604.desc:0 "猫块研究局报告称§Y[blokkat_strike_leader_negotiate.GetName]§!终于决定和我们一起加入猫块。\n\n随之，他们宣布了其罢工的结束并立刻将回归正常工作。\n\n成功率为§Y[ROOT.blokkat_leader_negotiate_odds]%§!"
 giga_blokkat_join.5604.a:0 "大善！"
 giga_blokkat_join.5604.bribe:0 "贿赂一下会有很大的帮助。"
 trait_blokkat_payrise:0 "亲猫块贿赂"
 trait_blokkat_payrise_desc:0 "虽然不愿在猫块相关的事情上和我们站队，但这位领袖已经被高薪收买了。"
