l_simp_chinese:
 giga_dialog.40041.desc:0 "[From.From.GetName]的戴森球建造继续，随着先进太阳能收集器的进一步安装，戴森球的产出也得到了提升。\n\n能量收益已达到完成后预计最大值的50%。"
 giga_dialog.40042.desc:0 "增加另一组太阳能收集板后，我们在[From.From.GetName]星系建造戴森球的工作已近乎完成。\n\n此巨构现在输出该类型恒星预计最大输出的75%。\n\n很快，恒星全部的能量将尽在我们掌握。"
 giga_dialog.1207.title:0 "$name_penrose$用途"
 giga_dialog.1207.a.desc:0 "随着[giga_system.GetName]周围的镜面框架完成，我们终于可以开始将其用作炸弹了。\n\n我们需要让他积攒几年能量，随后它即可获得引爆能力。星系中的一切都会被毁，爆炸极为强大，可通过超空间航道传播。相邻星系的所有行星都会因能量流而不宜居，2跳内的所有行星将变为辐照天地。最重要的是，它将在亚空间发出冲击波，扰乱并重构4条内的超空间航道！"
 giga_dialog.1207.b.desc:0 "随着[giga_system.GetName]周围的镜面框架完成，我们终于可以开始将其用于能量产出。\n\n它的产出相对普通（250£energy£），但在获得适当的科技后可将其稳定化。"
 giga_dialog.1207.a:0 "它会成为极佳的毁灭工具。"
 giga_dialog.1207.b:0 "很快，它全部的力量都将属于我们。"
 giga_dialog.3401.name:0 "$name_fusion_suppressor$基址完工"
 giga_dialog.3401.desc:0 "未来$name_fusion_suppressor$的基址已在[giga_system.GetName]星系内成功建造。它将容纳开始建造$name_fusion_suppressor$所需的基础设施，最终足以改变恒星的演化进程。"
 giga_dialog.3401.a:0 "很好。"
 giga_dialog.3402.name:0 "重力调制器完工"
 giga_dialog.3402.desc:0 "我们的工程师完成了[giga_system.GetName]周围$name_fusion_suppressor$重力调制器的大型阵列。这些庞大的设备能够产生人工引力场来压缩整颗恒星，并改变其内部聚变过程。"
 giga_dialog.3402.a:0 "棒极了。"
 giga_dialog.3403.name:0 "恒星稳定装置完工"
 giga_dialog.3403.desc:0 "[giga_system.GetName]周围的$name_fusion_suppressor$恒星稳定装置已经完成。它们能够在重力调制器产生人工引力场时稳定恒星。现在我们可以开始压缩恒星的具体过程，最终摧毁它或将其转变为黑洞。"
 giga_dialog.3403.a:0 "真不错。"
 giga_dialog.3404.name:0 "恒星压缩-阶段1"
 giga_dialog.3404.desc:0 "我们的$name_fusion_suppressor$已经成功开始压缩[giga_system.GetName]。恒星的聚变过程已经改变，产生强大的引力场缩小了恒星的外表体积。恒星等离子体的多种效应正在$name_fusion_suppressor$内的多个实验室中进行研究。"
 giga_dialog.3404.a:0 "真了不起。"
 giga_dialog.3405.name:0 "恒星压缩-阶段2"
 giga_dialog.3405.desc:0 "$name_fusion_suppressor$再一次将[giga_system.GetName]压缩到更小的体积。恒星出现了有趣的现象，带来巨大的科学回报，恒星的运行开始违背物理学。进一步压缩将带来更多成果。"
 giga_dialog.3405.a:0 "很好。"
 giga_dialog.3406.name:0 "恒星压缩中子星"
 giga_dialog.3406.desc:0 "$name_fusion_suppressor$现已成功将[giga_system.GetName]压缩至恒星核内的质子与电子聚合为中子，将核心转变为中子星，外部由一层奇异恒星等离子包围。\n\n我们现在可以让恒星保持原样，产出物理学和工程学研究。或者可以进一步压缩恒星，将其转化为人工黑洞，产出物理学研究。最后，$name_fusion_suppressor$可释放所有引力压缩并施加排斥力，导致恒星核内的斥力将恒星引爆成超新星，摧毁$name_fusion_suppressor$并在恒星系的行星地表产生可用于建造强力建筑的新战略资源。"
 giga_dialog.3406.a:0 "很好。"
 giga_dialog.3407.name:0 "$name_fusion_suppressor$已拆除"
 giga_dialog.3407.desc:0 "[giga_system.GetName]星系内的$name_fusion_suppressor$已成功拆除。它创造的黑洞现可用于其他项目。"
 giga_dialog.3407.a:0 "棒极了。"
 giga_dialog.3409.title:0 "超新星"
 giga_dialog.3409.desc:0 "$name_fusion_suppressor$已释放作用于恒星的所有引力场，并开始施加负引力场。\n在几秒钟内，恒星中子核内的强大斥力克服了自然引力场，超高密度恒星沸腾的能量突然释放出来。\n这颗恒星开始发出更亮的光芒，并似乎出现了几秒钟的脉冲，随后恒星外层突然以相对论速度射出。在几小时内，恒星系内所有行星都被巨大的能量波玻璃化，地表与大气层剥离开。\n如今变成熔融星球的地表形成了解离素矿藏，准备好被开采利用。"
 giga_dialog.3409.a:0 "棒极了！"
 giga_dialog.3410.title:0 "黑洞"
 giga_dialog.3410.desc:0 "$name_fusion_suppressor$已将人工引力场加强至最大。这颗恒星已经坍缩到光都无法逃脱其自然引力的地步，切实转化为了黑洞。$name_fusion_suppressor$内的研究实验室开始研究人工黑洞，产出难以置信的科研数据。"
 giga_dialog.3410.a:0 "太好了。"
 giga_dialog.2501.title:0 "奥尔德森片区特化"
 giga_dialog.2501.desc:0 "是时候决定将这一超区段升级为何种奥尔德森片区了。在超区段完成后，可通过环境改造修改类型。"
 giga_dialog.2502.title:0 "$name_alderson$基址完工！"
 giga_dialog.2502.desc:0 "$name_alderson$的基址已在[giga_system.GetName]星系完成。这个平台将成为作业场地，开始建造巨构延伸到星系边缘的巨大框架。如果对应的行星类型已经解锁，也可以建造行星计算与普世城奥尔德森片区。"
 giga_dialog.2502.a:0 "很好。"
 giga_dialog.2503.title:0 "$name_alderson$框架完成！"
 giga_dialog.2503.desc:0 "奥尔德森盘横跨星系的框架已经完工！这个巨大的金属框架覆盖了整个恒星系，并将成为建造具体片区的基础。每个片区拥有15个区划，每个区划是普通环世界区划的4倍强度。一旦完成，这个强大的建筑必将使我们成为银河系最伟大的建造者。"
 giga_dialog.2503.a:0 "但它怎么做到自身不坍塌呢？"
 giga_dialog.2503.a.tooltip:0 "多维工程学确实是建造这东西的前提条件。"
 giga_dialog.2504.title:0 "盖亚奥尔德森片区完成！"
 giga_dialog.2504.desc:0 "$name_alderson$其中的一个片区终于完工！这个巨大的居住区横跨了数个天文单位，可为我们的人口与工业提供难以计数的活动空间。它具有多种生态系统与气候，因此几乎适合银河系中每一个物种居住。我们应当立刻开始殖民。"
 giga_dialog.2504.a:0 "棒极了！"
 giga_dialog.2505.title:0 "奥尔德森计算复合体完成！"
 giga_dialog.2505.desc:0 "$name_alderson$其中的一个片区终于完工！这个巨大的居住区横跨了数个天文单位，可为我们的人口与工业提供难以计数的活动空间。这一片区完全由强大的计算机与处理器层层覆盖，能够为科研人员提供近乎无限的算力，并无延迟访问帝国知识数据库。这个强大的建筑一定能帮我们远比以往更轻松地堪破宇宙奥秘。"
 giga_dialog.2505.a:0 "真了不起！那它能跑得动孤岛危机吗？"
 giga_dialog.2505.a.tooltip:0 "不能。"
 giga_dialog.2506.title:0 "普世城奥尔德森片区完成！"
 giga_dialog.2506.desc:0 "$name_alderson$其中的一个片区终于完工！这个巨大的居住区横跨了数个天文单位，将为我们的人口与工业提供难以计数的活动空间。这个片区完全被城市工业的扩张覆盖，为市民提供了大量的工业产能与住房。"
 giga_dialog.2506.a:0 "棒极了！"
 giga_dialog.25061.title:0 "蜂巢奥尔德森片区完工！"
 giga_dialog.25061.desc:0 "$name_alderson$其中的一个片区终于完工！这个巨大的居住区横跨了数个天文单位，将为我们的人口与工业提供难以计数的活动空间。这个片区是一个巨大的有机体，与塑造它的蜂巢思维通过灵能连接。任何不属于蜂群的物种踏足这里都会受到地形本身攻击。"
 giga_dialog.25061.a:0 "棒极了！"
 giga_dialog.25062.title:0 "机械奥尔德森片区完工！"
 giga_dialog.25062.desc:0 "$name_alderson$其中的一个片区终于完工！这个巨大的居住区横跨了数个天文单位，将为我们的人口与工业提供难以计数的活动空间。这个片区完全被人工结构覆盖，稀薄的大气主要由工业污染物组成，无法支持有机生命体。"
 giga_dialog.25062.a:0 "棒极了！"
 giga_dialog.2507.title:0 "$name_alderson$完工！"
 giga_dialog.2507.desc:0 "完成了！在[giga_system.GetName]星系内，我们成功组装完一个巨大的盘体，从恒星沿各个方向一直延伸到星系边缘。这个巨大的千兆巨构让之前我们建造的任何东西都黯然失色，并证明了我们对物理学与工程学法则的终极支配。"
 giga_dialog.2507.a:0 "现在还有谁能抗衡我们？"
 giga_dialog.3301.name:0 "$name_auto_stripmine$基址完工"
 giga_dialog.3301.desc:0 "我们的工程师完成了[giga_system.GetName]附近未来$name_auto_stripmine$基址的组建。这个大型轨道平台将容纳建造行星大型采矿复合设施所需的一切，最终开采出行星上几乎所有矿物。"
 giga_dialog.3301.a:0 "很好。"
 giga_dialog.3302.name:0 "$name_auto_stripmine$轨道装置建造完成"
 giga_dialog.3302.desc:0 "$name_auto_stripmine$轨道装置已经完成。这个大型建筑由两个大型牵引光束组成，它们既能追踪大量开采的矿物，也能用巨大的能量光束轰炸地表，熔化行星难以开采的部分。它还集成了一个加工环，以进一步提升矿物产量。现在，我们必须完成数百万个机器人钻井单元组成的行星设施，从而真正开始露天开采作业。"
 giga_dialog.3302.a:0 "棒极了！"
 giga_dialog.3303.title:0 "行星露天矿场已运转"
 giga_dialog.3303.desc:0 "我们的$name_auto_stripmine$已成功激活！巨大的轨道牵引光束正传送成吨的矿物，它们由数百万台自动化机器人在数千个庞大的复合采矿设施中收集行星矿物而来。\n\n请注意一旦达到星球内核，所有矿物都提取完成后，采矿就会停止。这预计在几十年内发生。"
 giga_dialog.3303.monster.desc:0 "我们的$name_auto_stripmine$已成功激活！巨大的轨道牵引光束正传送成吨的矿物，它们由数百万台自动化机器人在数千个庞大的复合采矿设施中收集行星矿物而来。\n\n[giga_planet.GetName]的前住民未能在巨构激活前及时逃离，它们将仅仅如岩石般被聚集起来，添加到$name_auto_stripmine$的产出中。\n\n请注意一旦达到星球内核，所有矿物都提取完成后，采矿就会停止。这预计在几十年内发生。"
 giga_dialog.3303.a:0 "额定矿物输出。"
 giga_dialog.3303.b:0 "多么可怕……对他们来说。"
 giga_dialog.3304.title:0 "行星露天矿场抵达外核"
 giga_dialog.3304.desc:0 "值守[giga_planet.GetName]$name_auto_stripmine$的工程师与科学家通知我们采矿作业已经抵达了行星的熔融外核。\n这意味着几年内，当我们最终抵达内核后，采矿作业即将停止。"
 giga_dialog.3304.a:0 "了解。"
 giga_dialog.3305.title:0 "行星露天矿场枯竭"
 giga_dialog.3305.desc:0 "[giga_planet.GetName]$name_auto_stripmine$已提取光所有可开采矿物。[giga_planet.GetName]缩减成一个小型熔融核心，暴露在冰冷的太空中。核心剩余矿物已通过先进的液压科技提取过，意味着几乎只剩下废料和几乎无法开采的矿物。轨道设备已经拆除，一个矿物矿藏在行星暴露的核心上生成。"
 giga_dialog.3305.a:0 "这是不可避免的。"
 giga_dialog.3306.name:0 "行星露天矿场发现资源"
 giga_dialog.3306.desc.minerals:0 "[fromfrom.GetName]$name_auto_stripmine$挖出了规模可观的富矿脉。这些矿脉可显著提高轨道$name_auto_stripmine$的£minerals£§Y矿物§!产量。\n\n它们预计可维持[from.gigas_stripmine_rich_mineral_deposit_length]层。"
 giga_dialog.3306.desc.alloys:0 "[fromfrom.GetName]$name_auto_stripmine$发现了地幔中一处特别致密的部分。这个高密度的岩石圈区域在结构上与£alloys£§Y合金§!有着令人难以置信的相似性，可以让我们高效开采精炼材料。但不幸的是，开采足以担当太空飞行器装甲的材料并非轻松的任务，需要我们集中于高密度矿藏的开采，导致£minerals£§Y矿物§!产出降低。\n\n据估计在致密矿物耗尽之前可移除行星的[from.gigas_stripmine_alloy_deposit_length]层。"
 giga_dialog.3306.desc.gas:0 "[fromfrom.GetName]$name_auto_stripmine$挖开了一个充满高压态£exotic_gases£§Y异星天然气§!的巨大洞穴！地面的无人机应该可以开采珍贵的天然气。不幸的是，将无人机转移到采集天然气将降低£minerals£§Y矿物§!产出。\n\n我们估计采光这些洞穴大概有行星的[from.gigas_stripmine_gas_deposit_length]层。"
 giga_dialog.3306.desc.motes:0 "[fromfrom.GetName]$name_auto_stripmine$发现了一些高度易爆的化合物。只需少量精炼，这些化合物就可以用于替代£volatile_motes£§Y易爆微粒§!。然而这个额外发现应该会降低£minerals£§Y矿物§!产出，因为我们必须减缓矿物开采作业的速度，防止意外引燃这些化合物。\n\n我们预计该化合物将在行星开采[from.gigas_stripmine_motes_deposit_length]层后耗尽。"
 giga_dialog.3306.desc.crystals:0 "[fromfrom.GetName]$name_auto_stripmine$发现了一个充满晶状结构的洞穴。经过合适的提纯与处理即可将这些晶体碎片转化为可用的£rare_crystals£§Y稀有水晶§!。这个洞穴并不稳定，需要小心拆解以避免损坏其中的晶体，很不幸这会降低£minerals£§Y矿物§!产出。\n\n洞穴预计可维持[from.gigas_stripmine_crystal_deposit_length]行星层。"
 giga_dialog.3306.desc.tensiles:0 "[fromfrom.GetName]$name_auto_stripmine$发现了一些引人注目的东西，这个行星的一部分是“中空”的，其内因天然形成的£giga_sr_amb_megaconstruction£§Y超抗拉材料§!而具备反重力，尽管这个中空会降低巨构的£minerals£§Y矿物§!产出，但采集这种天然£giga_sr_amb_megaconstruction£§Y超抗拉材料§!才是对未来的巨构计划而言最重要。\n\n预计这个区域无法持续太久，只能够维持开采[from.gigas_stripmine_supertensile_deposit_length]行星层。"
 giga_dialog.3306.desc.default:0 "[fromfrom.GetName]$name_auto_stripmine$发现了一个资源异常集中的区域，深埋在行星地表深处。这些资源对巨构产出极有价值，尽管无法永远开采。"
 giga_dialog.1901.name:0 "$name_succ$基址完工"
 giga_dialog.1901.desc:0 "[giga_system.GetName]星系内未来$name_succ_full$的基址已经完成！在这个施工架上，我们将建造巨大的设备，稳定收集气态巨行星的大气并将其过滤成异性天然气。多亏了利用大气内发现氢资源的聚变反应堆，它还能产出能量。\n\n请注意它终将耗尽，留下一个荒芜星球。"
 giga_dialog.1901.a:0 "我们想出那个缩写花了多久？"
 giga_dialog.1903.title:0 "$name_succ$已运转！"
 giga_dialog.1903.desc:0 "[giga_system.GetName]星系内的$name_succ$已经运转！它的牵引光束已经激活，正在稳定收集气态巨行星的大气。\n\n根据科学家的说法，它将在几十年内耗尽。"
 giga_dialog.1903.a:0 "棒极了！"
 giga_dialog.1904.title:0 "$name_succ$枯竭"
 giga_dialog.1904.desc:0 "[giga_system.GetName]星系内的$name_succ_full$现已到达气态巨行星的岩态内核。已经没有大气供其提取，这个前气态巨行星已经缩减为小型、富含矿物的荒芜星球。巨构建筑本身已经拆除，核心可由我们按需使用。"
 giga_dialog.1904.a:0 "万事皆有终结。"
 giga_dialog.3001.name:0 "神秘方框"
 giga_dialog.3001.desc:0 "[from.GetName]星系中有一个奇怪的建筑。科学家在看见这个环绕系内恒星的巨型轨道设施时十分困惑。实际上，它真是太荒谬了，以至于我们一开始认为是恶作剧，或者是传感器异常。\n\n一个$name_ringworld_square$。\n\n在[from.GetName]星系内有一个方型的环世界。虽然它似乎在过去遭受过很多劫难，但看起来结构上仍然完好无损。这个建筑的奇特外形违背了我们所知的一切物理学和工程学知识，因为重力本应在几千年前就把这个东西弄断。然而，它在这里毫无理由地存在着，等待有什么东西能揭示它的奥秘。\n\n恒星的上方还漂浮着一个小小的、基本被遗弃的空间站，我们的科学家相信它可能包含了关于这个奇特建筑的有用信息。\n\n我们已经开展了一个§S特殊项目§!来调查这个东西和这个空间站，弄清楚它为什么仍能存在。"
 giga_dialog.3001.a:0 "真是奇怪。"
 giga_dialog.3002.name:0 "方框之谜"
 giga_dialog.3002.desc:0 "在几十次的探索和数月的研究以后，我们的科学家相信他们最终窥破了这个方形世界的奥秘。\n\n虽然方形世界的外部受损严重，但其内部仍基本完好，而且大多数的内部系统实际正在运转！它的框架基本由一种极其先进的合金——魔方晶体组成，内部充满了极端复杂的自修复电子器件，因此解释了它如何能承受住施加到上面的难以置信的力。\n\n我们的科学家认为只要有充足的资源和足够先进的技术，就可以修复这个物体。我们已经在环世界内部发现了多个停用的魔方晶体工厂，如果在未来的维修中我们恢复了这个环世界的能源供应，它们就有可能再次开始生产魔方晶体。\n\n研究团队还发现，恒星上的小型空间站是作为一种对方形世界内部系统的“中央接入点”。他们鼓动我们花费一些能量币和合金来修复并随后重启，因为这可能会让我们访问到极其珍贵的数据，这些数据与方形世界及其建造者有关，保存在其庞大的内部档案之中。上述数据很可能会成为修缮这个宏伟建筑的关键……"
 giga_dialog.3002.a:0 "非常好！我们应该立刻修复这个空间站。"
 giga_dialog.3003.name:0 "方形世界修复完成！"
 giga_dialog.3003.desc:0 "工程师们很高兴地汇报说破损方形世界的一个部分已经成功修复！辅助电路的电力已经恢复，魔方晶体从配备了先进能量物质转换器自动工厂中不断涌出。建筑和土壤中的大量魔方晶体拥有奇特的性质，使植物变得有点太绿了，但除此以外，一切看起来都完全运行正常。"
 giga_dialog.3003.a:0 "不可思议！"
 giga_dialog.3004.name:0 "方形世界说话了"
 giga_dialog.3004.desc:0 "令人震惊的消息！在修复方形世界星系内的空间站并为其重新功能之后。一个同时主管空间站与方形世界的沉睡远古AI似乎被唤醒了。\n\n基于从空间站回收的数据，这个叫做§Y加瑞克斯§!的AI显然是负责维护方形世界及其庞大的内部系统。我们的研究小组已经和它建立了联系，它现在热切地想要和我们交流。"
 giga_dialog.3004.a:0 "显示在屏幕上。"
 giga_dialog.3005.name:0 "加瑞克斯，方形世界管理者"
 giga_dialog.3005.desc:0 "啊，来访者！谢谢你给空间站提供足够的能量让它脱离休眠。我已经有一段时间没有和知性实体交谈了。\n\n我是加瑞克斯，负责维护方形世界及其海量数据档案的人工智能，我的全息形象是一个爬行动物，因为这是我的创造者们的样子。\n\n不管怎么说，我为方形世界的糟糕状况道歉。我发现了一部特别有趣的关于爬行动物繁殖的纪录片，为了更好地理解我的创造者，我在过去的12万年里一直在使用备用电源来研究它。不幸的是，这期间方形世界似乎发生了一些极端情况……哎呀。\n\n既然你来了，而且我的创造者显然早已不在了，你可以获得访问这些意外没什么损伤的方形世界数据库的许可。"
 giga_dialog.3005.a:0 "那些数据库里有什么？"
 giga_dialog.3005.a.response:0 "啊，很多东西。我的创造者保存了很多他们所知的帝国与物种数据。他们的科学，最重要的是，他们的神§B芳§!\n他们想要保留这些知识从而让后世从中获益。既然现在你到了这里，我猜他们已经成功了。可惜他们已经看不到了……"
 giga_dialog.3005.b:0 "方形世界存在多久了？"
 giga_dialog.3005.b.response:0 "嗯，从恒星的位置来看，我估计这个东西在12万你们的年里一直处于损坏状态，但它比这个时间要久得多。\n它大约在567000年前由我的创造者建造，在数千年间容纳它们的文明。由于我不幸地完全沉浸在研究中，因此不知道它们发生了什么。最有可能的是它们的文明因衰落崩溃或者变得过于陈旧而分裂，就像他们之前许多的其他的伟大帝国一样。"
 giga_dialog.3005.c:0 "是谁建造了方形世界，又为什么建造？"
 giga_dialog.3005.c.response:0 "是我的创造者建造。他们是§R数据损坏§!物种，被称为§R数据损坏§!，他们统治着极为庞大的帝国§R数据损坏§!。\n\n它们也非常虔诚，崇拜一个他们称为§B芳§!的神。据说，这个神帮助它们的物种进化了数百万年，许多人认为完美的几何形状是§B芳§!向世界展示它的存在的方式。\n\n我的创造者最终发现了一种不可思议的物质，具有无与伦比的自我修复特性。它们称之为“魔方晶体”，它们认为这是由§B芳§!本身制成的，并决定用它来建造这座宏伟而反物理的几何结构，以此来崇拜和表达他们对§B芳§!的感激之情！\n\n他们还借此机会将大量关于他们科学进展的数据、魔方晶体、方形世界和§B芳§!收录进数据库，希望未来无意间发现它的文明也能了解全能的§B芳§!。"
 giga_dialog.3005.d:0 "我们能想办法修复方形世界吗？"
 giga_dialog.3005.d.response:0 "希望可以！保存最为完好的数据库包含了大量关于方形世界内外结构的数据。如果你给我几十个月进行整理，我就可以给你的科学家提供包含对巨构进行大规模维修所需必要信息的数据存储器。我很希望看到方形世界恢复昔日荣光！"
 giga_dialog.3005.e:0 "再见。"
 giga_dialog.3005.e.response:0 "希望档案库对你有所帮助，如果想知道什么事情请不要犹豫，直接联系我。"
 giga_dialog.3006.name:0 "档案库"
 giga_dialog.3006.desc:0 "在我们退出前不就，§Y加瑞克斯§!向我们保证他会在2年内把包含修复方形世界所需信息的数据存储器交给我们。\n\n同时，我们可以通过“升级”方形世界巨构建筑再次与他联系。科学家相信他轻松浏览方形世界数据库的能力对我们的科研大有帮助。"
 giga_dialog.3006.a:0 "明白。"
 giga_dialog.3007.name:0 "加瑞克斯，方形世界管理者"
 giga_dialog.3007.desc:0 "再次向你们问好。我已经整理完了包含修复方形世界所需信息的数据存储器！我会立刻传输给你们的科学家。"
 giga_dialog.3007.a:0 "很好！我们应当好好利用这些知识。"
 giga_dialog.3008.name:0 "加瑞克斯，方形世界管理者"
 giga_dialog.3008.desc:0 "啊，你好！你是来档案库寻找更多资料吗？我能为你做些什么？"
 giga_dialog.3008.a:0 "你能帮助我们的研究吗？"
 giga_dialog.3008.c:0 "关闭显示屏。"
 giga_dialog.3009.name:0 "加瑞克斯，方形世界管理者"
 giga_dialog.3009.desc:0 "当然可以！我可以仔细查询方形世界档案库，寻找对你有用的数据。你想让我检索什么样的数据？"
 giga_dialog.3009.a:0 "通用£physics_research£§Y物理学研究§!"
 giga_dialog.3009.a.response:0 "好的！我将检索与你的物理学研究相关数据，为你提供该方向§Y10%研究速度加成§!。\n\n如果你想让我加速其他领域，只需再次联系我选择其他选项。"
 giga_dialog.3009.b:0 "通用£engineering_research£§Y工程学研究§!"
 giga_dialog.3009.b.response:0 "好的！我将检索与你的工程学研究相关数据，为你提供该方向§Y10%研究速度加成§!。\n\n如果你想让我加速其他领域，只需再次联系我选择其他选项。"
 giga_dialog.3009.c:0 "通用£society_research£§Y社会学研究§!"
 giga_dialog.3009.c.response:0 "好的！我将检索与你的社会学研究相关数据，为你提供该方向§Y10%研究速度加成§!。\n\n如果你想让我加速其他领域，只需再次联系我选择其他选项。"
 giga_dialog.3009.d:0 "没事了，不用帮助我们研究了。"
 giga_dialog.3009.d.response:0 "好的，我会停止帮助你研究，如果你希望这样的话……"
 giga_dialog.13701.name:0 "巨构建筑管理"
 giga_dialog.13701.desc:0 "最近于[fromfrom.GetName]建成的[from.GetName]具有额外选项，可通过巨构建筑UI右上角访问。\n\n请注意其他按钮可用的巨构建筑，因为[from.GetName]并非唯一具有此类型额外选项的巨构。\n\n本条消息仅会出现一次。"
 giga_dialog.101.name:0 "$name_kugelblitz$基址完工"
 giga_dialog.101.desc:0 "在[giga_system.GetName]恒星系的$name_kugelblitz$基址已经完工了。它包含了建造人造产生球状闪电所需的设备的装备和人员，这是种由辐射而非物质组成的黑洞！我们可以把能量和物质投射进球状闪电中，之后再在必要的时候将其取出并再次转化为物质，这让球状闪电成为了非常高效的仓库！"
 giga_dialog.101.a:0 "好极了。"
 giga_dialog.102.name:0 "空的$name_kugelblitz$完工"
 giga_dialog.102.desc:0 "我们的工程师已经完成了能够产生人造球状闪电的大型设备的建造。"
 giga_dialog.102.a:0 "很好。"
 giga_dialog.103.name:0 "球状闪电已生成！"
 giga_dialog.103.desc:0 "我们的$name_kugelblitz$已经生成了一个人造球状闪电！尽管其正在为了积累霍金辐射而释放能量，不过它已经能以辐射的形式储存物质和能量以待之后的使用了！"
 giga_dialog.103.a:0 "棒极了！"
 giga_dialog.106.name:0 "球状闪电已改良！"
 giga_dialog.106.desc:0 "我们在[giga_planet.GetName]上方的$name_kugelblitz$已经升级了！而另一个在[giga_system_owner.GetName]的仓库已经在清空其库存，并将它们输送到[giga_planet.GetName]，以利用这一人造奇点更大的容量。"
 giga_dialog.106.a:0 "伟大壮举。"
 giga_dialog.107.name:0 "浩大仓库"
 giga_dialog.107.desc:0 "我们靠近[giga_planet.GetName]的$name_kugelblitz$已经得到了完全的升级，它采用了最先进的四维空间科技。这个人造奇点结构的核心几乎已经超越了最初的小行星。\n\n现在，有了这样的建筑之后，我们就可以储存巨量的原材料和精炼的货物，而这种数量在以前被认为是天方夜谭。根据其输出的投影显示，在达到球状闪电稳定容量的极限前，我们还可以在其中贮藏数年的货物。"
 giga_dialog.107.a:0 "真是难以置信！"
 giga_dialog.104.name:0 "被毁的$name_kugelblitz$"
 giga_dialog.104.desc:0 "在我们的科研船进入[from.GetName]恒星系时，他们遇到了一些奇特的景象。一个$name_kugelblitz$正在其中一颗行星的轨道上！这个极其先进的建筑内含一个可控奇点，能够产生大量的能量。不幸的是，它似乎已经破烂不堪了。"
 giga_dialog.104.a:0 "真迷人。"
 giga_dialog.105.name:0 "$name_kugelblitz$修复完毕！"
 giga_dialog.105.desc:0 "我们的工程师团队已经修复了一个损坏的$name_kugelblitz$，它现在恢复了运作！在被重新激活后，该建筑开始生成一个巨大的可控奇点，我们可以从中提取大量的能量，也可以将物质以辐射的形式储存在其中。"
 giga_dialog.105.a:0 "那到底是怎么办到的？"